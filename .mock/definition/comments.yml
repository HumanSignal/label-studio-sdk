imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/comments/
      method: GET
      auth: true
      docs: |

        Get a list of comments for a specific project.
      display-name: List comments
      request:
        name: CommentsListRequest
        query-parameters:
          project:
            type: optional<integer>
            docs: Project ID
          expand_created_by:
            type: optional<boolean>
            docs: Expand the created_by field with object instead of ID
          annotation:
            type: optional<integer>
            docs: Annotation ID
      response:
        docs: ''
        type: list<root.Comment>
      examples:
        - response:
            body:
              - id: 1
                text: text
                project: 1
                task: 1
                annotation: 1
                created_by: 1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                is_resolved: true
                resolved_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/comments/
      method: POST
      auth: true
      docs: |

        Create a new comment.
      display-name: Create comment
      request:
        name: CommentsCreateRequest
        body:
          properties:
            annotation: optional<integer>
            project: optional<integer>
            text: optional<string>
      examples:
        - request: {}
      audiences:
        - public
