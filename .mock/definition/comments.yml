imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/comments/
      method: GET
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        List all comments for a specific annotation ID.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ List comments
      request:
        name: CommentsListRequest
        query-parameters:
          annotation: optional<integer>
          annotators: optional<string>
          draft: optional<integer>
          expand_created_by:
            type: optional<boolean>
            default: false
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          projects: optional<string>
      response:
        docs: List of comments
        type: list<root.MaybeExpandedComment>
        status-code: 200
      examples:
        - query-parameters:
            annotation: 1
            annotators: annotators
            draft: 1
            expand_created_by: true
            ordering: ordering
            projects: projects
          response:
            body:
              - annotation: 1
                classifications:
                  key: value
                created_at: '2024-01-15T09:30:00Z'
                created_by: 1
                draft: 1
                id: 1
                is_resolved: true
                project: 1
                region_ref:
                  key: value
                resolved_at: '2024-01-15T09:30:00Z'
                state: state
                task: 1
                text: text
                updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/comments/
      method: POST
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Create a comment for a specific annotation ID.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Create comment
      request:
        body: root.CommentRequest
        query-parameters:
          expand_created_by:
            type: optional<boolean>
            docs: Expand the created_by field
        name: CommentsCreateRequest
        content-type: application/json
      response:
        docs: ''
        type: root.MaybeExpandedComment
        status-code: 201
      examples:
        - query-parameters:
            expand_created_by: true
          request: {}
          response:
            body:
              annotation: 1
              classifications:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              draft: 1
              id: 1
              is_resolved: true
              project: 1
              region_ref:
                key: value
              resolved_at: '2024-01-15T09:30:00Z'
              state: state
              task: 1
              text: text
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    export:
      path: /api/comments/export/
      method: GET
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Export comments to CSV file
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Export comments to CSV
      request:
        name: CommentsExportRequest
        query-parameters:
          annotation: optional<integer>
          annotators: optional<string>
          draft: optional<integer>
          expand_created_by:
            type: optional<boolean>
            default: false
          projects: optional<string>
          tz:
            type: optional<string>
            docs: >-
              Timezone in which to export the data. Format IANA timezone name,
              e.g. "America/New_York"
      response:
        docs: CSV file with comments
        type: file
        status-code: 200
      audiences:
        - public
    get:
      path: /api/comments/{id}/
      method: GET
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve a specific comment by ID for an annotation.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: ✨ Get comment
      request:
        name: CommentsGetRequest
        query-parameters:
          expand_created_by:
            type: optional<boolean>
            docs: Expand the created_by field
      response:
        docs: ''
        type: root.MaybeExpandedComment
        status-code: 200
      examples:
        - path-parameters:
            id: id
          query-parameters:
            expand_created_by: true
          response:
            body:
              annotation: 1
              classifications:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              draft: 1
              id: 1
              is_resolved: true
              project: 1
              region_ref:
                key: value
              resolved_at: '2024-01-15T09:30:00Z'
              state: state
              task: 1
              text: text
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    api_comments_update:
      path: /api/comments/{id}/
      method: PUT
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Overwrite a specific comment by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: ✨ Put comment
      request:
        body: root.CommentRequest
        query-parameters:
          expand_created_by:
            type: optional<boolean>
            docs: Expand the created_by field
        name: ApiCommentsUpdateRequest
        content-type: application/json
      response:
        docs: ''
        type: root.Comment
        status-code: 200
      examples:
        - path-parameters:
            id: id
          query-parameters:
            expand_created_by: true
          request: {}
          response:
            body:
              annotation: 1
              classifications:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              draft: 1
              id: 1
              is_resolved: true
              project: 1
              region_ref:
                key: value
              resolved_at: '2024-01-15T09:30:00Z'
              state: state
              task: 1
              text: text
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - internal
    delete:
      path: /api/comments/{id}/
      method: DELETE
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete a comment by ID
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: ✨ Delete comment
      request:
        name: CommentsDeleteRequest
        query-parameters:
          expand_created_by:
            type: optional<boolean>
            docs: Expand the created_by field
      examples:
        - path-parameters:
            id: id
          query-parameters:
            expand_created_by: true
      audiences:
        - public
    update:
      path: /api/comments/{id}/
      method: PATCH
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update a specific comment by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: ✨ Update comment
      request:
        name: PatchedCommentRequest
        query-parameters:
          expand_created_by:
            type: optional<boolean>
            docs: Expand the created_by field
        body:
          properties:
            annotation: optional<integer>
            classifications:
              type: optional<unknown>
              docs: Classifications applied by a reviewer or annotator
            draft: optional<integer>
            is_resolved:
              type: optional<boolean>
              docs: True if the comment is resolved
            region_ref:
              type: optional<unknown>
              docs: >-
                Set if this comment is related to a specific part of the
                annotation. Normally contains region ID and control name.
            text:
              type: optional<string>
              docs: Reviewer or annotator comment
        content-type: application/json
      response:
        docs: ''
        type: root.MaybeExpandedComment
        status-code: 200
      examples:
        - path-parameters:
            id: id
          query-parameters:
            expand_created_by: true
          request: {}
          response:
            body:
              annotation: 1
              classifications:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              draft: 1
              id: 1
              is_resolved: true
              project: 1
              region_ref:
                key: value
              resolved_at: '2024-01-15T09:30:00Z'
              state: state
              task: 1
              text: text
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
