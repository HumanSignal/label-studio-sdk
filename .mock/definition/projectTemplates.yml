imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/project-templates/
      method: GET
      auth: true
      docs: Get a list of all project templates for an organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get project templates
      request:
        name: ProjectTemplatesListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.ProjectTemplate>
      examples:
        - response:
            body:
              - assignment_settings:
                  key: value
                created_at: '2024-01-15T09:30:00Z'
                created_by: 1
                custom_script: custom_script
                description: description
                id: 1
                name: name
                organization: 1
                project_settings:
                  key: value
                require_comment_on_skip: true
                review_settings:
                  key: value
                show_unused_data_columns_to_annotators: true
                tags:
                  key: value
                updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/project-templates/
      method: POST
      auth: true
      docs: Create a project template for an organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create project template
      request:
        body: root.ProjectTemplateRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ProjectTemplate
      examples:
        - request:
            name: name
            project_id: 1
          response:
            body:
              assignment_settings:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              custom_script: custom_script
              description: description
              id: 1
              name: name
              organization: 1
              project_settings:
                key: value
              require_comment_on_skip: true
              review_settings:
                key: value
              show_unused_data_columns_to_annotators: true
              tags:
                key: value
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    get:
      path: /api/project-templates/{id}
      method: GET
      auth: true
      docs: Get a specific project template by ID for an organization.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get a project template
      response:
        docs: ''
        type: root.ProjectTemplate
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              assignment_settings:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              custom_script: custom_script
              description: description
              id: 1
              name: name
              organization: 1
              project_settings:
                key: value
              require_comment_on_skip: true
              review_settings:
                key: value
              show_unused_data_columns_to_annotators: true
              tags:
                key: value
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    api_project_templates_update:
      path: /api/project-templates/{id}
      method: PUT
      auth: true
      docs: Overwrite a specific project template by ID for an organization.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Overwrite a project template
      request:
        body: root.ProjectTemplateRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ProjectTemplate
      examples:
        - path-parameters:
            id: 1
          request:
            name: name
            project_id: 1
          response:
            body:
              assignment_settings:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              custom_script: custom_script
              description: description
              id: 1
              name: name
              organization: 1
              project_settings:
                key: value
              require_comment_on_skip: true
              review_settings:
                key: value
              show_unused_data_columns_to_annotators: true
              tags:
                key: value
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - internal
    delete:
      path: /api/project-templates/{id}
      method: DELETE
      auth: true
      docs: Delete a specific project template by ID for an organization.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete a project template
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/project-templates/{id}
      method: PATCH
      auth: true
      docs: >-
        Update the details of a specific project template by ID for an
        organization.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update a project template
      request:
        name: PatchedProjectTemplateRequest
        body:
          properties:
            assignment_settings: optional<unknown>
            created_by: optional<integer>
            custom_script:
              type: optional<string>
              docs: custom script (Plugin) for projects created from this template
              validation:
                minLength: 1
            description:
              type: optional<string>
              validation:
                minLength: 1
            name:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 1000
            organization: optional<integer>
            project_id: optional<integer>
            project_settings: optional<unknown>
            require_comment_on_skip:
              type: optional<boolean>
              docs: flag to require comment on skip
            review_settings: optional<unknown>
            show_unused_data_columns_to_annotators: optional<boolean>
            tags: optional<unknown>
        content-type: application/json
      response:
        docs: ''
        type: root.ProjectTemplate
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              assignment_settings:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              custom_script: custom_script
              description: description
              id: 1
              name: name
              organization: 1
              project_settings:
                key: value
              require_comment_on_skip: true
              review_settings:
                key: value
              show_unused_data_columns_to_annotators: true
              tags:
                key: value
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create_project_from_template:
      path: /api/project-templates/{id}/create-project
      method: POST
      auth: true
      docs: >-
        Create a project from a specific project template by ID for an
        organization.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Create project from template
      request:
        name: ProjectTemplatesCreateProjectFromTemplateRequest
        body:
          properties:
            description:
              type: optional<string>
              docs: A description for the project.
            title:
              type: string
              docs: The title of the project to be created from the template.
            workspace_id:
              type: integer
              docs: >-
                A unique integer value identifying the workspace in which to
                create the project.
        content-type: application/json
      response:
        docs: Project created successfully
        type: root.LseProject
      examples:
        - path-parameters:
            id: 1
          request:
            title: title
            workspace_id: 1
          response:
            body:
              annotation_limit_count: 1
              annotation_limit_percent: annotation_limit_percent
              annotator_evaluation_minimum_score: annotator_evaluation_minimum_score
              annotator_evaluation_minimum_tasks: 1
              assignment_settings:
                id: 1
                label_stream_task_distribution: auto_distribution
                project: 1
              color: color
              comment_classification_config: comment_classification_config
              config_has_control_tags: true
              config_suitable_for_bulk_annotation: true
              control_weights:
                key: value
              created_at: '2024-01-15T09:30:00Z'
              created_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              custom_script: custom_script
              custom_task_lock_ttl: 1
              data_types:
                key: value
              description: description
              duplication_done: true
              duplication_status: duplication_status
              enable_empty_annotation: true
              evaluate_predictions_automatically: true
              expert_instruction: expert_instruction
              finished_task_number: 1
              ground_truth_number: 1
              id: 1
              is_draft: true
              is_published: true
              label_config: label_config
              maximum_annotations: 1
              members: members
              members_count: 1
              min_annotations_to_start_training: 1
              model_version: model_version
              num_tasks_with_annotations: 1
              organization: 1
              overlap_cohort_percentage: 1
              parsed_label_config:
                key: value
              pause_on_failed_annotator_evaluation: true
              pinned_at: '2024-01-15T09:30:00Z'
              prompts: prompts
              queue_done: queue_done
              queue_left: queue_left
              queue_total: queue_total
              require_comment_on_skip: true
              reveal_preannotations_interactively: true
              review_settings:
                anonymize_annotations: true
                id: 1
                instruction: instruction
                only_finished_tasks: true
                project: 1
                requeue_rejected_tasks_mode: requeue
                requeue_rejected_tasks_to_annotator: true
                require_comment_on_reject: true
                review_criteria: all
                review_only_manual_assignments: true
                review_task_limit_percent: review_task_limit_percent
                sampling: task_id
                show_agreement_to_reviewers: true
                show_data_manager_to_reviewers: true
                show_instruction: true
                show_unused_data_columns_to_reviewers: true
              reviewer_queue_total: reviewer_queue_total
              sampling: Sequential sampling
              show_annotation_history: true
              show_collab_predictions: true
              show_ground_truth_first: true
              show_instruction: true
              show_overlap_first: true
              show_skip_button: true
              show_unused_data_columns_to_annotators: true
              skip_queue: REQUEUE_FOR_ME
              skipped_annotations_number: 1
              start_training_on_annotation_update: true
              task_data_login: task_data_login
              task_data_password: task_data_password
              task_number: 1
              title: title
              total_annotations_number: 1
              total_predictions_number: 1
              useful_annotation_number: 1
              workspace: workspace
              workspace_title: workspace_title
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
