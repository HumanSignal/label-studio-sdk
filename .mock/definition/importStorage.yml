service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/
      method: GET
      auth: true
      docs: Retrieve a list of the import storages of all types with their IDs.
      source:
        openapi: openapi/openapi.yaml
      display-name: List all import storages from the project
      request:
        name: ImportStorageListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<map<string, unknown>>
      examples:
        - response:
            body:
              - key: value
      audiences:
        - internal
    list_types:
      path: /api/storages/types
      method: GET
      auth: true
      docs: Retrieve a list of the import storages types.
      source:
        openapi: openapi/openapi.yaml
      display-name: List all import storages types
      response:
        docs: List of import storage types
        type: list<ImportStorageListTypesResponseItem>
      examples:
        - response:
            body:
              - name: name
                title: title
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  ImportStorageListTypesResponseItem:
    properties:
      name: optional<string>
      title: optional<string>
    source:
      openapi: openapi/openapi.yaml
