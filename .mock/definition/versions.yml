imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/version/
      method: GET
      auth: true
      docs: Get version information about the Label Studio instance.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get version information
      response:
        docs: ''
        type: root.VersionResponse
      examples:
        - response:
            body:
              release: release
              label-studio-os-package:
                key: value
              label-studio-os-backend:
                key: value
              label-studio-frontend:
                key: value
              dm2:
                key: value
              label-studio-converter:
                key: value
              edition: Community
              lsf:
                key: value
              backend:
                key: value
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
