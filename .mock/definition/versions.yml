service:
  auth: false
  base-path: ''
  endpoints:
    api_version_retrieve:
      path: /api/version/
      method: GET
      auth: true
      docs: >-
        Get platform version. Returns full version info for authenticated users,

        and limited info for anonymous users. Disable throttling for this
        endpoint

        to allow health checks
      source:
        openapi: openapi/openapi.yaml
      examples:
        - {}
    version_retrieve:
      path: /version/
      method: GET
      auth: true
      docs: >-
        Get platform version. Returns full version info for authenticated users,

        and limited info for anonymous users. Disable throttling for this
        endpoint

        to allow health checks
      source:
        openapi: openapi/openapi.yaml
      examples:
        - {}
  source:
    openapi: openapi/openapi.yaml
