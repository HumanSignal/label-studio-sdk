imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/workspaces/
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        List all workspaces for your organization. Workspaces in Label Studio
        let you organize your projects and users into separate spaces. This is
        useful for managing different teams, departments, or projects within
        your organization. For more information, see the [Workspaces
        documentation](https://docs.humansignal.com/workspaces).
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ List workspaces
      request:
        name: WorkspacesListRequest
        query-parameters:
          is_personal:
            type: optional<boolean>
            docs: Workspace is a personal user workspace.
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.Workspace>
      examples:
        - response:
            body:
              - color: color
                created_by: 1
                description: description
                id: 1
                is_archived: true
                is_personal: true
                title: title
      audiences:
        - public
    create:
      path: /api/workspaces/
      method: POST
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Create a new workspace. Workspaces in Label Studio let you organize your
        projects and users into separate spaces. This is useful for managing
        different teams, departments, or projects within your organization. For
        more information, see the [Workspaces
        documentation](https://docs.humansignal.com/workspaces).
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Create workspace
      request:
        name: WorkspaceRequest
        body:
          properties:
            color:
              type: optional<string>
              validation:
                maxLength: 16
            description:
              type: optional<string>
              docs: Workspace description
            is_archived:
              type: optional<boolean>
              docs: Workspace is archived
            is_personal:
              type: optional<boolean>
              docs: Workspace is a personal user workspace
            title:
              type: string
              docs: Workspace name
              validation:
                minLength: 1
                maxLength: 1000
        content-type: application/json
      response:
        docs: ''
        type: root.Workspace
      examples:
        - request:
            title: title
          response:
            body:
              color: color
              created_by: 1
              description: description
              id: 1
              is_archived: true
              is_personal: true
              title: title
      audiences:
        - public
    get:
      path: /api/workspaces/{id}/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve details for a specific workspace by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get workspace
      response:
        docs: ''
        type: root.Workspace
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              color: color
              created_by: 1
              description: description
              id: 1
              is_archived: true
              is_personal: true
              title: title
      audiences:
        - public
    delete:
      path: /api/workspaces/{id}/
      method: DELETE
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete a specific workspace by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Delete workspace
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/workspaces/{id}/
      method: PATCH
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update settings for a specific workspace by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Update workspace
      request:
        name: PatchedWorkspaceRequest
        body:
          properties:
            color:
              type: optional<string>
              validation:
                maxLength: 16
            description:
              type: optional<string>
              docs: Workspace description
            is_archived:
              type: optional<boolean>
              docs: Workspace is archived
            is_personal:
              type: optional<boolean>
              docs: Workspace is a personal user workspace
            title:
              type: optional<string>
              docs: Workspace name
              validation:
                minLength: 1
                maxLength: 1000
        content-type: application/json
      response:
        docs: ''
        type: root.Workspace
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              color: color
              created_by: 1
              description: description
              id: 1
              is_archived: true
              is_personal: true
              title: title
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
