imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/workspaces
      method: GET
      auth: true
      docs: >

        List all workspaces for your organization. 


        Workspaces in Label Studio let you organize your projects and users into
        separate spaces. This is useful for managing different teams,
        departments, or projects within your organization. 


        For more information, see [Workspaces in Label
        Studio](https://docs.humansignal.com/guide/workspaces).
      display-name: List workspaces
      response:
        docs: ''
        type: list<root.Workspace>
      examples:
        - response:
            body:
              - id: 1
                title: title
                description: description
                is_public: true
                is_personal: true
                is_archived: true
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                created_by: 1
                color: color
      audiences:
        - public
    create:
      path: /api/workspaces
      method: POST
      auth: true
      docs: >

        Create a new workspace.


        Workspaces in Label Studio let you organize your projects and users into
        separate spaces. This is useful for managing different teams,
        departments, or projects within your organization.


        For more information, see [Workspaces in Label
        Studio](https://docs.humansignal.com/guide/workspaces).
      display-name: Create workspace
      request:
        name: WorkspacesCreateRequest
        body:
          properties:
            title:
              type: optional<string>
              docs: Workspace title
            description:
              type: optional<string>
              docs: Workspace description
            is_public:
              type: optional<boolean>
              docs: Is workspace public
            is_personal:
              type: optional<boolean>
              docs: Is workspace personal
            is_archived:
              type: optional<boolean>
              docs: Is workspace archived
            color:
              type: optional<string>
              docs: Workspace color in HEX format
              default: '#FFFFFF'
      response:
        docs: ''
        type: root.Workspace
      examples:
        - request: {}
          response:
            body:
              id: 1
              title: title
              description: description
              is_public: true
              is_personal: true
              is_archived: true
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              created_by: 1
              color: color
      audiences:
        - public
    get:
      path: /api/workspaces/{id}
      method: GET
      auth: true
      docs: >

        Get information about a specific workspace. You will need to provide the
        workspace ID. You can find this using [List workspaces](list).
      path-parameters:
        id:
          type: integer
          docs: Workspace ID
      display-name: Get workspace
      response:
        docs: ''
        type: root.Workspace
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              title: title
              description: description
              is_public: true
              is_personal: true
              is_archived: true
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              created_by: 1
              color: color
      audiences:
        - public
    delete:
      path: /api/workspaces/{id}
      method: DELETE
      auth: true
      docs: >

        Delete a specific workspace. You will need to provide the workspace ID.
        You can find this using [List workspaces](list).
      path-parameters:
        id:
          type: integer
          docs: Workspace ID
      display-name: Delete workspace
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/workspaces/{id}
      method: PATCH
      auth: true
      docs: >

        Update a specific workspace. You will need to provide the workspace ID.
        You can find this using [List workspaces](list).
      path-parameters:
        id:
          type: integer
          docs: Workspace ID
      display-name: Update workspace
      request:
        name: WorkspacesUpdateRequest
        body:
          properties:
            title:
              type: optional<string>
              docs: Workspace title
            description:
              type: optional<string>
              docs: Workspace description
            is_public:
              type: optional<boolean>
              docs: Is workspace public
            is_personal:
              type: optional<boolean>
              docs: Is workspace personal
            is_archived:
              type: optional<boolean>
              docs: Is workspace archived
            color:
              type: optional<string>
              docs: Workspace color in HEX format
              default: '#FFFFFF'
      response:
        docs: ''
        type: root.Workspace
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              title: title
              description: description
              is_public: true
              is_personal: true
              is_archived: true
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              created_by: 1
              color: color
      audiences:
        - public
