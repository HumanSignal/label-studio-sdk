imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get_invite_link:
      path: /api/invite
      method: GET
      auth: true
      docs: Get invite link for organization
      source:
        openapi: openapi/openapi.yaml
      display-name: Get invite link
      response:
        docs: ''
        type: root.OrganizationInvite
      errors:
        - root.ForbiddenError
      examples:
        - response:
            body:
              invite_url: invite_url
              token: token
      audiences:
        - public
    revoke_invite:
      path: /api/invite/revoke
      method: POST
      auth: true
      docs: Revoke invite to organization
      source:
        openapi: openapi/openapi.yaml
      display-name: Revoke invite
      request:
        name: RevokeInviteRequest
        body:
          properties:
            email:
              type: string
              validation:
                minLength: 1
        content-type: application/json
      examples:
        - request:
            email: email
      audiences:
        - public
    send_email:
      path: /api/invite/send-email
      method: POST
      auth: true
      docs: Send email with invite to organization
      source:
        openapi: openapi/openapi.yaml
      display-name: Send email with invite
      request:
        name: SendInviteRequest
        body:
          properties:
            emails: list<string>
            projects: optional<list<integer>>
            role: root.Role9E7Enum
            workspaces: optional<list<integer>>
        content-type: application/json
      errors:
        - root.ForbiddenError
      examples:
        - request:
            emails:
              - emails
            role: OW
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
