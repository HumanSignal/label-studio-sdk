imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/prompts/{id}/versions
      method: GET
      auth: true
      docs: |
        Get a list of prompt versions.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
      display-name: List prompt versions
      response:
        docs: ''
        type: list<root.PromptVersion>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - title: title
                parent_model: 1
                model_provider_connection: 1
                prompt: prompt
                provider: OpenAI
                provider_model_id: provider_model_id
                created_by: 1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                organization: 1
      audiences:
        - public
    create:
      path: /api/prompts/{id}/versions
      method: POST
      auth: true
      docs: |
        Create a new version of a prompt.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
      display-name: Create prompt version
      request:
        body: root.PromptVersion
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
    get:
      path: /api/prompts/{id}/versions/{version_id}
      method: GET
      auth: true
      docs: |
        Get a prompt version by ID.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Get prompt version
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
    delete:
      path: /api/prompts/{id}/versions/{version_id}
      method: DELETE
      auth: true
      docs: |
        Delete a prompt version by ID.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Delete prompt version
      examples:
        - path-parameters:
            id: 1
            version_id: 1
      audiences:
        - public
    update:
      path: /api/prompts/{id}/versions/{version_id}
      method: PATCH
      auth: true
      docs: |
        Update a prompt version by ID.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Update prompt version
      request:
        body: root.PromptVersion
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          request: {}
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
    cost_estimate:
      path: /api/prompts/{prompt_id}/versions/{version_id}/cost-estimate
      method: POST
      auth: true
      docs: >
        Get cost estimate for running a prompt version on a particular
        project/subset
      path-parameters:
        prompt_id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: >-
        Get cost estimate for running a prompt version on a particular
        project/subset
      request:
        name: VersionsCostEstimateRequest
        query-parameters:
          project_id:
            type: integer
            docs: ID of the project to get an estimate for running on
          project_subset:
            type: integer
            docs: >-
              Subset of the project to get an estimate for running on (e.g.
              'All', 'Sample', or 'HasGT')
      response:
        docs: ''
        type: root.InferenceRunCostEstimate
      examples:
        - path-parameters:
            prompt_id: 1
            version_id: 1
          query-parameters:
            project_id: 1
            project_subset: 1
          response:
            body:
              prompt_cost_usd: prompt_cost_usd
              completion_cost_usd: completion_cost_usd
              total_cost_usd: total_cost_usd
              is_error: true
              error_type: error_type
              error_message: error_message
      audiences:
        - public
    get_refined_prompt:
      path: /api/prompts/{prompt_id}/versions/{version_id}/refine
      method: GET
      auth: true
      docs: |
        Get the refined prompt based on the `refinement_job_id`.
      path-parameters:
        prompt_id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Get refined prompt
      request:
        name: VersionsGetRefinedPromptRequest
        query-parameters:
          refinement_job_id:
            type: string
            docs: >-
              Refinement Job ID acquired from the `POST
              /api/prompts/{prompt_id}/versions/{version_id}/refine` endpoint
      response:
        docs: ''
        type: root.RefinedPromptResponse
      examples:
        - path-parameters:
            prompt_id: 1
            version_id: 1
          query-parameters:
            refinement_job_id: refinement_job_id
          response:
            body:
              title: title
              reasoning: reasoning
              prompt: prompt
              refinement_job_id: refinement_job_id
              refinement_status: Pending
              total_cost: 1.1
              previous_version:
                title: title
                parent_model: 1
                model_provider_connection: 1
                prompt: prompt
                provider: OpenAI
                provider_model_id: provider_model_id
                created_by: 1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                organization: 1
      audiences:
        - public
    refine_prompt:
      path: /api/prompts/{prompt_id}/versions/{version_id}/refine
      method: POST
      auth: true
      docs: >
        Refine a prompt version using a teacher model and save the refined
        prompt as a new version.
      path-parameters:
        prompt_id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Base Prompt Version ID
      display-name: Refine a prompt version
      request:
        name: VersionsRefinePromptRequest
        query-parameters:
          async:
            type: optional<boolean>
            docs: Run the refinement job asynchronously
        body:
          properties:
            teacher_model_provider_connection_id:
              type: optional<integer>
              docs: Model Provider Connection ID to use to refine the prompt
            teacher_model_name:
              type: optional<string>
              docs: Name of the model to use to refine the prompt
            project_id:
              type: optional<integer>
              docs: Project ID to target the refined prompt for
      response:
        docs: ''
        type: root.RefinedPromptResponse
      examples:
        - path-parameters:
            prompt_id: 1
            version_id: 1
          request: {}
          response:
            body:
              title: title
              reasoning: reasoning
              prompt: prompt
              refinement_job_id: refinement_job_id
              refinement_status: Pending
              total_cost: 1.1
              previous_version:
                title: title
                parent_model: 1
                model_provider_connection: 1
                prompt: prompt
                provider: OpenAI
                provider_model_id: provider_model_id
                created_by: 1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                organization: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
