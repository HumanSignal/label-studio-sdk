imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /api/prompts/{id}/versions
      method: POST
      auth: true
      docs: |
        Create a new version of a prompt.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
      display-name: Create prompt version
      request:
        body: root.PromptVersion
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
          request:
            title: title
            prompt: prompt
            provider: OpenAI
            provider_model_id: provider_model_id
          response:
            body:
              title: title
              parent_model: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
    create_run:
      path: /api/prompts/{id}/versions/{version_id}/inference-runs
      method: POST
      auth: true
      docs: |
        Run a prompt inference.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Run prompt inference
      request:
        body: root.InferenceRun
      response:
        docs: ''
        type: root.InferenceRun
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          request:
            project: 1
            project_subset: All
          response:
            body:
              organization: 1
              project: 1
              model_version: model_version
              created_by: 1
              project_subset: All
              status: Pending
              job_id: job_id
              total_predictions: 1
              total_correct_predictions: 1
              total_tasks: 1
              created_at: '2024-01-15T09:30:00Z'
              triggered_at: '2024-01-15T09:30:00Z'
              predictions_updated_at: '2024-01-15T09:30:00Z'
              completed_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
