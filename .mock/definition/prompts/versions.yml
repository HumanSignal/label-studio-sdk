imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/prompts/{id}/versions
      method: GET
      auth: true
      docs: |
        Get a list of prompt versions.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
      display-name: List prompt versions
      response:
        docs: ''
        type: list<root.PromptVersion>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - title: title
                parent_model: 1
                model_provider_connection: 1
                prompt: prompt
                provider: OpenAI
                provider_model_id: provider_model_id
                created_by: 1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                organization: 1
      audiences:
        - public
    create:
      path: /api/prompts/{id}/versions
      method: POST
      auth: true
      docs: |
        Create a new version of a prompt.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
      display-name: Create prompt version
      request:
        body: root.PromptVersion
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
    get:
      path: /api/prompts/{id}/versions/{version_id}
      method: GET
      auth: true
      docs: |
        Get a prompt version by ID.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Get prompt version
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
    delete:
      path: /api/prompts/{id}/versions/{version_id}
      method: DELETE
      auth: true
      docs: |
        Delete a prompt version by ID.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Delete prompt version
      examples:
        - path-parameters:
            id: 1
            version_id: 1
      audiences:
        - public
    update:
      path: /api/prompts/{id}/versions/{version_id}
      method: PATCH
      auth: true
      docs: |
        Update a prompt version by ID.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Update prompt version
      request:
        body: root.PromptVersion
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          request: {}
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
