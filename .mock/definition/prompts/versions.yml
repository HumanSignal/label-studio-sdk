imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create:
      path: /api/prompts/{id}/versions
      method: POST
      auth: true
      docs: |
        Create a new version of a prompt.
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
      display-name: Create prompt version
      request:
        body: root.PromptVersion
      response:
        docs: ''
        type: root.PromptVersion
      examples:
        - path-parameters:
            id: 1
          request:
            title: title
            prompt: prompt
            provider: OpenAI
            provider_model_id: provider_model_id
          response:
            body:
              title: title
              parent_model: 1
              model_provider_connection: 1
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              organization: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
