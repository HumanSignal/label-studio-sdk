types:
  IndicatorsListResponseItem:
    properties:
      title: optional<string>
      values: optional<map<string, unknown>>
    source:
      openapi: openapi/openapi.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/inference-runs/{id}/indicators/
      method: GET
      auth: true
      docs: Get key indicators for the Prompt dashboard.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get key indicators
      response:
        docs: Key indicators
        type: list<IndicatorsListResponseItem>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - title: title
                values:
                  key: value
      audiences:
        - public
    get:
      path: /api/inference-runs/{id}/indicators/{indicator_key}
      method: GET
      auth: true
      docs: Get a specific key indicator for the Prompt dashboard.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        indicator_key: string
      display-name: Get key indicator
      response:
        docs: Key indicator
        type: root.LseKeyIndicatorValue
      examples:
        - path-parameters:
            id: 1
            indicator_key: indicator_key
          response:
            body:
              title: title
              values:
                key: value
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
imports:
  root: ../__package__.yml
