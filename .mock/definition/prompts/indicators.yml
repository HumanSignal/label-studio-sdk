imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: >-
        /api/prompts/{prompt_id}/versions/{version_id}/inference-runs/{pk}/indicators
      method: GET
      auth: true
      docs: |
        Get key indicators for the Prompt dashboard.
      path-parameters:
        prompt_id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
        pk:
          type: integer
          docs: Inference run ID
      display-name: Get key indicators
      response:
        docs: ''
        type: root.KeyIndicators
      examples:
        - path-parameters:
            prompt_id: 1
            version_id: 1
            pk: 1
          response:
            body:
              - key: key
                title: title
                main_kpi: main_kpi
                secondary_kpi: secondary_kpi
                additional_kpis:
                  - {}
                extra_kpis:
                  - {}
      audiences:
        - public
    get:
      path: >-
        /api/prompts/{prompt_id}/versions/{version_id}/inference-runs/{pk}/indicators/{indicator_key}
      method: GET
      auth: true
      docs: |
        Get a specific key indicator for the Prompt dashboard.
      path-parameters:
        prompt_id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
        pk:
          type: integer
          docs: Inference run ID
        indicator_key:
          type: string
          docs: Key of the indicator
      display-name: Get key indicator
      response:
        docs: ''
        type: root.KeyIndicatorValue
      examples:
        - path-parameters:
            prompt_id: 1
            version_id: 1
            pk: 1
            indicator_key: indicator_key
          response:
            body:
              title: title
              values:
                key: value
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
