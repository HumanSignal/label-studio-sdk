types:
  RunsListRequestProjectSubset:
    enum:
      - All
      - HasGT
      - Sample
    source:
      openapi: openapi/openapi.yaml
imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/prompts/{id}/versions/{version_id}/inference-runs
      method: GET
      auth: true
      docs: Get information (status, etadata, etc) about an existing inference run
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Get inference run info
      request:
        name: RunsListRequest
        query-parameters:
          project:
            type: integer
            docs: The ID of the project that this Interence Run makes predictions on
          project_subset:
            type: RunsListRequestProjectSubset
            docs: >
              Defines which tasks are operated on (e.g. HasGT will only operate
              on tasks with a ground truth annotation, but All will operate on
              all records)
      response:
        docs: Success
        type: root.InferenceRun
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          query-parameters:
            project: 1
            project_subset: All
          response:
            body:
              organization: 1
              project: 1
              model_version: model_version
              created_by: 1
              project_subset: All
              status: Pending
              job_id: job_id
              created_at: '2024-01-15T09:30:00Z'
              triggered_at: '2024-01-15T09:30:00Z'
              predictions_updated_at: '2024-01-15T09:30:00Z'
              completed_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/prompts/{id}/versions/{version_id}/inference-runs
      method: POST
      auth: true
      docs: |
        Run a prompt inference.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Prompt ID
        version_id:
          type: integer
          docs: Prompt Version ID
      display-name: Run prompt inference
      request:
        body: root.InferenceRun
        content-type: application/json
      response:
        docs: ''
        type: root.InferenceRun
      examples:
        - path-parameters:
            id: 1
            version_id: 1
          request:
            project: 1
            project_subset: All
          response:
            body:
              organization: 1
              project: 1
              model_version: model_version
              created_by: 1
              project_subset: All
              status: Pending
              job_id: job_id
              created_at: '2024-01-15T09:30:00Z'
              triggered_at: '2024-01-15T09:30:00Z'
              predictions_updated_at: '2024-01-15T09:30:00Z'
              completed_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
