                to_name: image
                type: rectanglelabels
                value:
                  x: 20
                  'y': 30
                  width: 50
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      - Person
            score: 0.95
            model_version: yolo-v8
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
              model_version: yolo-v8
