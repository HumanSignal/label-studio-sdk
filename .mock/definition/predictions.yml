imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/predictions/
      method: GET
      auth: true
      docs: >

        Get a list of all predictions. You can optionally filter these by task
        or by project. If you want to filter, you will need the project ID
        and/or task ID. Both of these can be found in the Label Studio URL when
        viewing a task, or you can use [List all projects](../projects/list) and
        [Get tasks list](../tasks/list).


        <Note>The terms "predictions" and pre-annotations" are used
        interchangeably.</Note>


        Predictions can be [imported directly into Label
        Studio](https://labelstud.io/guide/predictions) or [generated by a
        connected ML
        backend](https://labelstud.io/guide/ml.html#Pre-annotations-predictions). 


        To import predictions via the API, see [Create prediction](create).
      display-name: List predictions
      request:
        name: PredictionsListRequest
        query-parameters:
          task:
            type: optional<integer>
            docs: Filter predictions by task ID
          project:
            type: optional<integer>
            docs: Filter predictions by project ID
      response:
        docs: Predictions list
        type: list<root.Prediction>
      examples:
        - name: response
          response:
            body:
              - id: 1
                result:
                  - original_width: 1920
                    original_height: 1080
                    image_rotation: 0
                    from_name: bboxes
                    to_name: image
                    type: rectanglelabels
                    value:
                      x: 20
                      'y': 30
                      width: 50
                      height: 60
                      rotation: 0
                      values:
                        rectanglelabels:
                          - Person
                model_version: yolo-v8
                created_ago: created_ago
                score: 0.95
                cluster: 1
                neighbors:
                  key: value
                mislabeling: 1.1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                model: 1
                model_run: 1
                task: 1
                project: 1
      audiences:
        - public
    create:
      path: /api/predictions/
      method: POST
      auth: true
      docs: >

        If you have predictions generated for your dataset from a model, either
        as pre-annotated tasks or pre-labeled tasks, you can import the
        predictions with your dataset into Label Studio for review and
        correction.


        To import predicted labels into Label Studio, you must use the [Basic
        Label Studio JSON
        format](https://labelstud.io/guide/tasks#Basic-Label-Studio-JSON-format)
        and set up your tasks with the predictions JSON key. The Label Studio ML
        backend also outputs tasks in this format. 


        #### JSON format for predictions

        Label Studio JSON format for pre-annotations must contain two sections:

        * A data object which references the source of the data that the
        pre-annotations apply to. This can be a URL to an audio file, a
        pre-signed cloud storage link to an image, plain text, a reference to a
        CSV file stored in Label Studio, or something else. 

        * A predictions array that contains the pre-annotation results for the
        different types of labeling. See how to add results to the predictions
        array.


        For more information, see [the JSON format reference in the Label Studio
        documentation](https://labelstud.io/guide/predictions#JSON-format-for-pre-annotations)
      display-name: Create prediction
      request:
        name: PredictionsCreateRequest
        body:
          properties:
            task:
              type: optional<integer>
              docs: Task ID for which the prediction is created
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Prediction result in JSON format. Read more about the format in
                [the Label Studio
                documentation.](https://labelstud.io/guide/predictions)
            score:
              type: optional<double>
              docs: >-
                Prediction score. Can be used in Data Manager to sort task by
                model confidence. Task with the lowest score will be shown
                first.
            model_version:
              type: optional<string>
              docs: >-
                Model version - tag for predictions that can be used to filter
                tasks in Data Manager, as well as select specific model version
                for showing preannotations in the labeling interface
      response:
        docs: Created prediction
        type: root.Prediction
      examples:
        - name: response
          request:
            result:
              - original_width: 1920
                original_height: 1080
                image_rotation: 0
                from_name: bboxes
                to_name: image
                type: rectanglelabels
                value:
                  x: 20
                  'y': 30
                  width: 50
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      - Person
            score: 0.95
            model_version: yolo-v8
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
              model_version: yolo-v8
              created_ago: created_ago
              score: 0.95
              cluster: 1
              neighbors:
                key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - public
    get:
      path: /api/predictions/{id}/
      method: GET
      auth: true
      docs: >

        Get details about a specific prediction by its ID. To find the
        prediction ID, use [List predictions](list).


        For information about the prediction format, see [the JSON format
        reference in the Label Studio
        documentation](https://labelstud.io/guide/predictions#JSON-format-for-pre-annotations). 
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Get prediction details
      response:
        docs: Prediction details
        type: root.Prediction
      examples:
        - name: response
          path-parameters:
            id: 1
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
              model_version: yolo-v8
              created_ago: created_ago
              score: 0.95
              cluster: 1
              neighbors:
                key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - public
    api_predictions_update:
      path: /api/predictions/{id}/
      method: PUT
      auth: true
      docs: Overwrite prediction data by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Put prediction
      request:
        name: ApiPredictionsUpdateRequest
        body:
          properties:
            task:
              type: optional<integer>
              docs: Task ID for which the prediction is created
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Prediction result in JSON format. Read more about the format in
