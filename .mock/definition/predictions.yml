imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/predictions/
      method: GET
      auth: true
      docs: List all predictions and their IDs.
      display-name: List predictions
      response:
        docs: Predictions list
        type: list<root.Prediction>
      examples:
        - name: response
          response:
            body:
              - id: 1
                result:
                  - original_width: 1920
                    original_height: 1080
                    image_rotation: 0
                    from_name: bboxes
                    to_name: image
                    type: rectanglelabels
                    value:
                      x: 20
                      'y': 30
                      width: 50
                      height: 60
                      rotation: 0
                      values:
                        rectanglelabels:
                          '0': Person
                model_version: yolo-v8
                created_ago: created_ago
                score: 0.95
                cluster: 1
                neighbors:
                  neighbors:
                    key: value
                mislabeling: 1.1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                model: 1
                model_run: 1
                task: 1
                project: 1
      audiences:
        - public
    create:
      path: /api/predictions/
      method: POST
      auth: true
      docs: Create a prediction for a specific task.
      display-name: Create prediction
      request:
        name: PredictionsCreateRequest
        body:
          properties:
            task:
              type: optional<integer>
              docs: Task ID for which the prediction is created
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Prediction result in JSON format. Read more about the format in
                [the Label Studio
                documentation.](https://labelstud.io/guide/predictions)
            score:
              type: optional<double>
              docs: >-
                Prediction score. Can be used in Data Manager to sort task by
                model confidence. Task with the lowest score will be shown
                first.
            model_version:
              type: optional<string>
              docs: >-
                Model version - tag for predictions that can be used to filter
                tasks in Data Manager, as well as select specific model version
                for showing preannotations in the labeling interface
      response:
        docs: Created prediction
        type: root.Prediction
      examples:
        - name: response
          request:
            result:
              - original_width: 1920
                original_height: 1080
                image_rotation: 0
                from_name: bboxes
                to_name: image
                type: rectanglelabels
                value:
                  x: 20
                  'y': 30
                  width: 50
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      '0': Person
            score: 0.95
            model_version: yolo-v8
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        '0': Person
              model_version: yolo-v8
              created_ago: created_ago
              score: 0.95
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
      audiences:
        - public
    get:
