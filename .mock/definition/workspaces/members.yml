imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/workspaces/{id}/memberships/
      method: GET
      auth: true
      docs: Get a list of all members in a specific workspace.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: List workspace memberships
      response:
        docs: A list of workspace memberships
        type: list<root.WorkspaceMemberList>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - user:
                  id: 1
                  first_name: first_name
                  last_name: last_name
                  username: username
                  email: email
                  last_activity: '2024-01-15T09:30:00Z'
                  custom_hotkeys:
                    key: value
                  avatar: avatar
                  initials: initials
                  phone: phone
                  active_organization: 1
                  active_organization_meta: active_organization_meta
                  allow_newsletters: true
                  date_joined: '2024-01-15T09:30:00Z'
                  org_membership:
                    - role: role
                      active: active
                      organization_id: 1
                  lse_fields:
                    invite_expired: invite_expired
                    invite_expired_at: invite_expired_at
                    email_notification_settings: email_notification_settings
                  pause: pause
                workspace: 1
      audiences:
        - public
    create:
      path: /api/workspaces/{id}/memberships/
      method: POST
      auth: true
      docs: Add a new workspace member by user ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Create workspace membership
      request:
        name: WorkspaceMemberCreateRequest
        body:
          properties:
            user:
              type: integer
              docs: User ID
            workspace:
              type: optional<integer>
              docs: Workspace ID
        content-type: application/json
      response:
        docs: ''
        type: root.WorkspaceMemberCreate
      examples:
        - path-parameters:
            id: 1
          request:
            user: 1
          response:
            body:
              user: 1
              workspace: 1
      audiences:
        - public
    delete:
      path: /api/workspaces/{id}/memberships/
      method: DELETE
      auth: true
      docs: >-
        Remove a specific member by ID from a workspace. This endpoint expects
        an object like `{"user_id": 123}`.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete workspace membership
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
