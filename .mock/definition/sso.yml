imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_saml_settings_retrieve:
      path: /api/saml/settings
      method: GET
      auth: true
      docs: Retrieve SAML2 settings for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Retrieve SAML2 Settings
      response:
        docs: ''
        type: root.SamlSettings
      examples:
        - response:
            body:
              workspaces_groups:
                key: value
              roles_groups:
                key: value
              projects_groups:
                key: value
    api_saml_settings_create:
      path: /api/saml/settings
      method: POST
      auth: true
      docs: Update SAML2 settings for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Update SAML2 Settings
      request:
        name: SamlSettingsUpdateRequest
        body:
          properties:
            workspaces_groups: optional<list<list<string>>>
            roles_groups: optional<list<list<string>>>
            projects_groups: optional<list<root.ProjectGroupRequest>>
        content-type: application/json
      response:
        docs: ''
        type: root.SamlSettingsUpdate
      examples:
        - request: {}
          response:
            body:
              workspaces_groups:
                - - workspaces_groups
              roles_groups:
                - - roles_groups
              projects_groups:
                - project_id: 1
                  group: group
                  role: Inherit
    api_scim_settings_retrieve:
      path: /api/scim/settings
      method: GET
      auth: true
      docs: Retrieve SCIM settings for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Retrieve SCIM Settings
      response:
        docs: ''
        type: root.ScimSettings
      examples:
        - response:
            body:
              workspaces_groups:
                key: value
              roles_groups:
                key: value
              projects_groups:
                key: value
    api_scim_settings_create:
      path: /api/scim/settings
      method: POST
      auth: true
      docs: Update SCIM settings for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Update SCIM Settings
      request:
        name: ScimSettingsUpdateRequest
        body:
          properties:
            workspaces_groups: optional<list<list<string>>>
            roles_groups: optional<list<list<string>>>
            projects_groups: optional<list<root.ProjectGroupRequest>>
        content-type: application/json
      response:
        docs: ''
        type: root.ScimSettingsUpdate
      examples:
        - request: {}
          response:
            body:
              workspaces_groups:
                - - workspaces_groups
              roles_groups:
                - - roles_groups
              projects_groups:
                - project_id: 1
                  group: group
                  role: Inherit
  source:
    openapi: openapi/openapi.yaml
