              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
    api_dataset_storages_azure_check_for_records_create:
      path: /api/dataset-storages/azure/check-for-records/
      method: POST
      auth: true
      docs: >-
        Checks for existence of records matching the file pattern in the
        bucket/prefix
      source:
        openapi: openapi/openapi.yaml
      display-name: Check for records given the file pattern
      request:
        body: root.AzureDatasetStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AzureDatasetStorage
      examples:
        - request:
            dataset: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              container: container
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              account_name: account_name
              account_key: account_key
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
    api_dataset_storages_azure_validate_create:
      path: /api/dataset-storages/azure/validate/
      method: POST
      auth: true
      docs: Validate a specific Azure import storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate import storage
      request:
        body: root.AzureDatasetStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AzureDatasetStorage
      examples:
        - request:
            dataset: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              container: container
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              account_name: account_name
              account_key: account_key
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              glob_pattern: glob_pattern
