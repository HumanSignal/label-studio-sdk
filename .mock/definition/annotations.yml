imports:
  root: __package__.yml
types:
  AnnotationBulkSerializerWithSelectedItemsRequestLastAction:
    discriminated: false
    docs: |-
      Action which was performed in the last annotation history item

      * `prediction` - Created from prediction
      * `propagated_annotation` - Created from another annotation
      * `imported` - Imported
      * `submitted` - Submitted
      * `updated` - Updated
      * `skipped` - Skipped
      * `accepted` - Accepted
      * `rejected` - Rejected
      * `fixed_and_accepted` - Fixed and accepted
      * `deleted_review` - Deleted review
    union:
      - root.LastActionEnum
      - root.NullEnum
    source:
      openapi: openapi/openapi.yaml
    inline: true
  AnnotationsCreateBulkResponseItem:
    properties:
      id:
        type: integer
        docs: Annotation ID
    source:
      openapi: openapi/openapi.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    create_bulk:
      path: /api/annotations/bulk/
      method: POST
      auth: true
      docs: Create multiple annotations at once
      source:
        openapi: openapi/openapi.yaml
      display-name: Bulk create annotations
      request:
        name: AnnotationBulkSerializerWithSelectedItemsRequest
        body:
          properties:
            bulk_created:
              type: optional<boolean>
              docs: Annotation was created in bulk mode
            completed_by: optional<integer>
            draft_created_at:
              type: optional<datetime>
              docs: Draft creation time
            ground_truth:
              type: optional<boolean>
              docs: This annotation is a Ground Truth (ground_truth)
            import_id:
              type: optional<long>
              docs: >-
                Original annotation ID that was at the import step or NULL if
                this annotation wasn't imported
            last_action:
              type: >-
                optional<AnnotationBulkSerializerWithSelectedItemsRequestLastAction>
              docs: |-
                Action which was performed in the last annotation history item

                * `prediction` - Created from prediction
                * `propagated_annotation` - Created from another annotation
                * `imported` - Imported
                * `submitted` - Submitted
                * `updated` - Updated
                * `skipped` - Skipped
                * `accepted` - Accepted
                * `rejected` - Rejected
                * `fixed_and_accepted` - Fixed and accepted
                * `deleted_review` - Deleted review
            last_created_by:
              type: optional<integer>
              docs: User who created the last annotation history item
            lead_time:
              type: optional<double>
              docs: How much time it took to annotate the task
            parent_annotation:
              type: optional<integer>
              docs: >-
                Points to the parent annotation from which this annotation was
                created
            parent_prediction:
              type: optional<integer>
              docs: Points to the prediction from which this annotation was created
            project:
              type: optional<integer>
              docs: Project ID for this annotation
            result:
              type: optional<list<map<string, unknown>>>
              docs: List of annotation results for the task
            selected_items: optional<root.SelectedItemsRequest>
            task:
              type: optional<integer>
              docs: Corresponding task for this annotation
            tasks: optional<list<integer>>
            unique_id:
              type: optional<string>
              validation:
                minLength: 1
            updated_by:
              type: optional<integer>
              docs: Last user who updated this annotation
            was_cancelled:
              type: optional<boolean>
              docs: User skipped the task
        content-type: application/json
      response:
        docs: Bulk annotations created successfully
        type: list<AnnotationsCreateBulkResponseItem>
      examples:
        - request: {}
          response:
            body:
              - id: 1
      audiences:
        - public
    get:
      path: /api/annotations/{id}/
      method: GET
      auth: true
      docs: >-
        Retrieve a specific annotation for a task using the annotation result
        ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get annotation by its ID
      response:
        docs: Retrieved annotation
        type: root.Annotation
      examples:
        - name: response
          path-parameters:
            id: 1
          response:
            body:
              bulk_created: true
              completed_by: 1
              created_ago: created_ago
              created_at: '2024-01-15T09:30:00Z'
              created_username: created_username
              draft_created_at: '2024-01-15T09:30:00Z'
              ground_truth: false
              id: 1
              import_id: 1000000
              last_action: prediction
              last_created_by: 1
              lead_time: 10
              parent_annotation: 1
              parent_prediction: 1
              project: 1
              result:
                - from_name: bboxes
                  image_rotation: 0
                  original_height: 1080
                  original_width: 1920
                  to_name: image
                  type: rectanglelabels
                  value:
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
                    width: 50
                    x: 20
                    'y': 30
              task: 1
              updated_at: '2024-01-15T09:30:00Z'
              updated_by: 1
              was_cancelled: false
      audiences:
        - public
    delete:
      path: /api/annotations/{id}/
      method: DELETE
      auth: true
      docs: Delete an annotation. This action can't be undone!
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete annotation
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/annotations/{id}/
      method: PATCH
      auth: true
      docs: Update existing attributes on an annotation.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update annotation
      request:
        name: AnnotationsUpdateRequest
        body:
          properties:
            completed_by:
              type: optional<integer>
              docs: User ID of the person who created this annotation
            ground_truth:
              type: optional<boolean>
              docs: This annotation is a Ground Truth
            lead_time:
              type: optional<double>
              docs: How much time it took to annotate the task (in seconds)
            project:
              type: optional<integer>
              docs: Project ID for this annotation
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Labeling result in JSON format. Read more about the format in
                [the Label Studio
                documentation.](https://labelstud.io/guide/task_format)
            task:
              type: optional<integer>
              docs: Corresponding task for this annotation
            updated_by:
              type: optional<integer>
              docs: Last user who updated this annotation
            was_cancelled:
              type: optional<boolean>
              docs: User skipped the task
        content-type: application/json
      response:
        docs: Updated annotation
        type: root.Annotation
      examples:
        - name: response
          path-parameters:
            id: 1
          request:
            ground_truth: true
            result:
              - from_name: bboxes
                image_rotation: 0
                original_height: 1080
                original_width: 1920
                to_name: image
                type: rectanglelabels
                value:
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      - Person
                  width: 50
                  x: 20
                  'y': 30
            was_cancelled: false
          response:
            body:
              bulk_created: true
              completed_by: 1
              created_ago: created_ago
              created_at: '2024-01-15T09:30:00Z'
              created_username: created_username
              draft_created_at: '2024-01-15T09:30:00Z'
              ground_truth: false
              id: 1
              import_id: 1000000
              last_action: prediction
              last_created_by: 1
              lead_time: 10
              parent_annotation: 1
              parent_prediction: 1
              project: 1
              result:
                - from_name: bboxes
                  image_rotation: 0
                  original_height: 1080
                  original_width: 1920
                  to_name: image
                  type: rectanglelabels
                  value:
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
                    width: 50
                    x: 20
                    'y': 30
              task: 1
              updated_at: '2024-01-15T09:30:00Z'
              updated_by: 1
              was_cancelled: false
      audiences:
        - public
    api_annotations_convert_to_draft_create:
      path: /api/annotations/{id}/convert-to-draft
      method: POST
      auth: true
      docs: Convert annotation to draft
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Convert annotation to draft
      examples:
        - path-parameters:
            id: 1
      audiences:
        - internal
    list:
      path: /api/tasks/{id}/annotations/
      method: GET
      auth: true
      docs: List all annotations for a task.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Task ID
      display-name: Get all task annotations
      request:
        name: AnnotationsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: Annotation
        type: list<root.Annotation>
      examples:
        - name: response
          path-parameters:
            id: 1
          response:
            body:
              - bulk_created: true
                completed_by: 1
                created_ago: created_ago
                created_at: '2024-01-15T09:30:00Z'
                created_username: created_username
                draft_created_at: '2024-01-15T09:30:00Z'
                ground_truth: true
                id: 1
                import_id: 1000000
                last_action: prediction
                last_created_by: 1
                lead_time: 1.1
                parent_annotation: 1
                parent_prediction: 1
                project: 1
                result:
                  - key: value
                task: 1
                updated_at: '2024-01-15T09:30:00Z'
                updated_by: 1
                was_cancelled: true
      audiences:
        - public
    create:
      path: /api/tasks/{id}/annotations/
      method: POST
      auth: true
      docs: |2-

                Add annotations to a task like an annotator does. The content of the result field depends on your 
                labeling configuration. For example, send the following data as part of your POST 
                request to send an empty annotation with the ID of the user who completed the task:
                
                ```json
                {
                "result": {},
                "was_cancelled": true,
                "ground_truth": true,
                "lead_time": 0,
                "task": 0
                "completed_by": 123
                } 
                ```
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Task ID
      display-name: Create annotation
      request:
        name: AnnotationsCreateRequest
        body:
          properties:
            completed_by:
              type: optional<integer>
              docs: User ID of the person who created this annotation
            ground_truth:
              type: optional<boolean>
              docs: This annotation is a Ground Truth
            lead_time:
              type: optional<double>
              docs: How much time it took to annotate the task (in seconds)
            project:
              type: optional<integer>
              docs: Project ID for this annotation
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Labeling result in JSON format. Read more about the format in
                [the Label Studio
                documentation.](https://labelstud.io/guide/task_format)
            task:
              type: optional<integer>
              docs: Corresponding task for this annotation
            updated_by:
              type: optional<integer>
              docs: Last user who updated this annotation
            was_cancelled:
              type: optional<boolean>
              docs: User skipped the task
        content-type: application/json
      response:
        docs: Created annotation
        type: root.Annotation
      examples:
        - name: response
          path-parameters:
            id: 1
          request:
            ground_truth: true
            result:
              - from_name: bboxes
                image_rotation: 0
                original_height: 1080
                original_width: 1920
                to_name: image
                type: rectanglelabels
                value:
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      - Person
                  width: 50
                  x: 20
                  'y': 30
            was_cancelled: false
          response:
            body:
              bulk_created: true
              completed_by: 1
              created_ago: created_ago
              created_at: '2024-01-15T09:30:00Z'
              created_username: created_username
              draft_created_at: '2024-01-15T09:30:00Z'
              ground_truth: false
              id: 1
              import_id: 1000000
              last_action: prediction
              last_created_by: 1
              lead_time: 10
              parent_annotation: 1
              parent_prediction: 1
              project: 1
              result:
                - from_name: bboxes
                  image_rotation: 0
                  original_height: 1080
                  original_width: 1920
                  to_name: image
                  type: rectanglelabels
                  value:
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
                    width: 50
                    x: 20
                    'y': 30
              task: 1
              updated_at: '2024-01-15T09:30:00Z'
              updated_by: 1
              was_cancelled: false
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
