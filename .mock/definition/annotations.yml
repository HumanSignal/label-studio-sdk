imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/annotations/{id}/
      method: GET
      auth: true
      docs: >-
        Retrieve a specific annotation for a task using the annotation result
        ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get annotation by its ID
      response:
        docs: Retrieved annotation
        type: root.Annotation
      examples:
        - name: response
          path-parameters:
            id: 1
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
              created_username: created_username
              created_ago: created_ago
              completed_by: 1
              was_cancelled: false
              ground_truth: false
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              draft_created_at: '2024-01-15T09:30:00Z'
              lead_time: 10
              import_id: 1000000
              last_action: prediction
              bulk_created: true
              task: 1
              project: 1
              updated_by: 1
              parent_prediction: 1
              parent_annotation: 1
              last_created_by: 1
      audiences:
        - public
    delete:
      path: /api/annotations/{id}/
      method: DELETE
      auth: true
      docs: Delete an annotation. This action can't be undone!
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete annotation
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/annotations/{id}/
      method: PATCH
      auth: true
      docs: Update existing attributes on an annotation.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update annotation
      request:
        name: AnnotationsUpdateRequest
        body:
          properties:
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Labeling result in JSON format. Read more about the format in
                [the Label Studio
                documentation.](https://labelstud.io/guide/task_format)
            task:
              type: optional<integer>
              docs: Corresponding task for this annotation
            project:
              type: optional<integer>
              docs: Project ID for this annotation
            completed_by:
              type: optional<integer>
              docs: User ID of the person who created this annotation
            updated_by:
              type: optional<integer>
              docs: Last user who updated this annotation
            was_cancelled:
              type: optional<boolean>
              docs: User skipped the task
            ground_truth:
              type: optional<boolean>
              docs: This annotation is a Ground Truth
            lead_time:
              type: optional<double>
              docs: How much time it took to annotate the task (in seconds)
        content-type: application/json
      response:
        docs: Updated annotation
        type: root.Annotation
      examples:
        - name: response
          path-parameters:
            id: 1
          request:
            result:
              - original_width: 1920
                original_height: 1080
                image_rotation: 0
                from_name: bboxes
                to_name: image
                type: rectanglelabels
                value:
                  x: 20
                  'y': 30
                  width: 50
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      - Person
            was_cancelled: false
            ground_truth: true
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
              created_username: created_username
              created_ago: created_ago
              completed_by: 1
              was_cancelled: false
              ground_truth: false
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              draft_created_at: '2024-01-15T09:30:00Z'
              lead_time: 10
              import_id: 1000000
              last_action: prediction
              bulk_created: true
              task: 1
              project: 1
              updated_by: 1
              parent_prediction: 1
              parent_annotation: 1
              last_created_by: 1
      audiences:
        - public
    api_annotations_convert_to_draft_create:
      path: /api/annotations/{id}/convert-to-draft
      method: POST
      auth: true
      docs: Convert annotation to draft
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Convert annotation to draft
      examples:
        - path-parameters:
            id: 1
      audiences:
        - internal
    create_many:
      path: /api/annotations/bulk/
      method: POST
      auth: true
      docs: Create multiple annotations at once
      source:
        openapi: openapi/openapi.yaml
      display-name: Bulk create annotations
      request:
        name: AnnotationBulkRequest
        body:
          properties:
            result:
              type: optional<list<map<string, unknown>>>
              docs: List of annotation results for the task
            completed_by: optional<integer>
            unique_id:
              type: optional<string>
              validation:
                minLength: 1
            tasks: optional<list<integer>>
            was_cancelled:
              type: optional<boolean>
              docs: User skipped the task
            ground_truth:
              type: optional<boolean>
              docs: This annotation is a Ground Truth (ground_truth)
            draft_created_at:
              type: optional<datetime>
              docs: Draft creation time
            lead_time:
              type: optional<double>
              docs: How much time it took to annotate the task
            import_id:
              type: optional<long>
              docs: >-
                Original annotation ID that was at the import step or NULL if
                this annotation wasn't imported
            last_action:
              type: optional<AnnotationBulkRequestLastAction>
              docs: |-
                Action which was performed in the last annotation history item

                * `prediction` - Created from prediction
                * `propagated_annotation` - Created from another annotation
                * `imported` - Imported
                * `submitted` - Submitted
                * `updated` - Updated
                * `skipped` - Skipped
                * `accepted` - Accepted
                * `rejected` - Rejected
                * `fixed_and_accepted` - Fixed and accepted
                * `deleted_review` - Deleted review
            bulk_created:
              type: optional<boolean>
              docs: Annotation was created in bulk mode
            task:
              type: optional<integer>
              docs: Corresponding task for this annotation
            project:
              type: optional<integer>
              docs: Project ID for this annotation
            updated_by:
              type: optional<integer>
              docs: Last user who updated this annotation
            parent_prediction:
              type: optional<integer>
              docs: Points to the prediction from which this annotation was created
            parent_annotation:
              type: optional<integer>
              docs: >-
                Points to the parent annotation from which this annotation was
                created
            last_created_by:
              type: optional<integer>
              docs: User who created the last annotation history item
        content-type: application/json
      response:
        docs: Bulk annotations created successfully
        type: list<AnnotationsCreateManyResponseItem>
      examples:
        - request: {}
          response:
            body:
              - id: 1
      audiences:
        - public
    list:
      path: /api/tasks/{id}/annotations/
      method: GET
      auth: true
      docs: List all annotations for a task.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Task ID
      display-name: Get all task annotations
      request:
        name: AnnotationsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: Annotation
        type: list<root.Annotation>
      examples:
        - name: response
          path-parameters:
            id: 1
          response:
            body:
              - id: 1
                result:
                  - key: value
                created_username: created_username
                created_ago: created_ago
                completed_by: 1
                was_cancelled: true
                ground_truth: true
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                draft_created_at: '2024-01-15T09:30:00Z'
                lead_time: 1.1
                import_id: 1000000
                last_action: prediction
                bulk_created: true
                task: 1
                project: 1
                updated_by: 1
                parent_prediction: 1
                parent_annotation: 1
                last_created_by: 1
      audiences:
        - public
    create:
      path: /api/tasks/{id}/annotations/
      method: POST
      auth: true
      docs: |2-

                Add annotations to a task like an annotator does. The content of the result field depends on your 
                labeling configuration. For example, send the following data as part of your POST 
                request to send an empty annotation with the ID of the user who completed the task:
                
                ```json
                {
                "result": {},
                "was_cancelled": true,
                "ground_truth": true,
                "lead_time": 0,
                "task": 0
                "completed_by": 123
                } 
                ```
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Task ID
      display-name: Create annotation
      request:
        name: AnnotationsCreateRequest
        body:
          properties:
            result:
              type: optional<list<map<string, unknown>>>
              docs: >-
                Labeling result in JSON format. Read more about the format in
                [the Label Studio
                documentation.](https://labelstud.io/guide/task_format)
            task:
              type: optional<integer>
              docs: Corresponding task for this annotation
            project:
              type: optional<integer>
              docs: Project ID for this annotation
            completed_by:
              type: optional<integer>
              docs: User ID of the person who created this annotation
            updated_by:
              type: optional<integer>
              docs: Last user who updated this annotation
            was_cancelled:
              type: optional<boolean>
              docs: User skipped the task
            ground_truth:
              type: optional<boolean>
              docs: This annotation is a Ground Truth
            lead_time:
              type: optional<double>
              docs: How much time it took to annotate the task (in seconds)
        content-type: application/json
      response:
        docs: Created annotation
        type: root.Annotation
      examples:
        - name: response
          path-parameters:
            id: 1
          request:
            result:
              - original_width: 1920
                original_height: 1080
                image_rotation: 0
                from_name: bboxes
                to_name: image
                type: rectanglelabels
                value:
                  x: 20
                  'y': 30
                  width: 50
                  height: 60
                  rotation: 0
                  values:
                    rectanglelabels:
                      - Person
            was_cancelled: false
            ground_truth: true
          response:
            body:
              id: 1
              result:
                - original_width: 1920
                  original_height: 1080
                  image_rotation: 0
                  from_name: bboxes
                  to_name: image
                  type: rectanglelabels
                  value:
                    x: 20
                    'y': 30
                    width: 50
                    height: 60
                    rotation: 0
                    values:
                      rectanglelabels:
                        - Person
              created_username: created_username
              created_ago: created_ago
              completed_by: 1
              was_cancelled: false
              ground_truth: false
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              draft_created_at: '2024-01-15T09:30:00Z'
              lead_time: 10
              import_id: 1000000
              last_action: prediction
              bulk_created: true
              task: 1
              project: 1
              updated_by: 1
              parent_prediction: 1
              parent_annotation: 1
              last_created_by: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  AnnotationBulkRequestLastAction:
    discriminated: false
    docs: |-
      Action which was performed in the last annotation history item

      * `prediction` - Created from prediction
      * `propagated_annotation` - Created from another annotation
      * `imported` - Imported
      * `submitted` - Submitted
      * `updated` - Updated
      * `skipped` - Skipped
      * `accepted` - Accepted
      * `rejected` - Rejected
      * `fixed_and_accepted` - Fixed and accepted
      * `deleted_review` - Deleted review
    union:
      - root.LastActionEnum
      - root.NullEnum
    source:
      openapi: openapi/openapi.yaml
    inline: true
  AnnotationsCreateManyResponseItem:
    properties:
      id:
        type: integer
        docs: Annotation ID
    source:
      openapi: openapi/openapi.yaml
