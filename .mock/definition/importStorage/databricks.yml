        Get list of all Databricks Files import storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ List Databricks import storages
      request:
        name: DatabricksListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: integer
            docs: Project ID
      response:
        docs: ''
        type: list<root.DatabricksImportStorage>
        status-code: 200
      examples:
        - query-parameters:
            ordering: ordering
            project: 1
          response:
            body:
              - catalog: catalog
                created_at: '2024-01-15T09:30:00Z'
                description: description
                host: host
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                meta:
                  key: value
                prefix: prefix
                presign: true
                presign_ttl: 1
                project: 1
                recursive_scan: true
                regex_filter: regex_filter
                request_timeout_s: 1
                schema: schema
                status: initialized
                stream_chunk_bytes: 1
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
                verify_tls: true
                volume: volume
      audiences:
        - public
