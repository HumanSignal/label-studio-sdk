              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              request_timeout_s: 1
              schema: schema
              status: initialized
              stream_chunk_bytes: 1
              synchronizable: true
              title: title
              traceback: traceback
              type: type
