    update:
      path: /api/storages/databricks/{id}
      method: PATCH
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update a specific Databricks Files import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Update Databricks import storage
      request:
        name: PatchedDatabricksImportStorageRequest
        body:
          properties:
            catalog:
              type: optional<string>
              docs: UC catalog name
              validation:
                minLength: 1
            description:
              type: optional<string>
              docs: Cloud storage description
            host:
              type: optional<string>
              docs: Databricks workspace base URL (https://...)
              validation:
                minLength: 1
            last_sync:
              type: optional<datetime>
              docs: Last sync finished time
            last_sync_count:
              type: optional<integer>
              docs: Count of tasks synced last time
              validation:
                min: 0
                max: 2147483647
            last_sync_job:
              type: optional<string>
              docs: Last sync job ID
              validation:
                maxLength: 256
            meta:
              type: optional<unknown>
              docs: Meta and debug information about storage processes
            prefix:
              type: optional<string>
              docs: Path under the volume
            presign:
              type: optional<boolean>
              docs: Presign not supported; always proxied
            presign_ttl:
              type: optional<integer>
              docs: Unused for Databricks; kept for compatibility
              validation:
                min: 0
                max: 32767
            project:
              type: optional<integer>
              docs: A unique integer value identifying this project.
            recursive_scan:
              type: optional<boolean>
              docs: Perform recursive scan
            regex_filter:
              type: optional<string>
              docs: Regex for filtering objects
            request_timeout_s:
              type: optional<integer>
              validation:
                min: 0
                max: 2147483647
            schema:
              type: optional<string>
              docs: UC schema name
              validation:
                minLength: 1
            status: optional<root.StatusC5AEnum>
            stream_chunk_bytes:
              type: optional<integer>
              validation:
                min: 0
                max: 2147483647
            synchronizable:
              type: optional<boolean>
              default: true
            title:
              type: optional<string>
              docs: Cloud storage title
              validation:
                maxLength: 256
            token: optional<string>
            traceback:
              type: optional<string>
              docs: Traceback report for the last failed sync
            use_blob_urls:
              type: optional<boolean>
              docs: Generate blob URLs in tasks
            verify_tls:
              type: optional<boolean>
              docs: Verify TLS certificates
            volume:
              type: optional<string>
              docs: UC volume name
              validation:
                minLength: 1
        content-type: application/json
      response:
        docs: ''
        type: root.DatabricksImportStorage
        status-code: 200
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              catalog: catalog
              created_at: '2024-01-15T09:30:00Z'
              description: description
              host: host
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              request_timeout_s: 1
              schema: schema
              status: initialized
              stream_chunk_bytes: 1
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
              verify_tls: true
              volume: volume
      audiences:
        - public
    sync:
      path: /api/storages/databricks/{id}/sync
      method: POST
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
