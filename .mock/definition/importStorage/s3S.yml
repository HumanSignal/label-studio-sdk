                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get a specific S3 import storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get import storage
      response:
        docs: ''
        type: root.LseS3ImportStorage
        status-code: 200
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    delete:
      path: /api/storages/s3s/{id}
      method: DELETE
      auth:
        - Token: []
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete a specific S3 import storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Delete import storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/s3s/{id}
      method: PATCH
      auth:
        - Token: []
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update a specific S3 import storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Update import storage
      request:
        name: PatchedLseS3ImportStorageRequest
        body:
          properties:
            aws_access_key_id:
              type: optional<string>
              docs: AWS_ACCESS_KEY_ID
            aws_secret_access_key:
              type: optional<string>
              docs: AWS_SECRET_ACCESS_KEY
            aws_session_token:
              type: optional<string>
              docs: AWS_SESSION_TOKEN
            aws_sse_kms_key_id:
              type: optional<string>
              docs: AWS SSE KMS Key ID
            bucket:
              type: optional<string>
              docs: S3 bucket name
            description:
              type: optional<string>
              docs: Cloud storage description
            external_id:
              type: optional<string>
              docs: AWS ExternalId
            last_sync:
              type: optional<datetime>
              docs: Last sync finished time
            last_sync_count:
              type: optional<integer>
              docs: Count of tasks synced last time
              validation:
                min: 0
                max: 2147483647
            last_sync_job:
              type: optional<string>
              docs: Last sync job ID
              validation:
                maxLength: 256
            legacy_auth: optional<boolean>
            meta:
              type: optional<unknown>
              docs: Meta and debug information about storage processes
            prefix:
              type: optional<string>
              docs: S3 bucket prefix
            presign:
              type: optional<boolean>
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presigned URLs TTL (in minutes)
              validation:
                min: 0
                max: 32767
            project:
              type: optional<integer>
              docs: A unique integer value identifying this project.
            recursive_scan:
              type: optional<boolean>
              docs: Perform recursive scan over the bucket content
            regex_filter:
              type: optional<string>
              docs: Cloud storage regex for filtering objects
            region_name:
              type: optional<string>
              docs: AWS Region
            role_arn:
              type: optional<string>
              docs: AWS RoleArn
              validation:
                minLength: 1
            s3_endpoint:
              type: optional<string>
              docs: S3 Endpoint
            status: optional<root.StatusC5AEnum>
            synchronizable:
              type: optional<boolean>
              default: true
            title:
              type: optional<string>
              docs: Cloud storage title
              validation:
                maxLength: 256
            traceback:
              type: optional<string>
              docs: Traceback report for the last failed sync
            use_blob_urls:
              type: optional<boolean>
              docs: Interpret objects as BLOBs and generate URLs
        content-type: application/json
      response:
        docs: ''
        type: root.LseS3ImportStorage
        status-code: 200
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    sync:
      path: /api/storages/s3s/{id}/sync
      method: POST
      auth:
        - Token: []
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
