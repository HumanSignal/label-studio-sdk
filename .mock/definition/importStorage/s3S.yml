imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/s3s/
      method: GET
      auth:
        - Token: []
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get list of all S3 import storage connections set up with IAM role
        access.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ List S3s import storage
      request:
        name: S3SListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: integer
            docs: Project ID
      response:
        docs: ''
        type: list<root.LseS3ImportStorage>
        status-code: 200
      examples:
        - query-parameters:
            ordering: ordering
            project: 1
          response:
            body:
              - aws_access_key_id: aws_access_key_id
                aws_secret_access_key: aws_secret_access_key
                aws_session_token: aws_session_token
                aws_sse_kms_key_id: aws_sse_kms_key_id
                bucket: bucket
                created_at: '2024-01-15T09:30:00Z'
                description: description
                external_id: external_id
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                legacy_auth: true
                meta:
                  key: value
                prefix: prefix
                presign: true
                presign_ttl: 1
                project: 1
                recursive_scan: true
                regex_filter: regex_filter
                region_name: region_name
                role_arn: role_arn
                s3_endpoint: s3_endpoint
                status: initialized
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
      audiences:
        - public
