        Sync tasks from an S3 import storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Sync import storage
      response:
        docs: ''
        type: root.LseS3ImportStorage
        status-code: 200
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
