imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/azure/
      method: GET
      auth: true
      docs: Get list of all Azure import storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all import storage
      request:
        name: AzureListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.AzureBlobImportStorage>
      examples:
        - response:
            body:
              - id: 1
                type: type
                synchronizable: true
                presign: true
                container: container
                prefix: prefix
                regex_filter: regex_filter
                use_blob_urls: true
                account_name: account_name
                account_key: account_key
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                status: initialized
                traceback: traceback
                meta:
                  key: value
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                presign_ttl: 1
                project: 1
      audiences:
        - public
    create:
      path: /api/storages/azure/
      method: POST
      auth: true
      docs: Create new Azure import storage
      source:
        openapi: openapi/openapi.yaml
      display-name: Create new storage
      request:
        name: AzureCreateRequest
        body:
          properties:
            regex_filter:
              type: optional<string>
              docs: >-
                Cloud storage regex for filtering objects. You must specify it
                otherwise no objects will be imported.
            use_blob_urls:
              type: optional<boolean>
              docs: >-
                Interpret objects as BLOBs and generate URLs. For example, if
                your bucket contains images, you can use this option to generate
                URLs for these images. If set to False, it will read the content
                of the file and load it into Label Studio.
              default: false
            presign:
              type: optional<boolean>
              docs: Presign URLs for direct download
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presign TTL in minutes
              default: 1
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            description:
              type: optional<string>
              docs: Storage description
            project:
              type: optional<integer>
              docs: Project ID
            container:
              type: optional<string>
              docs: Azure blob container
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            account_key:
              type: optional<string>
              docs: Azure Blob account key
        content-type: application/json
      response:
        docs: ''
        type: root.AzureBlobImportStorage
      examples:
        - request: {}
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              container: container
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              account_name: account_name
              account_key: account_key
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              project: 1
      audiences:
        - public
    get:
      path: /api/storages/azure/{id}
      method: GET
      auth: true
      docs: Get a specific Azure import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get import storage
      response:
        docs: ''
        type: root.AzureBlobImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              container: container
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              account_name: account_name
              account_key: account_key
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              project: 1
      audiences:
        - public
    delete:
      path: /api/storages/azure/{id}
      method: DELETE
      auth: true
      docs: Delete a specific Azure import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete import storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/azure/{id}
      method: PATCH
      auth: true
      docs: Update a specific Azure import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update import storage
      request:
        name: AzureUpdateRequest
        body:
          properties:
            regex_filter:
              type: optional<string>
              docs: >-
                Cloud storage regex for filtering objects. You must specify it
                otherwise no objects will be imported.
            use_blob_urls:
              type: optional<boolean>
              docs: >-
                Interpret objects as BLOBs and generate URLs. For example, if
                your bucket contains images, you can use this option to generate
                URLs for these images. If set to False, it will read the content
                of the file and load it into Label Studio.
              default: false
            presign:
              type: optional<boolean>
              docs: Presign URLs for direct download
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presign TTL in minutes
              default: 1
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            description:
              type: optional<string>
              docs: Storage description
            project:
              type: optional<integer>
              docs: Project ID
            container:
              type: optional<string>
              docs: Azure blob container
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            account_key:
              type: optional<string>
              docs: Azure Blob account key
        content-type: application/json
      response:
        docs: ''
        type: root.AzureBlobImportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              container: container
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              account_name: account_name
              account_key: account_key
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              project: 1
      audiences:
        - public
    sync:
      path: /api/storages/azure/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from an Azure import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Storage ID
      display-name: Sync import storage
      response:
        docs: ''
        type: root.AzureBlobImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              container: container
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              account_name: account_name
              account_key: account_key
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              presign_ttl: 1
              project: 1
      audiences:
        - public
    validate:
      path: /api/storages/azure/validate
      method: POST
      auth: true
      docs: Validate a specific Azure import storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate import storage
      request:
        name: AzureValidateRequest
        body:
          properties:
            id:
              type: optional<integer>
              docs: Storage ID. If set, storage with specified ID will be updated
            regex_filter:
              type: optional<string>
              docs: >-
                Cloud storage regex for filtering objects. You must specify it
                otherwise no objects will be imported.
            use_blob_urls:
              type: optional<boolean>
              docs: >-
                Interpret objects as BLOBs and generate URLs. For example, if
                your bucket contains images, you can use this option to generate
                URLs for these images. If set to False, it will read the content
                of the file and load it into Label Studio.
              default: false
            presign:
              type: optional<boolean>
              docs: Presign URLs for direct download
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presign TTL in minutes
              default: 1
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            description:
              type: optional<string>
              docs: Storage description
            project:
              type: optional<integer>
              docs: Project ID
            container:
              type: optional<string>
              docs: Azure blob container
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            account_key:
              type: optional<string>
              docs: Azure Blob account key
        content-type: application/json
      examples:
        - request: {}
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
