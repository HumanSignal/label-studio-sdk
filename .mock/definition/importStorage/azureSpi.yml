imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/azure_spi/
      method: GET
      auth: true
      docs: >-
        Get list of all Azure import storage connections set up with Service
        Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get Azure SPI import storage
      request:
        name: AzureSpiListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.AzureServicePrincipalImportStorage>
      examples:
        - response:
            body:
              - account_name: account_name
                client_id: client_id
                client_secret: client_secret
                container: container
                created_at: '2024-01-15T09:30:00Z'
                description: description
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                meta:
                  key: value
                prefix: prefix
                presign: true
                presign_ttl: 1
                project: 1
                regex_filter: regex_filter
                status: initialized
                synchronizable: true
                tenant_id: tenant_id
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
                user_delegation_key: user_delegation_key
      audiences:
        - public
    create:
      path: /api/storages/azure_spi/
      method: POST
      auth: true
      docs: Create Azure import storage with Service Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create Azure import storage with SPI
      request:
        body: root.AzureServicePrincipalImportStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AzureServicePrincipalImportStorage
      examples:
        - request:
            project: 1
          response:
            body:
              account_name: account_name
              client_id: client_id
              client_secret: client_secret
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              tenant_id: tenant_id
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
              user_delegation_key: user_delegation_key
      audiences:
        - public
    validate:
      path: /api/storages/azure_spi/validate
      method: POST
      auth: true
      docs: >-
        Validate a specific Azure import storage connection that was set up with
        Service Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate Azure SPI import storage
      request:
        body: root.AzureServicePrincipalImportStorageRequest
        content-type: application/json
      examples:
        - request:
            project: 1
      audiences:
        - public
    get:
      path: /api/storages/azure_spi/{id}
      method: GET
      auth: true
      docs: >-
        Get a specific Azure import storage connection that was set up with
        Service Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get Azure SPI import storage
      response:
        docs: ''
        type: root.AzureServicePrincipalImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              account_name: account_name
              client_id: client_id
              client_secret: client_secret
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              tenant_id: tenant_id
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
              user_delegation_key: user_delegation_key
      audiences:
        - public
    delete:
      path: /api/storages/azure_spi/{id}
      method: DELETE
      auth: true
      docs: >-
        Delete a specific Azure import storage connection that was set up with
        Service Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete Azure SPI import storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/azure_spi/{id}
      method: PATCH
      auth: true
      docs: >-
        Update a specific Azure import storage connection that was set up with
        Service Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update Azure SPI import storage
      request:
        name: PatchedAzureServicePrincipalImportStorageRequest
        body:
          properties:
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            client_id:
              type: optional<string>
              docs: Azure Blob Service Principal Client ID
            client_secret:
              type: optional<string>
              docs: Azure Blob Service Principal Client Secret
            container:
              type: optional<string>
              docs: Azure blob container
            description:
              type: optional<string>
              docs: Cloud storage description
            last_sync:
              type: optional<datetime>
              docs: Last sync finished time
            last_sync_count:
              type: optional<integer>
              docs: Count of tasks synced last time
              validation:
                min: 0
                max: 2147483647
            last_sync_job:
              type: optional<string>
              docs: Last sync job ID
              validation:
                maxLength: 256
            meta: optional<unknown>
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            presign:
              type: optional<boolean>
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presigned URLs TTL (in minutes)
              validation:
                min: 0
                max: 32767
            project:
              type: optional<integer>
              docs: A unique integer value identifying this project.
            regex_filter:
              type: optional<string>
              docs: Cloud storage regex for filtering objects
            status: optional<root.StatusC5AEnum>
            synchronizable:
              type: optional<boolean>
              default: true
            tenant_id:
              type: optional<string>
              docs: Azure Tenant ID
            title:
              type: optional<string>
              docs: Cloud storage title
              validation:
                maxLength: 256
            traceback:
              type: optional<string>
              docs: Traceback report for the last failed sync
            use_blob_urls:
              type: optional<boolean>
              docs: Interpret objects as BLOBs and generate URLs
            user_delegation_key:
              type: optional<string>
              docs: User Delegation Key (Backend)
        content-type: application/json
      response:
        docs: ''
        type: root.AzureServicePrincipalImportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              account_name: account_name
              client_id: client_id
              client_secret: client_secret
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              tenant_id: tenant_id
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
              user_delegation_key: user_delegation_key
      audiences:
        - public
    sync:
      path: /api/storages/azure_spi/{id}/sync
      method: POST
      auth: true
      docs: >-
        Sync tasks from an Azure import storage connection that was set up with
        Service Principal authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync Azure SPI import storage
      response:
        docs: ''
        type: root.AzureServicePrincipalImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              account_name: account_name
              client_id: client_id
              client_secret: client_secret
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              tenant_id: tenant_id
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
              user_delegation_key: user_delegation_key
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
