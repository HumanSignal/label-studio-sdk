imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/gcswif/
      method: GET
      auth: true
      docs: >-
        Get list of all GCS import storage connections set up with WIF
        authentication.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get GCS WIF import storage
      request:
        name: GcswifListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.GcswifImportStorage>
      examples:
        - response:
            body:
              - bucket: bucket
                created_at: '2024-01-15T09:30:00Z'
                description: description
                google_application_credentials: google_application_credentials
                google_project_id: google_project_id
                google_project_number: google_project_number
                google_service_account_email: google_service_account_email
                google_wif_pool_id: google_wif_pool_id
                google_wif_provider_id: google_wif_provider_id
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                meta:
                  key: value
                prefix: prefix
                presign: true
                presign_ttl: 1
                project: 1
                regex_filter: regex_filter
                status: initialized
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
      audiences:
        - public
    create:
      path: /api/storages/gcswif/
      method: POST
      auth: true
      docs: Create GCS import storage with WIF.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create GCS import storage with WIF
      request:
        body: root.GcswifImportStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.GcswifImportStorage
      examples:
        - request:
            project: 1
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              google_project_number: google_project_number
              google_service_account_email: google_service_account_email
              google_wif_pool_id: google_wif_pool_id
              google_wif_provider_id: google_wif_provider_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    validate:
      path: /api/storages/gcswif/validate
      method: POST
      auth: true
      docs: >-
        Validate a specific GCS import storage connection that was set up with
        WIF authentication.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate GCS WIF import storage
      request:
        body: root.GcswifImportStorageRequest
        content-type: application/json
      examples:
        - request:
            project: 1
      audiences:
        - public
    get:
      path: /api/storages/gcswif/{id}
      method: GET
      auth: true
      docs: Get a specific GCS import storage connection that was set up with WIF.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get GCS WIF import storage
      response:
        docs: ''
        type: root.GcswifImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              google_project_number: google_project_number
              google_service_account_email: google_service_account_email
              google_wif_pool_id: google_wif_pool_id
              google_wif_provider_id: google_wif_provider_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    delete:
      path: /api/storages/gcswif/{id}
      method: DELETE
      auth: true
      docs: >-
        Delete a specific GCS import storage connection that was set up with WIF
        authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete GCS WIF import storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/gcswif/{id}
      method: PATCH
      auth: true
      docs: >-
        Update a specific GCS import storage connection that was set up with WIF
        authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update GCS WIF import storage
      request:
        name: PatchedGcswifImportStorageRequest
        body:
          properties:
            bucket:
              type: optional<string>
              docs: GCS bucket name
            description:
              type: optional<string>
              docs: Cloud storage description
            google_application_credentials:
              type: optional<string>
              docs: The content of GOOGLE_APPLICATION_CREDENTIALS json file
            google_project_id:
              type: optional<string>
              docs: Google project ID
            google_project_number:
              type: optional<string>
              docs: Google project number
            google_service_account_email:
              type: optional<string>
              docs: Google service account email
            google_wif_pool_id:
              type: optional<string>
              docs: Google WIF pool ID
            google_wif_provider_id:
              type: optional<string>
              docs: Google WIF provider ID
            last_sync:
              type: optional<datetime>
              docs: Last sync finished time
            last_sync_count:
              type: optional<integer>
              docs: Count of tasks synced last time
              validation:
                min: 0
                max: 2147483647
            last_sync_job:
              type: optional<string>
              docs: Last sync job ID
              validation:
                maxLength: 256
            meta: optional<unknown>
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            presign:
              type: optional<boolean>
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presigned URLs TTL (in minutes)
              validation:
                min: 0
                max: 32767
            project:
              type: optional<integer>
              docs: A unique integer value identifying this project.
            regex_filter:
              type: optional<string>
              docs: Cloud storage regex for filtering objects
            status: optional<root.StatusC5AEnum>
            synchronizable:
              type: optional<boolean>
              default: true
            title:
              type: optional<string>
              docs: Cloud storage title
              validation:
                maxLength: 256
            traceback:
              type: optional<string>
              docs: Traceback report for the last failed sync
            use_blob_urls:
              type: optional<boolean>
              docs: Interpret objects as BLOBs and generate URLs
        content-type: application/json
      response:
        docs: ''
        type: root.GcswifImportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              google_project_number: google_project_number
              google_service_account_email: google_service_account_email
              google_wif_pool_id: google_wif_pool_id
              google_wif_provider_id: google_wif_provider_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    sync:
      path: /api/storages/gcswif/{id}/sync
      method: POST
      auth: true
      docs: >-
        Sync tasks from an GCS import storage connection that was set up with
        WIF authentication.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync GCS WIF import storage
      response:
        docs: ''
        type: root.GcswifImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              google_project_number: google_project_number
              google_service_account_email: google_service_account_email
              google_wif_pool_id: google_wif_pool_id
              google_wif_provider_id: google_wif_provider_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
