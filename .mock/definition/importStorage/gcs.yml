imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/gcs/
      method: GET
      auth: true
      docs: Get a list of all GCS import storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all import storage
      request:
        name: GcsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.GcsImportStorage>
      examples:
        - response:
            body:
              - bucket: bucket
                created_at: '2024-01-15T09:30:00Z'
                description: description
                google_application_credentials: google_application_credentials
                google_project_id: google_project_id
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                meta:
                  key: value
                prefix: prefix
                presign: true
                presign_ttl: 1
                project: 1
                recursive_scan: true
                regex_filter: regex_filter
                status: initialized
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
      audiences:
        - public
    create:
      path: /api/storages/gcs/
      method: POST
      auth: true
      docs: Create a new GCS import storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create import storage
      request:
        name: GcsCreateRequest
        body:
          properties:
            bucket:
              type: optional<string>
              docs: GCS bucket name
            description:
              type: optional<string>
              docs: Storage description
            google_application_credentials:
              type: optional<string>
              docs: >-
                The content of GOOGLE_APPLICATION_CREDENTIALS json file. Check
                official Google Cloud Authentication documentation for more
                details.
            google_project_id:
              type: optional<string>
              docs: Google project ID
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            presign:
              type: optional<boolean>
              docs: Presign URLs for direct download
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presign TTL in minutes
              default: 1
            project:
              type: optional<integer>
              docs: Project ID
            regex_filter:
              type: optional<string>
              docs: >-
                Cloud storage regex for filtering objects. You must specify it
                otherwise no objects will be imported.
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            use_blob_urls:
              type: optional<boolean>
              docs: >-
                Interpret objects as BLOBs and generate URLs. For example, if
                your bucket contains images, you can use this option to generate
                URLs for these images. If set to False, it will read the content
                of the file and load it into Label Studio.
              default: false
        content-type: application/json
      response:
        docs: ''
        type: root.GcsImportStorage
      examples:
        - request: {}
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    validate:
      path: /api/storages/gcs/validate
      method: POST
      auth: true
      docs: Validate a specific GCS import storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate import storage
      request:
        name: GcsValidateRequest
        body:
          properties:
            bucket:
              type: optional<string>
              docs: GCS bucket name
            description:
              type: optional<string>
              docs: Storage description
            google_application_credentials:
              type: optional<string>
              docs: >-
                The content of GOOGLE_APPLICATION_CREDENTIALS json file. Check
                official Google Cloud Authentication documentation for more
                details.
            google_project_id:
              type: optional<string>
              docs: Google project ID
            id:
              type: optional<integer>
              docs: Storage ID. If set, storage with specified ID will be updated
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            presign:
              type: optional<boolean>
              docs: Presign URLs for direct download
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presign TTL in minutes
              default: 1
            project:
              type: optional<integer>
              docs: Project ID
            regex_filter:
              type: optional<string>
              docs: >-
                Cloud storage regex for filtering objects. You must specify it
                otherwise no objects will be imported.
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            use_blob_urls:
              type: optional<boolean>
              docs: >-
                Interpret objects as BLOBs and generate URLs. For example, if
                your bucket contains images, you can use this option to generate
                URLs for these images. If set to False, it will read the content
                of the file and load it into Label Studio.
              default: false
        content-type: application/json
      examples:
        - request: {}
      audiences:
        - public
    get:
      path: /api/storages/gcs/{id}
      method: GET
      auth: true
      docs: Get a specific GCS import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get import storage
      response:
        docs: ''
        type: root.GcsImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    delete:
      path: /api/storages/gcs/{id}
      method: DELETE
      auth: true
      docs: Delete a specific GCS import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete import storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/gcs/{id}
      method: PATCH
      auth: true
      docs: Update a specific GCS import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update import storage
      request:
        name: GcsUpdateRequest
        body:
          properties:
            bucket:
              type: optional<string>
              docs: GCS bucket name
            description:
              type: optional<string>
              docs: Storage description
            google_application_credentials:
              type: optional<string>
              docs: >-
                The content of GOOGLE_APPLICATION_CREDENTIALS json file. Check
                official Google Cloud Authentication documentation for more
                details.
            google_project_id:
              type: optional<string>
              docs: Google project ID
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            presign:
              type: optional<boolean>
              docs: Presign URLs for direct download
              default: true
            presign_ttl:
              type: optional<integer>
              docs: Presign TTL in minutes
              default: 1
            project:
              type: optional<integer>
              docs: Project ID
            regex_filter:
              type: optional<string>
              docs: >-
                Cloud storage regex for filtering objects. You must specify it
                otherwise no objects will be imported.
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            use_blob_urls:
              type: optional<boolean>
              docs: >-
                Interpret objects as BLOBs and generate URLs. For example, if
                your bucket contains images, you can use this option to generate
                URLs for these images. If set to False, it will read the content
                of the file and load it into Label Studio.
              default: false
        content-type: application/json
      response:
        docs: ''
        type: root.GcsImportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    sync:
      path: /api/storages/gcs/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from a GCS import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: Storage ID
      display-name: Sync import storage
      response:
        docs: ''
        type: root.GcsImportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              bucket: bucket
              created_at: '2024-01-15T09:30:00Z'
              description: description
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              presign: true
              presign_ttl: 1
              project: 1
              recursive_scan: true
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
