imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export/gcs
      method: GET
      auth: true
      docs: Get a list of all GCS export storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all export storage
      request:
        name: GcsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.GcsExportStorage>
      examples:
        - response:
            body:
              - id: 1
                type: type
                synchronizable: true
                bucket: bucket
                prefix: prefix
                regex_filter: regex_filter
                use_blob_urls: true
                google_application_credentials: google_application_credentials
                google_project_id: google_project_id
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                status: initialized
                traceback: traceback
                meta:
                  key: value
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                can_delete_objects: true
                project: 1
      audiences:
        - public
    create:
      path: /api/storages/export/gcs
      method: POST
      auth: true
      docs: Create a new GCS export storage connection to store annotations.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create export storage
      request:
        name: GcsCreateRequest
        body:
          properties:
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled.
              default: false
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            description:
              type: optional<string>
              docs: Storage description
            project:
              type: optional<integer>
              docs: Project ID
            bucket:
              type: optional<string>
              docs: GCS bucket name
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            google_application_credentials:
              type: optional<string>
              docs: >-
                The content of GOOGLE_APPLICATION_CREDENTIALS json file. Check
                official Google Cloud Authentication documentation for more
                details.
            google_project_id:
              type: optional<string>
              docs: Google project ID
        content-type: application/json
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - request: {}
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
      audiences:
        - public
    get:
      path: /api/storages/export/gcs/{id}
      method: GET
      auth: true
      docs: Get a specific GCS export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get export storage
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
      audiences:
        - public
    delete:
      path: /api/storages/export/gcs/{id}
      method: DELETE
      auth: true
      docs: Delete a specific GCS export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete export storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/export/gcs/{id}
      method: PATCH
      auth: true
      docs: Update a specific GCS export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update export storage
      request:
        name: GcsUpdateRequest
        body:
          properties:
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled.
              default: false
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            description:
              type: optional<string>
              docs: Storage description
            project:
              type: optional<integer>
              docs: Project ID
            bucket:
              type: optional<string>
              docs: GCS bucket name
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            google_application_credentials:
              type: optional<string>
              docs: >-
                The content of GOOGLE_APPLICATION_CREDENTIALS json file. Check
                official Google Cloud Authentication documentation for more
                details.
            google_project_id:
              type: optional<string>
              docs: Google project ID
        content-type: application/json
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
      audiences:
        - public
    sync:
      path: /api/storages/export/gcs/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from an GCS export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync export storage
      response:
        docs: ''
        type: root.GcsExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              google_application_credentials: google_application_credentials
              google_project_id: google_project_id
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              can_delete_objects: true
              project: 1
      audiences:
        - public
    validate:
      path: /api/storages/export/gcs/validate
      method: POST
      auth: true
      docs: Validate a specific GCS export storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate export storage
      request:
        name: GcsValidateRequest
        body:
          properties:
            id:
              type: optional<integer>
              docs: Storage ID. If set, storage with specified ID will be updated
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled.
              default: false
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
            description:
              type: optional<string>
              docs: Storage description
            project:
              type: optional<integer>
              docs: Project ID
            bucket:
              type: optional<string>
              docs: GCS bucket name
            prefix:
              type: optional<string>
              docs: GCS bucket prefix
            google_application_credentials:
              type: optional<string>
              docs: >-
                The content of GOOGLE_APPLICATION_CREDENTIALS json file. Check
                official Google Cloud Authentication documentation for more
                details.
            google_project_id:
              type: optional<string>
              docs: Google project ID
        content-type: application/json
      examples:
        - request: {}
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
