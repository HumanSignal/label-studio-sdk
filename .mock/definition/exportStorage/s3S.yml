imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export/s3s
      method: GET
      auth: true
      docs: >-
        Get a list of all S3 export storage connections that were set up with
        IAM role access.
      source:
        openapi: openapi/openapi.yaml
      display-name: List S3s export storage
      request:
        name: S3SListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.LseS3ExportStorage>
      examples:
        - response:
            body:
              - aws_access_key_id: aws_access_key_id
                aws_secret_access_key: aws_secret_access_key
                aws_session_token: aws_session_token
                aws_sse_kms_key_id: aws_sse_kms_key_id
                bucket: bucket
                can_delete_objects: true
                created_at: '2024-01-15T09:30:00Z'
                description: description
                external_id: external_id
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                legacy_auth: true
                meta:
                  key: value
                prefix: prefix
                project: 1
                regex_filter: regex_filter
                region_name: region_name
                role_arn: role_arn
                s3_endpoint: s3_endpoint
                status: initialized
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
      audiences:
        - public
    create:
      path: /api/storages/export/s3s
      method: POST
      auth: true
      docs: >-
        Create an S3 export storage connection with IAM role access to store
        annotations.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create export storage
      request:
        body: root.LseS3ExportStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.LseS3ExportStorage
      examples:
        - request:
            project: 1
            role_arn: role_arn
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    validate:
      path: /api/storages/export/s3s/validate
      method: POST
      auth: true
      docs: >-
        Validate a specific S3 export storage connection that was set up with
        IAM role access.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate export storage
      request:
        body: root.LseS3ExportStorageRequest
        content-type: application/json
      examples:
        - request:
            project: 1
            role_arn: role_arn
      audiences:
        - public
    get:
      path: /api/storages/export/s3s/{id}
      method: GET
      auth: true
      docs: >-
        Get a specific S3 export storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get export storage
      response:
        docs: ''
        type: root.LseS3ExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    delete:
      path: /api/storages/export/s3s/{id}
      method: DELETE
      auth: true
      docs: >-
        Delete a specific S3 export storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete export storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/export/s3s/{id}
      method: PATCH
      auth: true
      docs: >-
        Update a specific S3 export storage connection that was set up with IAM
        role access.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update export storage
      request:
        name: PatchedLseS3ExportStorageRequest
        body:
          properties:
            aws_access_key_id:
              type: optional<string>
              docs: AWS_ACCESS_KEY_ID
            aws_secret_access_key:
              type: optional<string>
              docs: AWS_SECRET_ACCESS_KEY
            aws_session_token:
              type: optional<string>
              docs: AWS_SESSION_TOKEN
            aws_sse_kms_key_id:
              type: optional<string>
              docs: AWS SSE KMS Key ID
            bucket:
              type: optional<string>
              docs: S3 bucket name
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled
            description:
              type: optional<string>
              docs: Cloud storage description
            external_id:
              type: optional<string>
              docs: AWS ExternalId
            last_sync:
              type: optional<datetime>
              docs: Last sync finished time
            last_sync_count:
              type: optional<integer>
              docs: Count of tasks synced last time
              validation:
                min: 0
                max: 2147483647
            last_sync_job:
              type: optional<string>
              docs: Last sync job ID
              validation:
                maxLength: 256
            legacy_auth: optional<boolean>
            meta: optional<unknown>
            prefix:
              type: optional<string>
              docs: S3 bucket prefix
            project:
              type: optional<integer>
              docs: A unique integer value identifying this project.
            regex_filter:
              type: optional<string>
              docs: Cloud storage regex for filtering objects
            region_name:
              type: optional<string>
              docs: AWS Region
            role_arn:
              type: optional<string>
              docs: AWS RoleArn
              validation:
                minLength: 1
            s3_endpoint:
              type: optional<string>
              docs: S3 Endpoint
            status: optional<root.StatusC5AEnum>
            synchronizable:
              type: optional<boolean>
              default: true
            title:
              type: optional<string>
              docs: Cloud storage title
              validation:
                maxLength: 256
            traceback:
              type: optional<string>
              docs: Traceback report for the last failed sync
            use_blob_urls:
              type: optional<boolean>
              docs: Interpret objects as BLOBs and generate URLs
        content-type: application/json
      response:
        docs: ''
        type: root.LseS3ExportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    sync:
      path: /api/storages/export/s3s/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from an S3 export storage.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync export storage
      response:
        docs: ''
        type: root.LseS3ExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              bucket: bucket
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              description: description
              external_id: external_id
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              legacy_auth: true
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              region_name: region_name
              role_arn: role_arn
              s3_endpoint: s3_endpoint
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
