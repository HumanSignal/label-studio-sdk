imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export/redis
      method: GET
      auth: true
      docs: Get a list of all Redis export storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all export storage
      request:
        name: RedisListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: integer
            docs: Project ID
      response:
        docs: ''
        type: list<root.RedisExportStorage>
      examples:
        - query-parameters:
            project: 1
          response:
            body:
              - can_delete_objects: true
                created_at: '2024-01-15T09:30:00Z'
                db: 1
                description: description
                host: host
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                meta:
                  key: value
                password: password
                path: path
                port: port
                project: 1
                regex_filter: regex_filter
                status: initialized
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
      audiences:
        - public
    create:
      path: /api/storages/export/redis
      method: POST
      auth: true
      docs: Create a new Redis export storage connection to store annotations.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create export storage
      request:
        name: RedisCreateRequest
        body:
          properties:
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled.
              default: false
            db:
              type: optional<integer>
              docs: Database ID of database to use
            description:
              type: optional<string>
              docs: Storage description
            host:
              type: optional<string>
              docs: Server Host IP (optional)
            password:
              type: optional<string>
              docs: Server Password (optional)
            path:
              type: optional<string>
              docs: Storage prefix (optional)
            port:
              type: optional<string>
              docs: Server Port (optional)
            project:
              type: optional<integer>
              docs: Project ID
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.RedisExportStorage
      examples:
        - request: {}
          response:
            body:
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              db: 1
              description: description
              host: host
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              password: password
              path: path
              port: port
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    validate:
      path: /api/storages/export/redis/validate
      method: POST
      auth: true
      docs: Validate a specific Redis export storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate export storage
      request:
        name: RedisValidateRequest
        body:
          properties:
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled.
              default: false
            db:
              type: optional<integer>
              docs: Database ID of database to use
            description:
              type: optional<string>
              docs: Storage description
            host:
              type: optional<string>
              docs: Server Host IP (optional)
            id:
              type: optional<integer>
              docs: Storage ID. If set, storage with specified ID will be updated
            password:
              type: optional<string>
              docs: Server Password (optional)
            path:
              type: optional<string>
              docs: Storage prefix (optional)
            port:
              type: optional<string>
              docs: Server Port (optional)
            project:
              type: optional<integer>
              docs: Project ID
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
        content-type: application/json
      examples:
        - request: {}
      audiences:
        - public
    get:
      path: /api/storages/export/redis/{id}
      method: GET
      auth: true
      docs: Get a specific Redis export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get export storage
      response:
        docs: ''
        type: root.RedisExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              db: 1
              description: description
              host: host
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              password: password
              path: path
              port: port
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    delete:
      path: /api/storages/export/redis/{id}
      method: DELETE
      auth: true
      docs: Delete a specific Redis export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete export storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/export/redis/{id}
      method: PATCH
      auth: true
      docs: Update a specific Redis export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update export storage
      request:
        name: RedisUpdateRequest
        body:
          properties:
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled.
              default: false
            db:
              type: optional<integer>
              docs: Database ID of database to use
            description:
              type: optional<string>
              docs: Storage description
            host:
              type: optional<string>
              docs: Server Host IP (optional)
            password:
              type: optional<string>
              docs: Server Password (optional)
            path:
              type: optional<string>
              docs: Storage prefix (optional)
            port:
              type: optional<string>
              docs: Server Port (optional)
            project:
              type: optional<integer>
              docs: Project ID
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.RedisExportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              db: 1
              description: description
              host: host
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              password: password
              path: path
              port: port
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    sync:
      path: /api/storages/export/redis/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from a Redis export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync export storage
      response:
        docs: ''
        type: root.RedisExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              can_delete_objects: true
              created_at: '2024-01-15T09:30:00Z'
              db: 1
              description: description
              host: host
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              password: password
              path: path
              port: port
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
