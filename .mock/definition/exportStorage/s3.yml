imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export/s3
      method: GET
      auth: true
      docs: Get a list of all S3 export storage connections.
      display-name: Get all export storage
      request:
        name: S3ListRequest
        query-parameters:
          project:
            type: optional<integer>
            docs: Project ID
      response:
        docs: ''
        type: list<root.S3ExportStorage>
      examples:
        - response:
            body:
              - id: 1
                type: type
                synchronizable: true
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                status: initialized
                traceback: traceback
                meta:
                  meta:
                    key: value
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                can_delete_objects: true
                bucket: bucket
                prefix: prefix
                regex_filter: regex_filter
                use_blob_urls: true
                aws_access_key_id: aws_access_key_id
                aws_secret_access_key: aws_secret_access_key
                aws_session_token: aws_session_token
                aws_sse_kms_key_id: aws_sse_kms_key_id
                region_name: region_name
                s3_endpoint: s3_endpoint
                project: 1
      audiences:
        - public
    create:
      path: /api/storages/export/s3
      method: POST
      auth: true
      docs: Create a new S3 export storage connection to store annotations.
      display-name: Create export storage
      request:
        name: S3CreateRequest
        body:
          properties:
            project:
              type: optional<integer>
              docs: Project ID
            bucket:
              type: optional<string>
              docs: S3 bucket name
            prefix:
              type: optional<string>
              docs: S3 bucket prefix
            aws_access_key_id:
              type: optional<string>
              docs: AWS_ACCESS_KEY_ID
            aws_secret_access_key:
              type: optional<string>
              docs: AWS_SECRET_ACCESS_KEY
            aws_session_token:
              type: optional<string>
              docs: AWS_SESSION_TOKEN
            aws_sse_kms_key_id:
              type: optional<string>
              docs: AWS SSE KMS Key ID
            region_name:
              type: optional<string>
              docs: AWS Region
            s3_endpoint:
              type: optional<string>
              docs: S3 Endpoint
      response:
        docs: ''
        type: S3CreateResponse
      examples:
        - request: {}
          response:
            body:
              project: 1
              bucket: bucket
              prefix: prefix
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              region_name: region_name
              s3_endpoint: s3_endpoint
      audiences:
        - public
    validate:
      path: /api/storages/export/s3/validate
      method: POST
      auth: true
      docs: Validate a specific S3 export storage connection.
      display-name: Validate export storage
      request:
        body: root.S3ExportStorage
      response:
        docs: ''
        type: root.S3ExportStorage
      examples:
        - request:
            project: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
