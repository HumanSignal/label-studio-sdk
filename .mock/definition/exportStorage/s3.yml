        type: optional<integer>
        docs: Project ID
      bucket:
        type: optional<string>
        docs: S3 bucket name
      prefix:
        type: optional<string>
        docs: S3 bucket prefix
      aws_access_key_id:
        type: optional<string>
        docs: AWS_ACCESS_KEY_ID
      aws_secret_access_key:
        type: optional<string>
        docs: AWS_SECRET_ACCESS_KEY
      aws_session_token:
        type: optional<string>
        docs: AWS_SESSION_TOKEN
      aws_sse_kms_key_id:
        type: optional<string>
        docs: AWS SSE KMS Key ID
      region_name:
        type: optional<string>
        docs: AWS Region
      s3_endpoint:
        type: optional<string>
        docs: S3 Endpoint
  S3UpdateResponse:
    properties:
      can_delete_objects:
        type: optional<boolean>
        docs: Deletion from storage enabled.
      title:
        type: optional<string>
        docs: Storage title
      description:
        type: optional<string>
        docs: Storage description
      project:
        type: optional<integer>
        docs: Project ID
      bucket:
        type: optional<string>
        docs: S3 bucket name
      prefix:
        type: optional<string>
        docs: S3 bucket prefix
      aws_access_key_id:
        type: optional<string>
        docs: AWS_ACCESS_KEY_ID
      aws_secret_access_key:
        type: optional<string>
        docs: AWS_SECRET_ACCESS_KEY
      aws_session_token:
        type: optional<string>
        docs: AWS_SESSION_TOKEN
      aws_sse_kms_key_id:
        type: optional<string>
        docs: AWS SSE KMS Key ID
      region_name:
        type: optional<string>
        docs: AWS Region
      s3_endpoint:
        type: optional<string>
        docs: S3 Endpoint
