    get:
      path: /api/storages/export/s3/{id}
      method: GET
      auth: true
      docs: Get a specific S3 export storage connection.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this s3 export storage.
      display-name: Get export storage
      response:
        docs: ''
        type: root.S3ExportStorage
      examples:
