imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export/azure
      method: GET
      auth: true
      docs: Get a list of all Azure export storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all export storage
      request:
        name: AzureListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          project:
            type: integer
            docs: Project ID
      response:
        docs: ''
        type: list<root.AzureBlobExportStorage>
      examples:
        - query-parameters:
            project: 1
          response:
            body:
              - account_key: account_key
                account_name: account_name
                can_delete_objects: true
                container: container
                created_at: '2024-01-15T09:30:00Z'
                description: description
                id: 1
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                meta:
                  key: value
                prefix: prefix
                project: 1
                regex_filter: regex_filter
                status: initialized
                synchronizable: true
                title: title
                traceback: traceback
                type: type
                use_blob_urls: true
      audiences:
        - public
    create:
      path: /api/storages/export/azure
      method: POST
      auth: true
      docs: Create a new Azure export storage connection to store annotations.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create export storage
      request:
        name: AzureCreateRequest
        body:
          properties:
            account_key:
              type: optional<string>
              docs: Azure Blob account key
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled
              default: false
            container:
              type: optional<string>
              docs: Azure blob container
            description:
              type: optional<string>
              docs: Storage description
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            project:
              type: optional<integer>
              docs: Project ID
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.AzureBlobExportStorage
      examples:
        - request: {}
          response:
            body:
              account_key: account_key
              account_name: account_name
              can_delete_objects: true
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    validate:
      path: /api/storages/export/azure/validate
      method: POST
      auth: true
      docs: Validate a specific Azure export storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Validate export storage
      request:
        name: AzureValidateRequest
        body:
          properties:
            account_key:
              type: optional<string>
              docs: Azure Blob account key
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled
              default: false
            container:
              type: optional<string>
              docs: Azure blob container
            description:
              type: optional<string>
              docs: Storage description
            id:
              type: optional<integer>
              docs: Storage ID. If set, storage with specified ID will be updated
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            project:
              type: optional<integer>
              docs: Project ID
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
        content-type: application/json
      examples:
        - request: {}
      audiences:
        - public
    get:
      path: /api/storages/export/azure/{id}
      method: GET
      auth: true
      docs: Get a specific Azure export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get export storage
      response:
        docs: ''
        type: root.AzureBlobExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              account_key: account_key
              account_name: account_name
              can_delete_objects: true
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    delete:
      path: /api/storages/export/azure/{id}
      method: DELETE
      auth: true
      docs: Delete a specific Azure export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete export storage
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/storages/export/azure/{id}
      method: PATCH
      auth: true
      docs: Update a specific Azure export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update export storage
      request:
        name: AzureUpdateRequest
        body:
          properties:
            account_key:
              type: optional<string>
              docs: Azure Blob account key
            account_name:
              type: optional<string>
              docs: Azure Blob account name
            can_delete_objects:
              type: optional<boolean>
              docs: Deletion from storage enabled
              default: false
            container:
              type: optional<string>
              docs: Azure blob container
            description:
              type: optional<string>
              docs: Storage description
            prefix:
              type: optional<string>
              docs: Azure blob prefix name
            project:
              type: optional<integer>
              docs: Project ID
            title:
              type: optional<string>
              docs: Storage title
              validation:
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.AzureBlobExportStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              account_key: account_key
              account_name: account_name
              can_delete_objects: true
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
    sync:
      path: /api/storages/export/azure/{id}/sync
      method: POST
      auth: true
      docs: Sync tasks from an Azure export storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync export storage
      response:
        docs: ''
        type: root.AzureBlobExportStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              account_key: account_key
              account_name: account_name
              can_delete_objects: true
              container: container
              created_at: '2024-01-15T09:30:00Z'
              description: description
              id: 1
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              meta:
                key: value
              prefix: prefix
              project: 1
              regex_filter: regex_filter
              status: initialized
              synchronizable: true
              title: title
              traceback: traceback
              type: type
              use_blob_urls: true
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
