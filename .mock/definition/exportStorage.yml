service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/storages/export
      method: GET
      auth: true
      docs: Retrieve a list of the export storages of all types with their IDs.
      source:
        openapi: openapi/openapi.yaml
      display-name: List all export storages from the project
      request:
        name: ExportStorageListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<map<string, unknown>>
      examples:
        - response:
            body:
              - key: value
      audiences:
        - internal
    list_types:
      path: /api/storages/export/types
      method: GET
      auth: true
      docs: Retrieve a list of the export storages types.
      source:
        openapi: openapi/openapi.yaml
      display-name: List all export storages types
      response:
        docs: List of export storage types
        type: list<ExportStorageListTypesResponseItem>
      examples:
        - response:
            body:
              - name: name
                title: title
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  ExportStorageListTypesResponseItem:
    properties:
      name: optional<string>
      title: optional<string>
    source:
      openapi: openapi/openapi.yaml
