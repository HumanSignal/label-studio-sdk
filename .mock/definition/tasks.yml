imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    create_many_status:
      path: /api/projects/{id}/imports/{import_pk}/
      method: GET
      auth: true
      docs: Return data related to async project import operation
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project import.
        import_pk: integer
      display-name: Get project import info
      response:
        docs: ''
        type: root.ProjectImport
      examples:
        - path-parameters:
            id: 1
            import_pk: 1
          response:
            body:
              id: 1
              project: 1
              preannotated_from_fields:
                key: value
              commit_to_project: true
              return_task_ids: true
              status: created
              url: url
              error: error
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              finished_at: '2024-01-15T09:30:00Z'
              task_count: 1
              annotation_count: 1
              prediction_count: 1
              duration: 1
              file_upload_ids:
                key: value
              could_be_tasks_list: true
              found_formats:
                key: value
              data_columns:
                key: value
              tasks:
                key: value
              task_ids:
                key: value
      audiences:
        - public
    api_projects_tasks_assignees_retrieve:
      path: /api/projects/{id}/tasks/{task_pk}/assignees
      method: GET
      auth: true
      docs: >-
        Retrieve a list of tasks and assignees for those tasks for a specific
        project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        task_pk:
          type: integer
          docs: A unique integer value identifying this task.
      display-name: Get assigned tasks and assignees
      response:
        docs: ''
        type: root.TaskAssignment
      examples:
        - path-parameters:
            id: 1
            task_pk: 1
          response:
            body:
              id: 1
              created_at: '2024-01-15T09:30:00Z'
              type: AN
              assignee: 1
              task: 1
    api_projects_tasks_assignees_create_2:
      path: /api/projects/{id}/tasks/{task_pk}/assignees
      method: POST
      auth: true
      docs: Assign a user to a task in a specific project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        task_pk:
          type: integer
          docs: A unique integer value identifying this task.
      display-name: Create task assignee
      request:
        body: root.TaskAssignmentRequest
        content-type: application/json
      response:
        docs: ''
        type: root.TaskAssignment
      examples:
        - path-parameters:
            id: 1
            task_pk: 1
          request:
            assignee: 1
            task: 1
          response:
            body:
              id: 1
              created_at: '2024-01-15T09:30:00Z'
              type: AN
              assignee: 1
              task: 1
    api_projects_tasks_assignees_destroy:
      path: /api/projects/{id}/tasks/{task_pk}/assignees
      method: DELETE
      auth: true
      docs: Remove the assignee for a task for a specific project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        task_pk:
          type: integer
          docs: A unique integer value identifying this task.
      display-name: Delete task assignee
      examples:
        - path-parameters:
            id: 1
            task_pk: 1
    api_projects_tasks_assignees_partial_update:
      path: /api/projects/{id}/tasks/{task_pk}/assignees
      method: PATCH
      auth: true
      docs: Update the assignee for a task in a specific project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        task_pk:
          type: integer
          docs: A unique integer value identifying this task.
      display-name: Update task assignee
      request:
        name: PatchedTaskAssignmentRequest
        body:
          properties:
            type:
              type: optional<root.TypeEnum>
              docs: |-
                Type of assignment: Annotate|Review

                * `AN` - Annotate
                * `RE` - Review
            assignee:
              type: optional<integer>
              docs: Assigned user
            task:
              type: optional<integer>
              docs: Assigned task
        content-type: application/json
      response:
        docs: ''
        type: root.TaskAssignment
      examples:
        - path-parameters:
            id: 1
            task_pk: 1
          request: {}
          response:
            body:
              id: 1
              created_at: '2024-01-15T09:30:00Z'
              type: AN
              assignee: 1
              task: 1
    api_projects_tasks_assignees_create:
      path: /api/projects/{id}/tasks/assignees
      method: POST
      auth: true
      docs: Assign multiple tasks to a specific user for a specific project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Bulk assign tasks
      request:
        body: root.TaskAssignmentRequest
        query-parameters:
          selected_items:
            type: optional<boolean>
            docs: Selected items
          type:
            type: optional<string>
            docs: Assignment type
          users:
            type: optional<string>
            docs: Assignees
        name: ApiProjectsTasksAssigneesCreateRequest
        content-type: application/json
      response:
        docs: Success
        type: ApiProjectsTasksAssigneesCreateResponse
      errors:
        - root.BadRequestError
      examples:
        - path-parameters:
            id: 1
          request:
            assignee: 1
            task: 1
          response:
            body:
              assignments:
                - key: value
    list:
      path: /api/tasks/
      method: GET
      auth: true
      docs: >-
        Retrieve a paginated list of tasks. The response format varies based on
        the user's role in the organization:

        - **Admin/Owner**: Full task details with all annotations, reviews, and
        metadata

        - **Reviewer**: Task details optimized for review workflow

        - **Annotator**: Task details filtered to show only user's own
        annotations and assignments
      pagination:
        offset: $request.page
        results: $response.tasks
      source:
        openapi: openapi/openapi.yaml
      display-name: List tasks with role-based serialization
      request:
        name: TasksListRequest
        query-parameters:
          page:
            type: optional<integer>
            docs: A page number within the paginated result set.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
      response:
        docs: ''
        type: root.PaginatedRoleBasedTaskList
      errors:
        - root.BadRequestError
        - root.UnauthorizedError
        - root.ForbiddenError
      examples:
        - response:
            body:
              tasks:
                - id: 1
                  agreement: agreement
                  predictions:
                    - {}
                  annotations: annotations
                  drafts:
                    - {}
                  annotators:
                    - 1
                  inner_id: 1
                  cancelled_annotations: 1
                  total_annotations: 1
                  total_predictions: 1
                  completed_at: '2024-01-15T09:30:00Z'
                  annotations_results: annotations_results
                  predictions_results: predictions_results
                  predictions_score: 1.1
                  file_upload: file_upload
                  storage_filename: storage_filename
                  annotations_ids: annotations_ids
                  predictions_model_versions: predictions_model_versions
                  avg_lead_time: 1.1
                  draft_exists: true
                  updated_by:
                    - key: value
                  reviewers: reviewers
                  comments: comments
                  comment_authors: comment_authors
                  reviewed: true
                  reviews_accepted: 1
                  reviews_rejected: 1
                  ground_truth: true
                  data:
                    key: value
                  meta:
                    key: value
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
                  is_labeled: true
                  overlap: 1
                  comment_count: 1
                  unresolved_comment_count: 1
                  last_comment_updated_at: '2024-01-15T09:30:00Z'
                  project: 1
              total: 123
              total_annotations: 456
              total_predictions: 78
      audiences:
        - public
    create:
      path: /api/tasks/
      method: POST
      auth: true
      docs: Create a new task
      source:
        openapi: openapi/openapi.yaml
      display-name: Create a new task
      request:
        name: LseTaskRequest
        body:
          properties:
            data: unknown
            meta: optional<unknown>
            is_labeled:
              type: optional<boolean>
              docs: >-
                True if the number of annotations for this task is greater than
                or equal to the number of maximum_completions for the project
            overlap:
              type: optional<integer>
              docs: Number of distinct annotators that processed the current task
              validation:
                min: -2147483648
                max: 2147483647
            inner_id:
              type: optional<long>
              docs: Internal task ID in the project, starts with 1
            total_annotations:
              type: optional<integer>
              docs: >-
                Number of total annotations for the current task except
                cancelled annotations
              validation:
                min: -2147483648
                max: 2147483647
            cancelled_annotations:
              type: optional<integer>
              docs: Number of total cancelled annotations for the current task
              validation:
                min: -2147483648
                max: 2147483647
            total_predictions:
              type: optional<integer>
              docs: Number of total predictions for the current task
              validation:
                min: -2147483648
                max: 2147483647
            comment_count:
              type: optional<integer>
              docs: Number of comments in the task including all annotations
              validation:
                min: -2147483648
                max: 2147483647
            unresolved_comment_count:
              type: optional<integer>
              docs: >-
                Number of unresolved comments in the task including all
                annotations
              validation:
                min: -2147483648
                max: 2147483647
            last_comment_updated_at:
              type: optional<datetime>
              docs: When the last comment was updated
            project:
              type: optional<integer>
              docs: Project ID for this task
            updated_by:
              type: optional<integer>
              docs: Last annotator or reviewer who updated this task
            file_upload:
              type: optional<integer>
              docs: Uploaded file used as data source for this task
            comment_authors:
              type: optional<list<integer>>
              docs: Users who wrote comments
        content-type: application/json
      response:
        docs: ''
        type: root.LseTask
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  ApiProjectsTasksAssigneesCreateResponse:
    properties:
      assignments: optional<list<map<string, unknown>>>
    source:
      openapi: openapi/openapi.yaml
