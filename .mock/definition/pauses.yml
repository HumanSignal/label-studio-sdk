imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_projects_members_pauses_update:
      path: /api/projects/{project_pk}/members/{user_pk}/pauses/{id}/
      method: PUT
      auth: true
      docs: Overwrite a pause entry by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
        project_pk: integer
        user_pk: integer
      display-name: Put pause
      request:
        body: root.PauseRequest
        content-type: application/json
      response:
        docs: ''
        type: root.Pause
      examples:
        - path-parameters:
            id: id
            project_pk: 1
            user_pk: 1
          request:
            reason: MANUAL
          response:
            body:
              id: 1
              project: 1
              user: 1
              paused_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              reason: MANUAL
              verbose_reason: verbose_reason
              deleted_by: 1
              deleted_at: '2024-01-15T09:30:00Z'
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yaml
