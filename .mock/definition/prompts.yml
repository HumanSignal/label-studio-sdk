imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    batch_failed_predictions:
      path: /api/model-run/batch-failed-predictions
      method: POST
      auth: true
      docs: Create a new batch of failed predictions.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create batch of failed predictions
      request:
        name: BatchFailedPredictionsRequest
        body:
          properties:
            job_id:
              type: string
              validation:
                minLength: 1
                maxLength: 255
            failed_predictions: list<unknown>
        content-type: application/json
      response:
        docs: ''
        type: root.BatchFailedPredictions
      examples:
        - request:
            job_id: job_id
            failed_predictions: []
          response:
            body:
              job_id: job_id
              failed_predictions:
                - key: value
      audiences:
        - public
    batch_predictions:
      path: /api/model-run/batch-predictions
      method: POST
      auth: true
      docs: Create a new batch prediction.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create batch predictions
      request:
        name: BatchPredictionsRequest
        body:
          properties:
            job_id:
              type: string
              validation:
                minLength: 1
                maxLength: 255
            results: list<unknown>
        content-type: application/json
      response:
        docs: ''
        type: root.BatchPredictions
      examples:
        - request:
            job_id: job_id
            results: []
          response:
            body:
              job_id: job_id
              results:
                - key: value
      audiences:
        - public
    list:
      path: /api/prompts/
      method: GET
      auth: true
      docs: List all prompts.
      source:
        openapi: openapi/openapi.yaml
      display-name: List prompts
      request:
        name: PromptsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.ModelInterfaceSerializerGet>
      examples:
        - response:
            body:
              - id: 1
                created_by:
                  id: 1
                  first_name: first_name
                  last_name: last_name
                  email: email
                  avatar: avatar
                skill_name: TextClassification
                associated_projects:
                  - id: 1
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                input_fields:
                  key: value
                output_classes:
                  key: value
                organization: 1
      audiences:
        - public
    create:
      path: /api/prompts/
      method: POST
      auth: true
      docs: Create a new prompt.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create prompt
      request:
        body: root.ModelInterfaceRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ModelInterface
      examples:
        - request:
            title: title
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              skill_name: TextClassification
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              input_fields:
                key: value
              output_classes:
                key: value
              organization: 1
              associated_projects:
                - 1
      audiences:
        - public
    get:
      path: /api/prompts/{id}/
      method: GET
      auth: true
      docs: Retrieve a specific prompt.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Get prompt
      response:
        docs: ''
        type: root.ModelInterfaceSerializerGet
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              skill_name: TextClassification
              associated_projects:
                - id: 1
                  title: title
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              input_fields:
                key: value
              output_classes:
                key: value
              organization: 1
      audiences:
        - public
    api_prompts_update:
      path: /api/prompts/{id}/
      method: PUT
      auth: true
      docs: Overwrite a specific prompt by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Put prompt
      request:
        body: root.ModelInterfaceRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ModelInterface
      examples:
        - path-parameters:
            id: id
          request:
            title: title
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              skill_name: TextClassification
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              input_fields:
                key: value
              output_classes:
                key: value
              organization: 1
              associated_projects:
                - 1
      audiences:
        - internal
    delete:
      path: /api/prompts/{id}/
      method: DELETE
      auth: true
      docs: Delete a prompt by ID
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Delete prompt
      examples:
        - path-parameters:
            id: id
      audiences:
        - public
    update:
      path: /api/prompts/{id}/
      method: PATCH
      auth: true
      docs: Update a specific prompt by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Update prompt
      request:
        name: PatchedModelInterfaceRequest
        body:
          properties:
            created_by:
              type: optional<root.UserSimpleRequest>
              docs: User who created Dataset
            skill_name: optional<root.SkillNameEnum>
            title:
              type: optional<string>
              docs: Model name
              validation:
                minLength: 1
                maxLength: 500
            description:
              type: optional<string>
              docs: Model description
            input_fields: optional<unknown>
            output_classes: optional<unknown>
            organization: optional<integer>
            associated_projects: optional<list<integer>>
        content-type: application/json
      response:
        docs: ''
        type: root.ModelInterface
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              skill_name: TextClassification
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              input_fields:
                key: value
              output_classes:
                key: value
              organization: 1
              associated_projects:
                - 1
      audiences:
        - public
    api_prompts_versions_update:
      path: /api/prompts/{prompt_id}/versions/{id}
      method: PUT
      auth: true
      docs: Overwrite a specific prompt version by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        prompt_id: integer
      display-name: Put prompt version
      request:
        body: root.ThirdPartyModelVersionRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ThirdPartyModelVersion
      examples:
        - path-parameters:
            id: 1
            prompt_id: 1
          request:
            title: title
            prompt: prompt
            provider_model_id: provider_model_id
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              score: score
              parent_model: 1
              title: title
              prompt: prompt
              provider: OpenAI
              provider_model_id: provider_model_id
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model_provider_connection: 1
              organization: 1
      audiences:
        - internal
    api_prompts_versions_inference_runs_cancel_create:
      path: >-
        /api/prompts/{prompt_id}/versions/{version_id}/inference-runs/{inference_run_id}/cancel
      method: POST
      auth: true
      docs: Cancel the inference run for the given api
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        inference_run_id: integer
        prompt_id: integer
        version_id: integer
      display-name: Cancel Inference Run API
      examples:
        - path-parameters:
            inference_run_id: 1
            prompt_id: 1
            version_id: 1
    compatible_projects:
      path: /api/prompts/compatible-projects
      method: GET
      auth: true
      docs: Retrieve a list of compatible project for prompt.
      source:
        openapi: openapi/openapi.yaml
      display-name: List projects compatible with prompt
      request:
        name: PromptsCompatibleProjectsRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          page:
            type: optional<integer>
            docs: A page number within the paginated result set.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          project_type:
            type: optional<PromptsCompatibleProjectsRequestProjectType>
            default: TextClassification
            docs: Skill to filter by
      response:
        docs: ''
        type: root.PaginatedAllRolesProjectListList
      examples:
        - response:
            body:
              count: 123
              next: http://api.example.org/accounts/?page=4
              previous: http://api.example.org/accounts/?page=2
              results:
                - config_has_control_tags: true
                  useful_annotation_number: useful_annotation_number
