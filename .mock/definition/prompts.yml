imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_prompts_list:
      path: /api/prompts/
      method: GET
      auth: true
      docs: List all prompts.
      source:
        openapi: openapi/openapi.yaml
      display-name: List prompts
      request:
        name: ApiPromptsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.ModelInterfaceSerializerGet>
      examples:
        - response:
            body:
              - id: 1
                created_by:
                  id: 1
                  first_name: first_name
                  last_name: last_name
                  email: email
                  avatar: avatar
                skill_name: TextClassification
                associated_projects:
                  - id: 1
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                input_fields:
                  key: value
                output_classes:
                  key: value
                organization: 1
    api_prompts_create:
      path: /api/prompts/
      method: POST
      auth: true
      docs: Create a new promt.
      source:
        openapi: openapi/openapi.yaml
