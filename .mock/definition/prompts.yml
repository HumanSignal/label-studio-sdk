        - path-parameters:
            id: id
          request: {}
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              skill_name: TextClassification
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
