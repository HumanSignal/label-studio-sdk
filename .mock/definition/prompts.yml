                  overlap_cohort_percentage: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  PromptsCompatibleProjectsRequestProjectType:
    enum:
      - NamedEntityRecognition
      - TextClassification
    default: TextClassification
    source:
      openapi: openapi/openapi.yaml
