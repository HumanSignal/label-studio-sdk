                maxLength: 500
            prompt:
              type: optional<string>
              docs: Prompt to execute
              validation:
                minLength: 1
            provider:
              type: optional<root.ProviderEnum>
              docs: |-
                The model provider to use e.g. OpenAI

                * `OpenAI` - OpenAI
                * `AzureOpenAI` - AzureOpenAI
