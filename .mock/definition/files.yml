imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/import/file-upload/{id}
      method: GET
      auth: true
      docs: Retrieve details about a specific uploaded file.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get file upload
      response:
        docs: ''
        type: root.FileUpload
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              file: file
      audiences:
        - public
    delete:
      path: /api/import/file-upload/{id}
      method: DELETE
      auth: true
      docs: Delete a specific uploaded file.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete file upload
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/import/file-upload/{id}
      method: PATCH
      auth: true
      docs: Update a specific uploaded file.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update file upload
      request:
        name: PatchedFileUploadRequest
        body:
          properties:
            file: optional<file>
        content-type: multipart/form-data
      response:
        docs: ''
        type: root.FileUpload
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              file: file
      audiences:
        - public
    list:
      path: /api/projects/{id}/file-uploads
      method: GET
      auth: true
      docs: |2-

                Retrieve the list of uploaded files used to create labeling tasks for a specific project.
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get files list
      request:
        name: FilesListRequest
        query-parameters:
          all:
            type: optional<boolean>
            docs: Set to "true" if you want to retrieve all file uploads
          ids:
            type: optional<string>
            allow-multiple: true
            docs: Specify the list of file upload IDs to retrieve, e.g. ids=[1,2,3]
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.FileUpload>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - id: 1
                file: file
      audiences:
        - public
    delete_many:
      path: /api/projects/{id}/file-uploads
      method: DELETE
      auth: true
      docs: |2-

                Delete uploaded files for a specific project.
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete files
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    download:
      path: /data/upload/{filename}
      method: GET
      auth: true
      docs: Download a specific uploaded file.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        filename: string
      display-name: Download file
      examples:
        - path-parameters:
            filename: filename
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
