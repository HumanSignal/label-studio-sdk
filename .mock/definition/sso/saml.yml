imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/saml/settings
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve SAML2 settings for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Retrieve SAML2 Settings
      response:
        docs: ''
        type: root.SamlSettings
      examples:
        - name: response
          response:
            body:
              projects_groups:
                - group: groups_test
                  project_id: 42
                  role: Inherit
              roles_groups:
                - - Administrator
                  - groups_test
              workspaces_groups:
                - - Default workspace
                  - groups_test
      audiences:
        - public
    update:
      path: /api/saml/settings
      method: POST
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update SAML2 settings for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Update SAML2 Settings
      request:
        name: SamlSettingsUpdateRequest
        body:
          properties:
            projects_groups: optional<list<root.ProjectGroupRequest>>
            roles_groups: optional<list<list<string>>>
            workspaces_groups: optional<list<list<string>>>
        content-type: application/json
      response:
        docs: ''
        type: root.SamlSettingsUpdate
      examples:
        - name: response
          request:
            projects_groups:
              - group: groups_test
                project_id: 42
                role: Inherit
            roles_groups:
              - - Administrator
                - groups_test
            workspaces_groups:
              - - Default workspace
                - groups_test
          response:
            body:
              projects_groups:
                - group: groups_test
                  project_id: 42
                  role: Inherit
              roles_groups:
                - - Administrator
                  - groups_test
              workspaces_groups:
                - - Default workspace
                  - groups_test
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
