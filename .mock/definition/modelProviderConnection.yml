imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_model_provider_connections_update:
      path: /api/model-provider-connections/{id}/
      method: PUT
      auth: true
      docs: Overwrite a specific model provider connection by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Put model provider connection
      request:
        body: root.ModelProviderConnectionRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ModelProviderConnection
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              model_params: model_params
              provider: OpenAI
              deployment_name: deployment_name
              endpoint: endpoint
              google_project_id: google_project_id
              google_location: google_location
              cached_available_models: cached_available_models
              scope: Organization
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              is_internal: true
              budget_limit: 1.1
              budget_last_reset_date: '2024-01-15T09:30:00Z'
              budget_reset_period: Monthly
              budget_total_spent: 1.1
              budget_alert_threshold: 1.1
              organization: 1
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yaml
