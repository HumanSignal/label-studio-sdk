imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/session-policy/
      method: GET
      auth:
        - Token: []
      docs: Retrieve session timeout policy for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Retrieve Session Policy
      response:
        docs: ''
        type: root.SessionTimeoutPolicy
        status-code: 200
      examples:
        - response:
            body:
              created_at: '2024-01-15T09:30:00Z'
              max_session_age: 1
              max_time_between_activity: 1
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    update:
      path: /api/session-policy/
      method: PATCH
      auth:
        - Token: []
      docs: Update session timeout policy for the currently active organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Update Session Policy
      request:
        name: PatchedSessionTimeoutPolicyRequest
        body:
          properties:
            max_session_age:
              type: optional<integer>
              docs: >-
                Number of minutes that a session can be active before needing to
                re-login
              validation:
                min: 1
                max: 2147483647
            max_time_between_activity:
              type: optional<integer>
              docs: >-
                Number of minutes that a session stays active without any
                activity
              validation:
                min: 1
                max: 2147483647
        content-type: application/json
      response:
        docs: ''
        type: root.SessionTimeoutPolicy
        status-code: 200
      examples:
        - request: {}
          response:
            body:
              created_at: '2024-01-15T09:30:00Z'
              max_session_age: 1
              max_time_between_activity: 1
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
