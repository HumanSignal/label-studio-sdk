imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/model-provider-connections/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        List all model provider connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: List model provider connections
      request:
        name: ModelProvidersListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.ModelProviderConnection>
      examples:
        - response:
            body:
              - budget_alert_threshold: 1.1
                budget_last_reset_date: '2024-01-15T09:30:00Z'
                budget_limit: 1.1
                budget_reset_period: Monthly
                budget_total_spent: 1.1
                cached_available_models: cached_available_models
                created_at: '2024-01-15T09:30:00Z'
                created_by:
                  avatar: avatar
                  email: email
                  first_name: first_name
                  id: 1
                  last_name: last_name
                deployment_name: deployment_name
                endpoint: endpoint
                google_location: google_location
                google_project_id: google_project_id
                id: 1
                is_internal: true
                model_params: model_params
                organization: 1
                provider: OpenAI
                scope: Organization
                updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/model-provider-connections/
      method: POST
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Create a new model provider connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create model provider connection
      request:
        body: root.ModelProviderConnectionRequest
        content-type: application/json
      response:
        docs: ''
        type: root.ModelProviderConnection
      examples:
        - request: {}
          response:
            body:
              budget_alert_threshold: 1.1
              budget_last_reset_date: '2024-01-15T09:30:00Z'
              budget_limit: 1.1
              budget_reset_period: Monthly
              budget_total_spent: 1.1
              cached_available_models: cached_available_models
              created_at: '2024-01-15T09:30:00Z'
              created_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              deployment_name: deployment_name
              endpoint: endpoint
              google_location: google_location
              google_project_id: google_project_id
              id: 1
              is_internal: true
              model_params: model_params
              organization: 1
              provider: OpenAI
              scope: Organization
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    list_model_provider_choices:
      path: /api/model-provider-connections/provider-choices
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        List all possible model provider choices
      source:
        openapi: openapi/openapi.yaml
      display-name: List model provider choices
      response:
        docs: List of model provider choices
        type: ModelProvidersListModelProviderChoicesResponse
      examples:
        - response:
            body:
              provider_choices:
                - provider_choices
      audiences:
        - public
    get:
      path: /api/model-provider-connections/{id}/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve a specific model provider connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Get model provider connection
      response:
        docs: ''
        type: root.ModelProviderConnection
      examples:
        - path-parameters:
            id: id
          response:
            body:
              budget_alert_threshold: 1.1
              budget_last_reset_date: '2024-01-15T09:30:00Z'
              budget_limit: 1.1
              budget_reset_period: Monthly
              budget_total_spent: 1.1
              cached_available_models: cached_available_models
              created_at: '2024-01-15T09:30:00Z'
              created_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              deployment_name: deployment_name
              endpoint: endpoint
              google_location: google_location
              google_project_id: google_project_id
              id: 1
              is_internal: true
              model_params: model_params
              organization: 1
              provider: OpenAI
              scope: Organization
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    delete:
      path: /api/model-provider-connections/{id}/
      method: DELETE
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete a model provider connection by ID
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Delete model provider connection
      examples:
        - path-parameters:
            id: id
      audiences:
        - public
    update:
      path: /api/model-provider-connections/{id}/
      method: PATCH
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update a specific model provider connection by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Update model provider connection
      request:
        name: PatchedModelProviderConnectionRequest
        body:
          properties:
            api_key:
              type: optional<string>
              docs: Model provider API key
            auth_token:
              type: optional<string>
              docs: Model provider Auth token
            budget_alert_threshold:
              type: optional<double>
              docs: Budget alert threshold for the given provider connection
            cached_available_models:
              type: optional<string>
              docs: List of available models from the provider
              validation:
                maxLength: 4096
            deployment_name:
              type: optional<string>
              docs: Azure OpenAI deployment name
              validation:
                maxLength: 512
            endpoint:
              type: optional<string>
              docs: Azure OpenAI endpoint
              validation:
                maxLength: 512
            google_application_credentials:
              type: optional<string>
              docs: The content of GOOGLE_APPLICATION_CREDENTIALS json file
            google_location:
              type: optional<string>
              docs: Google project location
              validation:
                maxLength: 255
            google_project_id:
              type: optional<string>
              docs: Google project ID
              validation:
                maxLength: 255
            is_internal:
              type: optional<boolean>
              docs: >-
                Whether the model provider connection is internal, not visible
                to the user
            provider: optional<root.ProviderEnum>
            scope: optional<root.ScopeEnum>
        content-type: application/json
      response:
        docs: ''
        type: root.ModelProviderConnection
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              budget_alert_threshold: 1.1
              budget_last_reset_date: '2024-01-15T09:30:00Z'
              budget_limit: 1.1
              budget_reset_period: Monthly
              budget_total_spent: 1.1
              cached_available_models: cached_available_models
              created_at: '2024-01-15T09:30:00Z'
              created_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              deployment_name: deployment_name
              endpoint: endpoint
              google_location: google_location
              google_project_id: google_project_id
              id: 1
              is_internal: true
              model_params: model_params
              organization: 1
              provider: OpenAI
              scope: Organization
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  ModelProvidersListModelProviderChoicesResponse:
    properties:
      provider_choices: optional<list<string>>
    source:
      openapi: openapi/openapi.yaml
