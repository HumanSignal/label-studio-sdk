imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_dataset_storages_s3_list:
      path: /api/dataset-storages/s3/
      method: GET
      auth: true
      docs: Get a list of all S3 import storage connections.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all import storage
      request:
        name: ApiDatasetStoragesS3ListRequest
        query-parameters:
          dataset:
            type: optional<integer>
            docs: Dataset ID
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.S3DatasetStorage>
      examples:
        - response:
            body:
              - id: 1
                type: type
                synchronizable: true
                presign: true
                last_sync: '2024-01-15T09:30:00Z'
                last_sync_count: 1
                last_sync_job: last_sync_job
                status: initialized
                traceback: traceback
                meta:
                  key: value
                title: title
                description: description
                created_at: '2024-01-15T09:30:00Z'
                bucket: bucket
                prefix: prefix
                regex_filter: regex_filter
                use_blob_urls: true
                aws_access_key_id: aws_access_key_id
                aws_secret_access_key: aws_secret_access_key
                aws_session_token: aws_session_token
                aws_sse_kms_key_id: aws_sse_kms_key_id
                region_name: region_name
                s3_endpoint: s3_endpoint
                presign_ttl: 1
                recursive_scan: true
                glob_pattern: glob_pattern
                synced: true
                job_id: job_id
                dataset: 1
    api_dataset_storages_s3_create:
      path: /api/dataset-storages/s3/
      method: POST
      auth: true
      docs: Create a new S3 import storage connection.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create import storage
      request:
        body: root.S3DatasetStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.S3DatasetStorage
      examples:
        - request:
            dataset: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              region_name: region_name
              s3_endpoint: s3_endpoint
              presign_ttl: 1
              recursive_scan: true
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
    api_dataset_storages_s3_retrieve:
      path: /api/dataset-storages/s3/{id}/
      method: GET
      auth: true
      docs: Get a specific S3 import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get import storage
      response:
        docs: ''
        type: root.S3DatasetStorage
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              region_name: region_name
              s3_endpoint: s3_endpoint
              presign_ttl: 1
              recursive_scan: true
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
    api_dataset_storages_s3_destroy:
      path: /api/dataset-storages/s3/{id}/
      method: DELETE
      auth: true
      docs: Delete a specific S3 import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete import storage
      examples:
        - path-parameters:
            id: 1
    api_dataset_storages_s3_partial_update:
      path: /api/dataset-storages/s3/{id}/
      method: PATCH
      auth: true
      docs: Update a specific S3 import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update import storage
      request:
        name: PatchedS3DatasetStorageRequest
        body:
          properties:
            synchronizable:
              type: optional<boolean>
              default: true
            presign:
              type: optional<boolean>
              default: true
            last_sync:
              type: optional<datetime>
              docs: Last sync finished time
            last_sync_count:
              type: optional<integer>
              docs: Count of tasks synced last time
              validation:
                min: 0
                max: 2147483647
            last_sync_job:
              type: optional<string>
              docs: Last sync job ID
              validation:
                maxLength: 256
            status: optional<root.StatusC5AEnum>
            traceback:
              type: optional<string>
              docs: Traceback report for the last failed sync
            meta: optional<unknown>
            title:
              type: optional<string>
              docs: Cloud storage title
              validation:
                maxLength: 256
            description:
              type: optional<string>
              docs: Cloud storage description
            bucket:
              type: optional<string>
              docs: S3 bucket name
            prefix:
              type: optional<string>
              docs: S3 bucket prefix
            regex_filter:
              type: optional<string>
              docs: Cloud storage regex for filtering objects
            use_blob_urls:
              type: optional<boolean>
              docs: Interpret objects as BLOBs and generate URLs
            aws_access_key_id:
              type: optional<string>
              docs: AWS_ACCESS_KEY_ID
            aws_secret_access_key:
              type: optional<string>
              docs: AWS_SECRET_ACCESS_KEY
            aws_session_token:
              type: optional<string>
              docs: AWS_SESSION_TOKEN
            aws_sse_kms_key_id:
              type: optional<string>
              docs: AWS SSE KMS Key ID
            region_name:
              type: optional<string>
              docs: AWS Region
            s3_endpoint:
              type: optional<string>
              docs: S3 Endpoint
            presign_ttl:
              type: optional<integer>
              docs: Presigned URLs TTL (in minutes)
              validation:
                min: 0
                max: 32767
            recursive_scan:
              type: optional<boolean>
              docs: Perform recursive scan over the bucket content
            glob_pattern:
              type: optional<string>
              docs: Glob pattern for syncing from bucket
            synced:
              type: optional<boolean>
              docs: Flag if dataset has been previously synced or not
            dataset:
              type: optional<integer>
              docs: A unique integer value identifying this dataset.
        content-type: application/json
      response:
        docs: ''
        type: root.S3DatasetStorage
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              region_name: region_name
              s3_endpoint: s3_endpoint
              presign_ttl: 1
              recursive_scan: true
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
    api_dataset_storages_s3_columns_retrieve:
      path: /api/dataset-storages/s3/{id}/columns/
      method: GET
      auth: true
      docs: Retrieves column names from users JSON/blob data in bucket
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get data column names from storage
      examples:
        - path-parameters:
            id: 1
    api_dataset_storages_s3_sync_create:
      path: /api/dataset-storages/s3/{id}/sync/
      method: POST
      auth: true
      docs: Sync tasks from an S3 import storage connection.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Sync import storage
      request:
        body: root.S3DatasetStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.S3DatasetStorage
      examples:
        - path-parameters:
            id: 1
          request:
            dataset: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              region_name: region_name
              s3_endpoint: s3_endpoint
              presign_ttl: 1
              recursive_scan: true
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
    api_dataset_storages_s3_check_for_records_create:
      path: /api/dataset-storages/s3/check-for-records/
      method: POST
      auth: true
      docs: >-
        Checks for existence of records matching the file pattern in the
        bucket/prefix
      source:
        openapi: openapi/openapi.yaml
      display-name: Check for records given the file pattern
      request:
        body: root.S3DatasetStorageRequest
        content-type: application/json
      response:
        docs: ''
        type: root.S3DatasetStorage
      examples:
        - request:
            dataset: 1
          response:
            body:
              id: 1
              type: type
              synchronizable: true
              presign: true
              last_sync: '2024-01-15T09:30:00Z'
              last_sync_count: 1
              last_sync_job: last_sync_job
              status: initialized
              traceback: traceback
              meta:
                key: value
              title: title
              description: description
              created_at: '2024-01-15T09:30:00Z'
              bucket: bucket
              prefix: prefix
              regex_filter: regex_filter
              use_blob_urls: true
              aws_access_key_id: aws_access_key_id
              aws_secret_access_key: aws_secret_access_key
              aws_session_token: aws_session_token
              aws_sse_kms_key_id: aws_sse_kms_key_id
              region_name: region_name
              s3_endpoint: s3_endpoint
              presign_ttl: 1
              recursive_scan: true
              glob_pattern: glob_pattern
              synced: true
              job_id: job_id
              dataset: 1
