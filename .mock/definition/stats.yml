types:
  ApiProjectsStatsAgreementAnnotatorRetrieveResponse:
    properties:
      Agreement_per_annotator:
        type: optional<double>
        docs: Agreement score for the annotator (0-1)
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsStatsDataFilterRetrieveResponse:
    properties:
      filters:
        type: optional<map<string, unknown>>
        docs: Data filter statistics by user
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsStatsFinishedRetrieveResponse:
    properties:
      finished_tasks:
        type: optional<integer>
        docs: Number of finished tasks
      progress:
        type: optional<double>
        docs: Progress percentage (0-100)
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsStatsLeadTimeRetrieveResponse:
    properties:
      lead_time:
        type: optional<map<string, unknown>>
        docs: Lead time statistics including mean, median, and distribution
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsUserStatsPredictionRetrieveResponse:
    properties:
      average_prediction_agreement_per_user:
        type: optional<double>
        docs: Average prediction agreement score for the user (0-1)
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsUserStatsReviewScoreRetrieveResponse:
    properties:
      review_score:
        type: optional<double>
        docs: Average review score for the user
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsUsersStatsAgreementGroundtruthRetrieveResponse:
    properties:
      agreement:
        type: optional<double>
        docs: Ground truth agreement score for the user (0-1)
    source:
      openapi: openapi/openapi.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    api_projects_stats_agreement_annotator_retrieve:
      path: /api/projects/{id}/stats/agreement_annotator/{user_id}
      method: GET
      auth: true
      docs: Get agreement statistics for a specific annotator within a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        user_id: integer
      display-name: Get individual annotator agreement stats
      request:
        name: ApiProjectsStatsAgreementAnnotatorRetrieveRequest
        query-parameters:
          per_label:
            type: optional<boolean>
            default: false
            docs: Calculate agreement per label
      response:
        docs: Individual annotator agreement statistics
        type: ApiProjectsStatsAgreementAnnotatorRetrieveResponse
      examples:
        - path-parameters:
            id: 1
            user_id: 1
          response:
            body:
              Agreement_per_annotator: 1.1
    api_projects_stats_data_filter_retrieve:
      path: /api/projects/{id}/stats/data_filter
      method: GET
      auth: true
      docs: Get statistics about user data filters and their usage within a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get user data filter statistics
      response:
        docs: User data filter statistics
        type: ApiProjectsStatsDataFilterRetrieveResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              filters:
                key: value
    api_projects_stats_finished_retrieve:
      path: /api/projects/{id}/stats/finished
      method: GET
      auth: true
      docs: Get statistics about finished tasks for a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get finished tasks statistics
      request:
        name: ApiProjectsStatsFinishedRetrieveRequest
        query-parameters:
          user_pk:
            type: optional<integer>
            docs: User ID to filter statistics by (optional)
      response:
        docs: Finished tasks statistics
        type: ApiProjectsStatsFinishedRetrieveResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              finished_tasks: 1
              progress: 1.1
    api_projects_stats_lead_time_retrieve:
      path: /api/projects/{id}/stats/lead_time
      method: GET
      auth: true
      docs: >-
        Get lead time statistics across the project, including average
        annotation time.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get lead time statistics
      response:
        docs: Lead time statistics
        type: ApiProjectsStatsLeadTimeRetrieveResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              lead_time:
                key: value
    api_projects_update_stats_retrieve:
      path: /api/projects/{id}/update-stats
      method: GET
      auth: true
      docs: Start stats recalculation for given project
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Start stats recalculation
      request:
        name: ApiProjectsUpdateStatsRetrieveRequest
        query-parameters:
          stat_type:
            type: optional<string>
            docs: 'Stat type to recalculate. Possible values: label, stats'
      response:
        docs: Successful response returns job id
        type: map<string, unknown>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              key: value
    api_projects_user_stats_prediction_retrieve:
      path: /api/projects/{id}/user-stats/{user_pk}/prediction
      method: GET
      auth: true
      docs: >-
        Get prediction agreement statistics for a specific user within a
        project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        user_pk: integer
      display-name: Get individual user prediction agreement
      response:
        docs: Individual user prediction agreement statistics
        type: ApiProjectsUserStatsPredictionRetrieveResponse
      examples:
        - path-parameters:
            id: 1
            user_pk: 1
          response:
            body:
              average_prediction_agreement_per_user: 1.1
    api_projects_user_stats_review_score_retrieve:
      path: /api/projects/{id}/user-stats/{user_pk}/review_score
      method: GET
      auth: true
      docs: Get review score statistics for a specific user within a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        user_pk: integer
      display-name: Get individual user review scores
      response:
        docs: Individual user review score statistics
        type: ApiProjectsUserStatsReviewScoreRetrieveResponse
      examples:
        - path-parameters:
            id: 1
            user_pk: 1
          response:
            body:
              review_score: 1.1
    api_projects_users_stats_agreement_groundtruth_retrieve:
      path: /api/projects/{id}/users/{user_pk}/stats/agreement-groundtruth
      method: GET
      auth: true
      docs: >-
        Get ground truth agreement statistics for a specific user within a
        project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        user_pk: integer
      display-name: Get individual user ground truth agreement
      response:
        docs: Individual user ground truth agreement statistics
        type: ApiProjectsUsersStatsAgreementGroundtruthRetrieveResponse
      examples:
        - path-parameters:
            id: 1
            user_pk: 1
          response:
            body:
              agreement: 1.1
  source:
    openapi: openapi/openapi.yaml
