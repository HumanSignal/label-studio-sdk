imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/webhooks/
      method: GET
      auth: true
      docs: List all webhooks set up for your organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: List all webhooks
      request:
        name: WebhooksListRequest
        query-parameters:
          project:
            type: optional<string>
            docs: Project ID
      response:
        docs: ''
        type: list<root.Webhook>
      examples:
        - response:
            body:
              - actions:
                  - PROJECT_CREATED
                created_at: '2024-01-15T09:30:00Z'
                headers:
                  key: value
                id: 1
                is_active: true
                organization: 1
                project: 1
                send_for_all_actions: true
                send_payload: true
                updated_at: '2024-01-15T09:30:00Z'
                url: url
      audiences:
        - public
    create:
      path: /api/webhooks/
      method: POST
      auth: true
      docs: Create a webhook for your organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create a webhook
      request:
        name: WebhookRequest
        body:
          properties:
            actions: optional<list<root.ActionsEnum>>
            headers: optional<unknown>
            is_active:
              type: optional<boolean>
              docs: If value is False the webhook is disabled
            project: optional<integer>
            send_for_all_actions:
              type: optional<boolean>
              docs: If value is False - used only for actions from WebhookAction
            send_payload:
              type: optional<boolean>
              docs: If value is False send only action
            url:
              type: string
              docs: URL of webhook
              validation:
                format: uri
                minLength: 1
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.Webhook
      examples:
        - request:
            url: url
          response:
            body:
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              headers:
                key: value
              id: 1
              is_active: true
              organization: 1
              project: 1
              send_for_all_actions: true
              send_payload: true
              updated_at: '2024-01-15T09:30:00Z'
              url: url
      audiences:
        - public
    info:
      path: /api/webhooks/info/
      method: GET
      auth: true
      docs: Get descriptions of all available webhook actions to set up webhooks.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all webhook actions
      request:
        name: WebhooksInfoRequest
        query-parameters:
          organization-only:
            type: optional<boolean>
            docs: organization-only or not
      response:
        docs: Object with webhook action descriptions.
        type: WebhooksInfoResponse
      examples:
        - response:
            body:
              ANNOTATIONS_CREATED:
                description: description
                key: key
                name: name
                organization-only: true
              ANNOTATIONS_DELETED:
                description: description
                key: key
                name: name
                organization-only: true
              ANNOTATION_CREATED:
                description: description
                key: key
                name: name
                organization-only: true
              ANNOTATION_UPDATED:
                description: description
                key: key
                name: name
                organization-only: true
              LABEL_LINK_CREATED:
                description: description
                key: key
                name: name
                organization-only: true
              LABEL_LINK_DELETED:
                description: description
                key: key
                name: name
                organization-only: true
              LABEL_LINK_UPDATED:
                description: description
                key: key
                name: name
                organization-only: true
              PROJECT_CREATED:
                description: description
                key: key
                name: name
                organization-only: true
              PROJECT_DELETED:
                description: description
                key: key
                name: name
                organization-only: true
              PROJECT_UPDATED:
                description: description
                key: key
                name: name
                organization-only: true
              REVIEWS_DELETED:
                description: description
                key: key
                name: name
                organization-only: true
              REVIEW_CREATED:
                description: description
                key: key
                name: name
                organization-only: true
              REVIEW_UPDATED:
                description: description
                key: key
                name: name
                organization-only: true
              TASKS_CREATED:
                description: description
                key: key
                name: name
                organization-only: true
              TASKS_DELETED:
                description: description
                key: key
                name: name
                organization-only: true
      audiences:
        - public
    get:
      path: /api/webhooks/{id}/
      method: GET
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get webhook info
      response:
        docs: ''
        type: root.Webhook
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              headers:
                key: value
              id: 1
              is_active: true
              organization: 1
              project: 1
              send_for_all_actions: true
              send_payload: true
              updated_at: '2024-01-15T09:30:00Z'
              url: url
      audiences:
        - public
    api_webhooks_update:
      path: /api/webhooks/{id}/
      method: PUT
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Save webhook info
      request:
        name: WebhookSerializerForUpdateRequest
        body:
          properties:
            actions: optional<list<root.ActionsEnum>>
            headers: optional<unknown>
            is_active:
              type: optional<boolean>
              docs: If value is False the webhook is disabled
            send_for_all_actions:
              type: optional<boolean>
              docs: If value is False - used only for actions from WebhookAction
            send_payload:
              type: optional<boolean>
              docs: If value is False send only action
            url:
              type: string
              docs: URL of webhook
              validation:
                format: uri
                minLength: 1
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.WebhookSerializerForUpdate
      examples:
        - path-parameters:
            id: 1
          request:
            url: url
          response:
            body:
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              headers:
                key: value
              id: 1
              is_active: true
              organization: 1
              project: 1
              send_for_all_actions: true
              send_payload: true
              updated_at: '2024-01-15T09:30:00Z'
              url: url
      audiences:
        - internal
    delete:
      path: /api/webhooks/{id}/
      method: DELETE
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete webhook info
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/webhooks/{id}/
      method: PATCH
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update webhook info
      request:
        name: PatchedWebhookSerializerForUpdateRequest
        body:
          properties:
            actions: optional<list<root.ActionsEnum>>
            headers: optional<unknown>
            is_active:
              type: optional<boolean>
              docs: If value is False the webhook is disabled
            send_for_all_actions:
              type: optional<boolean>
              docs: If value is False - used only for actions from WebhookAction
            send_payload:
              type: optional<boolean>
              docs: If value is False send only action
            url:
              type: optional<string>
              docs: URL of webhook
              validation:
                format: uri
                minLength: 1
                maxLength: 2048
        content-type: application/json
      response:
        docs: ''
        type: root.WebhookSerializerForUpdate
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              headers:
                key: value
              id: 1
              is_active: true
              organization: 1
              project: 1
              send_for_all_actions: true
              send_payload: true
              updated_at: '2024-01-15T09:30:00Z'
              url: url
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
