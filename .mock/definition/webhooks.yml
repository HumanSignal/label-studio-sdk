imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/webhooks/
      method: GET
      auth: true
      docs: List all webhooks set up for your organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: List all webhooks
      request:
        name: WebhooksListRequest
        query-parameters:
          project:
            type: optional<string>
            docs: Project ID
      response:
        docs: ''
        type: list<root.Webhook>
      examples:
        - response:
            body:
              - id: 1
                organization: 1
                project: 1
                url: url
                send_payload: true
                send_for_all_actions: true
                headers:
                  key: value
                is_active: true
                actions:
                  - PROJECT_CREATED
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/webhooks/
      method: POST
      auth: true
      docs: Create a webhook for your organization.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create a webhook
      request:
        name: WebhookRequest
        body:
          properties:
            project: optional<integer>
            url:
              type: string
              docs: URL of webhook
              validation:
                format: uri
                minLength: 1
                maxLength: 2048
            send_payload:
              type: optional<boolean>
              docs: If value is False send only action
            send_for_all_actions:
              type: optional<boolean>
              docs: If value is False - used only for actions from WebhookAction
            headers: optional<unknown>
            is_active:
              type: optional<boolean>
              docs: If value is False the webhook is disabled
            actions: optional<list<root.ActionsEnum>>
        content-type: application/json
      response:
        docs: ''
        type: root.Webhook
      examples:
        - request:
            url: url
          response:
            body:
              id: 1
              organization: 1
              project: 1
              url: url
              send_payload: true
              send_for_all_actions: true
              headers:
                key: value
              is_active: true
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    get:
      path: /api/webhooks/{id}/
      method: GET
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get webhook info
      response:
        docs: ''
        type: root.Webhook
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              organization: 1
              project: 1
              url: url
              send_payload: true
              send_for_all_actions: true
              headers:
                key: value
              is_active: true
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    api_webhooks_update:
      path: /api/webhooks/{id}/
      method: PUT
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Save webhook info
      request:
        name: WebhookSerializerForUpdateRequest
        body:
          properties:
            url:
              type: string
              docs: URL of webhook
              validation:
                format: uri
                minLength: 1
                maxLength: 2048
            send_payload:
              type: optional<boolean>
              docs: If value is False send only action
            send_for_all_actions:
              type: optional<boolean>
              docs: If value is False - used only for actions from WebhookAction
            headers: optional<unknown>
            is_active:
              type: optional<boolean>
              docs: If value is False the webhook is disabled
            actions: optional<list<root.ActionsEnum>>
        content-type: application/json
      response:
        docs: ''
        type: root.WebhookSerializerForUpdate
      examples:
        - path-parameters:
            id: 1
          request:
            url: url
          response:
            body:
              id: 1
              organization: 1
              project: 1
              url: url
              send_payload: true
              send_for_all_actions: true
              headers:
                key: value
              is_active: true
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - internal
    delete:
      path: /api/webhooks/{id}/
      method: DELETE
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Delete webhook info
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/webhooks/{id}/
      method: PATCH
      auth: true
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Update webhook info
      request:
        name: PatchedWebhookSerializerForUpdateRequest
        body:
          properties:
            url:
              type: optional<string>
              docs: URL of webhook
              validation:
                format: uri
                minLength: 1
                maxLength: 2048
            send_payload:
              type: optional<boolean>
              docs: If value is False send only action
            send_for_all_actions:
              type: optional<boolean>
              docs: If value is False - used only for actions from WebhookAction
            headers: optional<unknown>
            is_active:
              type: optional<boolean>
              docs: If value is False the webhook is disabled
            actions: optional<list<root.ActionsEnum>>
        content-type: application/json
      response:
        docs: ''
        type: root.WebhookSerializerForUpdate
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              organization: 1
              project: 1
              url: url
              send_payload: true
              send_for_all_actions: true
              headers:
                key: value
              is_active: true
              actions:
                - PROJECT_CREATED
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    info:
      path: /api/webhooks/info/
      method: GET
      auth: true
      docs: Get descriptions of all available webhook actions to set up webhooks.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get all webhook actions
      request:
        name: WebhooksInfoRequest
        query-parameters:
          organization-only:
            type: optional<boolean>
            docs: organization-only or not
      response:
        docs: ''
        type: map<string, unknown>
      examples:
        - response:
            body:
              key: value
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
