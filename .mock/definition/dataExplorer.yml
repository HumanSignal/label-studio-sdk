service:
  auth: false
  base-path: ''
  endpoints:
    api_datasets_columns_retrieve:
      path: /api/datasets/columns
      method: GET
      auth: true
      docs: Retrieve the data explorer columns available for a specific Dataset.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get data explorer columns
      request:
        name: ApiDatasetsColumnsRetrieveRequest
        query-parameters:
          dataset:
            type: optional<integer>
            docs: Dataset ID
      examples:
        - {}
    api_datasets_import_create:
      path: /api/datasets/import
      method: POST
      auth: true
      docs: |2-

            Export Candidate task for a specific dataset to project.
            
      source:
        openapi: openapi/openapi.yaml
      display-name: Export candidate tasks to project
      request:
        name: ApiDatasetsImportCreateRequest
        query-parameters:
          additional_filters:
            type: optional<map<string, unknown>>
            docs: Additional filters like page and page_size to limit export
          dataset:
            type: optional<integer>
            docs: Dataset ID
          excluded:
            type: optional<map<string, unknown>>
            docs: Candidate tasks IDs to exclude from export
          included:
            type: optional<map<string, unknown>>
            docs: Candidate tasks IDs from vectordb database
          project:
            type: optional<integer>
            docs: Project ID
          view:
            type: optional<integer>
            docs: View ID
      examples:
        - {}
    api_datasets_tasks_retrieve:
      path: /api/datasets/tasks
      method: GET
      auth: true
      docs: |2-

            Retrieve a list of Data Explorer tasks with pagination for a specific view or dataset, by using filters and ordering.
            
      source:
        openapi: openapi/openapi.yaml
      display-name: Get Data Explorer tasks list
      request:
        name: ApiDatasetsTasksRetrieveRequest
        query-parameters:
          dataset:
            type: optional<integer>
            docs: Dataset ID
          max_threshold:
            type: optional<double>
            docs: Maximum threshold for candidate score
          min_threshold:
            type: optional<double>
            docs: Minimum threshold for candidate score
          page:
            type: optional<integer>
            docs: Page number in request
          page_size:
            type: optional<integer>
            docs: Number of tasks to return in response
          view:
            type: optional<integer>
            docs: View ID
      response:
        docs: ''
        type: root.DatasetView
      examples:
        - response:
            body:
              data:
                key: value
              dataset: 1
              filter_group:
                conjunction: conjunction
                filters:
                  - column: column
                    id: 1
                    operator: operator
                    type: type
                id: 1
              id: 1
              order: 1
              ordering:
                key: value
              selected_items:
                key: value
              user: 1
    api_datasets_tasks_metadata_retrieve:
      path: /api/datasets/tasks/metadata
      method: GET
      auth: true
      docs: |2-

            Retrieve Candidate task metadata for a specific dataset, by using candidate_task_id or weaviate_id.
            
      source:
        openapi: openapi/openapi.yaml
      display-name: Get Candidate task metadata
      request:
        name: ApiDatasetsTasksMetadataRetrieveRequest
        query-parameters:
          candidate_task_id:
            type: optional<string>
            docs: Candidate task path in the bucket
          dataset:
            type: optional<integer>
            docs: Dataset ID
          vectordb_id:
            type: optional<string>
            docs: Task ID from vectordb database
      examples:
        - {}
  source:
    openapi: openapi/openapi.yaml
imports:
  root: __package__.yml
