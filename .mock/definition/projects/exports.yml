service:
  auth: false
  base-path: ''
  endpoints:
    download_sync:
      path: /api/projects/{id}/export
      method: GET
      auth: true
      docs: |2-

                <i>Note: if you have a large project it's recommended to use
                export snapshots, this easy export endpoint might have timeouts.</i><br/><br>
                Export annotated tasks as a file in a specific format.
                For example, to export JSON annotations for a project to a file called `annotations.json`,
                run the following from the command line:
                ```bash
                curl -X GET https://localhost:8080/api/projects/{id}/export?exportType=JSON -H 'Authorization: Token abc123' --output 'annotations.json'
                ```
                To export all tasks, including skipped tasks and others without annotations, run the following from the command line:
                ```bash
                curl -X GET https://localhost:8080/api/projects/{id}/export?exportType=JSON&download_all_tasks=true -H 'Authorization: Token abc123' --output 'annotations.json'
                ```
                To export specific tasks with IDs of 123 and 345, run the following from the command line:
                ```bash
                curl -X GET 'https://localhost:8080/api/projects/{id}/export?ids[]=123&ids[]=345' -H 'Authorization: Token abc123' --output 'annotations.json'
                ```
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Easy export of tasks and annotations
      request:
        name: ExportsDownloadSyncRequest
        query-parameters:
          download_all_tasks:
            type: optional<boolean>
            docs: >-
              If true, download all tasks regardless of status. If false,
              download only annotated tasks.
          download_resources:
            type: optional<boolean>
            docs: >-
              If true, download all resource files such as images, audio, and
              others relevant to the tasks.
          export_type:
            type: optional<string>
            docs: Selected export format (JSON by default)
          ids:
            type: optional<string>
            allow-multiple: true
            docs: >-
              Specify a list of task IDs to retrieve only the details for those
              tasks.
      response:
        docs: Exported data
        type: file
      audiences:
        - public
    list_formats:
      path: /api/projects/{id}/export/formats
      method: GET
      auth: true
      docs: Retrieve the available export formats for the current project by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Get export formats
      response:
        docs: Export formats
        type: list<string>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - string
      audiences:
        - public
    list:
      path: /api/projects/{id}/exports/
      method: GET
      auth: true
      docs: Returns a list of exported files for a specific project by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: List all export snapshots
      request:
        name: ExportsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.Export>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - title: title
                id: 1
                created_by:
                  id: 1
                  first_name: first_name
                  last_name: last_name
                  email: email
                  avatar: avatar
                created_at: '2024-01-15T09:30:00Z'
                finished_at: '2024-01-15T09:30:00Z'
                status: created
                md5: md5
                counters:
                  key: value
                converted_formats:
                  - id: 1
                    export_type: export_type
      audiences:
        - public
    create:
      path: /api/projects/{id}/exports/
      method: POST
      auth: true
      docs: >-
        Create a new export request to start a background task and generate an
        export file for a specific project by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Create new export snapshot
      request:
        name: LseExportCreateRequest
        body:
          properties:
            title:
              type: optional<string>
              validation:
                maxLength: 2048
            created_by: optional<root.UserSimpleRequest>
            finished_at:
              type: optional<datetime>
              docs: Complete or fail time
            status: optional<root.Status7BfEnum>
            md5:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 128
            counters: optional<unknown>
            converted_formats: optional<list<root.ConvertedFormatRequest>>
            task_filter_options: optional<root.LseTaskFilterOptionsRequest>
            annotation_filter_options: optional<root.LseAnnotationFilterOptionsRequest>
            serialization_options: optional<root.SerializationOptionsRequest>
        content-type: application/json
      response:
        docs: ''
        type: root.LseExportCreate
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              title: title
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              created_at: '2024-01-15T09:30:00Z'
              finished_at: '2024-01-15T09:30:00Z'
              status: created
              md5: md5
              counters:
                key: value
              converted_formats:
                - id: 1
                  status: created
                  export_type: export_type
                  traceback: traceback
              task_filter_options:
                view: 1
                skipped: only
                finished: only
                annotated: only
                only_with_annotations: true
                reviewed: only
              annotation_filter_options:
                usual: true
                ground_truth: true
                skipped: true
                reviewed: only
              serialization_options:
                drafts:
                  only_id: true
                predictions:
                  only_id: true
                include_annotation_history: true
                annotations__completed_by:
                  only_id: true
                interpolate_key_frames: true
      audiences:
        - public
    get:
      path: /api/projects/{id}/exports/{export_pk}
      method: GET
      auth: true
      docs: >-
        Retrieve information about an export file by export ID for a specific
        project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        export_pk:
          type: integer
          docs: Primary key identifying the export file.
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Get export snapshot by ID
      response:
        docs: ''
        type: root.Export
      examples:
        - path-parameters:
            export_pk: 1
            id: 1
          response:
            body:
              title: title
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              created_at: '2024-01-15T09:30:00Z'
              finished_at: '2024-01-15T09:30:00Z'
              status: created
              md5: md5
              counters:
                key: value
              converted_formats:
                - id: 1
                  status: created
                  export_type: export_type
                  traceback: traceback
      audiences:
        - public
    delete:
      path: /api/projects/{id}/exports/{export_pk}
      method: DELETE
      auth: true
      docs: Delete an export file by specified export ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        export_pk:
          type: integer
          docs: Primary key identifying the export file.
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Delete export snapshot
      examples:
        - path-parameters:
            export_pk: 1
            id: 1
      audiences:
        - public
    convert:
      path: /api/projects/{id}/exports/{export_pk}/convert
      method: POST
      auth: true
      docs: Convert export snapshot to selected format
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        export_pk:
          type: integer
          docs: Primary key identifying the export file.
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Export conversion
      request:
        name: ExportConvertRequest
        body:
          properties:
            export_type:
              type: string
              docs: Export file format.
              validation:
                minLength: 1
            download_resources:
              type: optional<boolean>
              docs: Download resources in converter.
        content-type: application/json
      response:
        docs: ''
        type: ExportsConvertResponse
      examples:
        - path-parameters:
            export_pk: 1
            id: 1
          request:
            export_type: export_type
          response:
            body:
              export_type: export_type
              converted_format: 1
      audiences:
        - public
    download:
      path: /api/projects/{id}/exports/{export_pk}/download
      method: GET
      auth: true
      docs: |2-

                Download an export file in the specified format for a specific project. Specify the project ID with the `id`
                parameter in the path and the ID of the export file you want to download using the `export_pk` parameter
                in the path.

                Get the `export_pk` from the response of the request to [Create new export](/api#operation/api_projects_exports_create)
                or after [listing export files](/api#operation/api_projects_exports_list).
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        export_pk:
          type: integer
          docs: Primary key identifying the export file.
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Download export snapshot as file in specified format
      request:
        name: ExportsDownloadRequest
        query-parameters:
          exportType:
            type: optional<string>
            docs: Selected export format
      response:
        docs: Export file
        type: file
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
imports:
  root: ../__package__.yml
types:
  ExportsConvertResponse:
    properties:
      export_type: optional<string>
      converted_format: optional<integer>
    source:
      openapi: openapi/openapi.yaml
