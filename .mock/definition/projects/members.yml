imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/projects/{id}/members/
      method: GET
      auth:
        - Token: []
      docs: >-
        Retrieve the members for a specific project. Optionally filter by user
        IDs (comma-separated).


        Does NOT include annotators. Deprecated; use paginated endpoint.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get project members
      request:
        name: MembersGetRequest
        query-parameters:
          user_ids:
            type: optional<string>
            docs: >-
              Comma-separated list of user IDs to include. Example:
              user_ids=1,2,3
      response:
        docs: List of users with membership information
        type: list<root.LseUser>
        status-code: 200
      availability: deprecated
      examples:
        - path-parameters:
            id: 1
          query-parameters:
            user_ids: user_ids
          response:
            body:
              - active_organization: 1
                active_organization_meta: active_organization_meta
                allow_newsletters: true
                avatar: avatar
                custom_hotkeys:
                  key: value
                date_joined: '2024-01-15T09:30:00Z'
                email: email
                first_name: first_name
                id: 1
                initials: initials
                last_activity: '2024-01-15T09:30:00Z'
                last_name: last_name
                lse_fields:
                  email_notification_settings: email_notification_settings
                  invite_activated: true
                  invite_expired: invite_expired
                  invite_expired_at: invite_expired_at
                  invited_at: '2024-01-15T09:30:00Z'
                  invited_by: 1
                  onboarding_state: not_started
                  social_auth_finished: true
                  trial_company: trial_company
                  trial_experience_labeling: trial_experience_labeling
                  trial_license_enterprise: true
                  trial_models_in_production: trial_models_in_production
                  trial_role: annotator
                organization_membership:
                  active: active
                  organization_id: 1
                  role: role
                pause: pause
                phone: phone
                username: username
      audiences:
        - internal
    add:
      path: /api/projects/{id}/members/
      method: POST
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Add a member to a specific project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Add project member
      request:
        name: ProjectMemberRequest
        body:
          properties:
            user: integer
        content-type: application/json
      response:
        docs: ''
        type: root.ProjectMember
        status-code: 201
      examples:
        - path-parameters:
            id: 1
          request:
            user: 1
          response:
            body:
              user: 1
      audiences:
        - public
    remove:
      path: /api/projects/{id}/members/
      method: DELETE
      auth:
        - Token: []
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Remove a member from a specific project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Remove member from project
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
