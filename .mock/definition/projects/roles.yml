imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/projects/roles/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>

                List project roles for requested IDs for the current user
                
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ List project roles for current user
      request:
        name: RolesListRequest
        query-parameters:
          ids: optional<integer>
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.ProjectRole>
      examples:
        - response:
            body:
              - id: 1
                project: 1
                role: OW
                user: 1
      audiences:
        - public
    add:
      path: /api/projects/roles/
      method: POST
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>

                Create project role for user allowing the user the same access level provided by organization role.
                
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Create project role for user
      request:
        name: ProjectRoleRequest
        body:
          properties:
            project: integer
            role:
              type: root.Role9E7Enum
              docs: |-
                User role in project

                * `OW` - Owner
                * `AD` - Administrator
                * `MA` - Manager
                * `RE` - Reviewer
                * `AN` - Annotator
                * `DI` - Deactivated
                * `NO` - Not Activated
            user: integer
        content-type: application/json
      response:
        docs: Role created
        type: root.ProjectRole
      examples:
        - request:
            project: 1
            role: OW
            user: 1
          response:
            body:
              id: 1
              project: 1
              role: OW
              user: 1
      audiences:
        - public
    remove:
      path: /api/projects/roles/{id}/
      method: DELETE
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>

                Remove project role for user allowing the user the same access level provided by organization role.
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project role.
      display-name: ✨ Remove project role for user
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    get:
      path: /api/projects/{id}/roles
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>

                List users and their project level roles for a given project.
                If user is not listed here and is a member of the project then they would behave as assigned role in organization.
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ List project roles
      response:
        docs: ''
        type: list<root.ProjectRole>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - id: 1
                project: 1
                role: OW
                user: 1
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
