types:
  StatsModelVersionAnnotatorAgreementResponse:
    properties:
      agreement: optional<double>
    source:
      openapi: openapi/openapi.yaml
  StatsModelVersionGroundTruthAgreementResponse:
    properties:
      agreement: optional<double>
    source:
      openapi: openapi/openapi.yaml
  StatsModelVersionPredictionAgreementResponse:
    properties:
      average_prediction_agreement_per_model: optional<double>
    source:
      openapi: openapi/openapi.yaml
  StatsIaaResponseIaa:
    discriminated: false
    docs: >-
      Inter-Annotator Agreement matrix - 2D array when per_label=false, object
      with label keys when per_label=true
    union:
      - docs: Inter-Annotator Agreement matrix (2D array) when per_label=false
        type: list<list<double>>
      - type: map<string, list<list<double>>>
        docs: Inter-Annotator Agreement matrix per label when per_label=true
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsIaaResponseCommonTasks:
    discriminated: false
    docs: >-
      Common tasks matrix - 2D array when per_label=false, object with label
      keys when per_label=true
    union:
      - docs: >-
          Number of common tasks between annotators (2D array) when
          per_label=false
        type: list<list<double>>
      - type: map<string, list<list<double>>>
        docs: Number of common tasks per label when per_label=true
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsIaaResponseStd:
    discriminated: false
    docs: >-
      Standard deviation - number when per_label=false, object with label keys
      when per_label=true
    union:
      - double
      - type: map<string, double>
        docs: Standard deviation per label when per_label=true
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsIaaResponse:
    properties:
      IAA:
        type: optional<StatsIaaResponseIaa>
        docs: >-
          Inter-Annotator Agreement matrix - 2D array when per_label=false,
          object with label keys when per_label=true
      common_tasks:
        type: optional<StatsIaaResponseCommonTasks>
        docs: >-
          Common tasks matrix - 2D array when per_label=false, object with label
          keys when per_label=true
      std:
        type: optional<StatsIaaResponseStd>
        docs: >-
          Standard deviation - number when per_label=false, object with label
          keys when per_label=true
      users:
        type: optional<list<map<string, unknown>>>
        docs: List of users in the matrix
    source:
      openapi: openapi/openapi.yaml
  StatsUsersGroundTruthAgreementResponseAgreementValue:
    discriminated: false
    union:
      - type: double
        docs: Ground truth agreement score for the user (0-1) when per_label=False
      - type: map<string, double>
        docs: Ground truth agreement scores per label when per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUsersGroundTruthAgreementResponse:
    properties:
      agreement:
        type: >-
          optional<map<string,
          StatsUsersGroundTruthAgreementResponseAgreementValue>>
        docs: Dictionary mapping user IDs to their ground truth agreement scores
    source:
      openapi: openapi/openapi.yaml
  StatsAgreementAnnotatorResponse:
    properties:
      Agreement_per_annotator:
        type: optional<double>
        docs: Agreement score for the annotator (0-1)
    source:
      openapi: openapi/openapi.yaml
  StatsAgreementAnnotatorsResponse:
    properties:
      agreement:
        type: map<string, double>
        docs: >-
          Mapping of annotator ID to their agreement score (0-1) or null if no
          data
    source:
      openapi: openapi/openapi.yaml
  StatsDataFiltersResponseUserFiltersStatsItem:
    properties:
      id:
        type: optional<string>
        docs: User ID or model version identifier (e.g., "model:1.0")
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsDataFiltersResponseUserFilters:
    docs: Data filter statistics by user and model
    properties:
      stats:
        type: optional<list<StatsDataFiltersResponseUserFiltersStatsItem>>
        docs: List of filter configurations for users and models
      tasks_with_annotations:
        type: optional<map<string, unknown>>
        docs: Default filter tab for tasks with annotations
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsDataFiltersResponse:
    properties:
      user_filters:
        type: optional<StatsDataFiltersResponseUserFilters>
        docs: Data filter statistics by user and model
    source:
      openapi: openapi/openapi.yaml
  StatsFinishedTasksResponse:
    properties:
      finished:
        type: optional<integer>
        docs: Number of finished tasks
      id:
        type: optional<integer>
        docs: User ID
      progress:
        type: optional<integer>
        docs: Progress percentage (0-100)
    source:
      openapi: openapi/openapi.yaml
  StatsLeadTimeResponseLeadTimeStatsItem:
    properties:
      mean_time:
        type: optional<double>
        docs: Average lead time for the user
      median_time:
        type: optional<double>
        docs: Median lead time for the user
      sum_lead_time:
        type: optional<double>
        docs: Total lead time for the user
      user_id:
        type: optional<integer>
        docs: User ID
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsLeadTimeResponse:
    properties:
      lead_time_stats:
        type: optional<list<StatsLeadTimeResponseLeadTimeStatsItem>>
        docs: Lead time statistics including mean, median, and distribution
    source:
      openapi: openapi/openapi.yaml
  StatsTotalAgreementResponseZero:
    properties:
      total_agreement: optional<double>
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsTotalAgreementResponseOne:
    properties:
      total_agreement: optional<map<string, double>>
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsTotalAgreementResponse:
    discriminated: false
    union:
      - StatsTotalAgreementResponseZero
      - StatsTotalAgreementResponseOne
    source:
      openapi: openapi/openapi.yaml
  StatsUsersPredictionAgreementResponseAgreementValue:
    discriminated: false
    union:
      - type: double
        docs: >-
          Average prediction agreement score for the user (0-1) when
          per_label=False
      - type: map<string, double>
        docs: >-
          Average prediction agreement score per label for the user (0-1) when
          per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUsersPredictionAgreementResponse:
    properties:
      agreement:
        type: >-
          optional<map<string,
          StatsUsersPredictionAgreementResponseAgreementValue>>
        docs: Dictionary mapping user IDs to their prediction agreement scores
    source:
      openapi: openapi/openapi.yaml
  StatsUsersReviewScoreResponsePerformanceScoreValue:
    discriminated: false
    union:
      - type: double
        docs: Performance score for the annotator when per_label=False
      - type: map<string, double>
        docs: Performance score per label for the annotator when per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUsersReviewScoreResponseReviewScoreValue:
    discriminated: false
    union:
      - type: double
        docs: Average review score for the annotator when per_label=False
      - type: map<string, double>
        docs: Review score per label for the annotator when per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUsersReviewScoreResponse:
    properties:
      performance_score:
        type: >-
          optional<map<string,
          StatsUsersReviewScoreResponsePerformanceScoreValue>>
        docs: Performance scores mapped by annotator ID
      review_score:
        type: optional<map<string, StatsUsersReviewScoreResponseReviewScoreValue>>
        docs: Review scores mapped by annotator ID
    source:
      openapi: openapi/openapi.yaml
  StatsUserPredictionAgreementResponseAveragePredictionAgreementPerUser:
    discriminated: false
    union:
      - type: double
        docs: >-
          Average prediction agreement score for the user (0-1) when
          per_label=False
      - type: map<string, double>
        docs: >-
          Average prediction agreement score per label for the user (0-1) when
          per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUserPredictionAgreementResponse:
    properties:
      average_prediction_agreement_per_user: >-
        optional<StatsUserPredictionAgreementResponseAveragePredictionAgreementPerUser>
    source:
      openapi: openapi/openapi.yaml
  StatsUserReviewScoreResponsePerformanceScore:
    discriminated: false
    union:
      - type: double
        docs: Performance score for the user when per_label=False
      - type: map<string, double>
        docs: Performance score per label for the user when per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUserReviewScoreResponseReviewScore:
    discriminated: false
    union:
      - type: double
        docs: Average review score for the user when per_label=False
      - type: map<string, double>
        docs: Average review score per label for the user when per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUserReviewScoreResponse:
    properties:
      performance_score: optional<StatsUserReviewScoreResponsePerformanceScore>
      review_score: optional<StatsUserReviewScoreResponseReviewScore>
    source:
      openapi: openapi/openapi.yaml
  StatsUserGroundTruthAgreementResponseAgreement:
    discriminated: false
    union:
      - type: double
        docs: Ground truth agreement score for the user (0-1) when per_label=False
      - type: map<string, double>
        docs: Ground truth agreement scores per label when per_label=True
    source:
      openapi: openapi/openapi.yaml
    inline: true
  StatsUserGroundTruthAgreementResponse:
    properties:
      agreement: optional<StatsUserGroundTruthAgreementResponseAgreement>
    source:
      openapi: openapi/openapi.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    model_version_annotator_agreement:
      path: /api/projects/{id}/model-stats/{model_version}/agreement
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get agreement between a given model version and all annotators in the
        project for overlapping tasks.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        model_version: string
      display-name: ✨ Get model-version overall agreement vs annotators
      response:
        docs: Model-version overall agreement vs annotators
        type: StatsModelVersionAnnotatorAgreementResponse
      examples:
        - path-parameters:
            id: 1
            model_version: model_version
          response:
            body:
              agreement: 1.1
      audiences:
        - public
    model_version_ground_truth_agreement:
      path: /api/projects/{id}/model-stats/{model_version}/agreement-groundtruth
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get agreement between a given model version and ground truth annotations
        in the project for overlapping tasks.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        model_version: string
      display-name: ✨ Get model-version ground truth agreement
      request:
        name: StatsModelVersionGroundTruthAgreementRequest
        query-parameters:
          per_label:
            type: optional<boolean>
            default: false
            docs: Calculate agreement per label
      response:
        docs: Model-version ground truth agreement
        type: StatsModelVersionGroundTruthAgreementResponse
      examples:
        - path-parameters:
            id: 1
            model_version: model_version
          response:
            body:
              agreement: 1.1
      audiences:
        - public
    model_version_prediction_agreement:
      path: /api/projects/{id}/model-stats/{model_version}/prediction
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get agreement between a given model version and all other model versions
        in the project for overlapping tasks.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        model_version: string
      display-name: ✨ Get model-version prediction agreement
      request:
        name: StatsModelVersionPredictionAgreementRequest
        query-parameters:
          per_label:
            type: optional<boolean>
            default: false
            docs: Calculate agreement per label
      response:
        docs: Model-version prediction agreement
        type: StatsModelVersionPredictionAgreementResponse
      examples:
        - path-parameters:
            id: 1
            model_version: model_version
          response:
            body:
              average_prediction_agreement_per_model: 1.1
      audiences:
        - public
    iaa:
      path: /api/projects/{id}/stats/IAA
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get Inter-Annotator Agreement (IAA) matrix for a project, showing
        agreement between all annotators.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get Inter-Annotator Agreement matrix
      request:
        name: StatsIaaRequest
        query-parameters:
          expand:
            type: optional<string>
            docs: Comma-separated list of fields to expand
          per_label:
            type: optional<boolean>
            default: false
            docs: Calculate IAA per label
          std:
            type: optional<boolean>
            default: false
            docs: Include standard deviation in results
          task:
            type: optional<string>
            docs: Comma-separated list of task IDs to filter by
      response:
        docs: Inter-Annotator Agreement matrix
        type: StatsIaaResponse
      examples:
        - name: Inter-Annotator Agreement Matrix (per_label=false)
          path-parameters:
            id: 1
          response:
            body:
              IAA:
                - - 1
                  - 0.5
                - - 0.5
                  - 1
              common_tasks:
                - - 0
                  - 1
                - - 1
                  - 0
              std: 1.1
              users:
                - email: user1@example.com
                  id: 1
                - email: user2@example.com
                  id: 2
        - name: Inter-Annotator Agreement Matrix (per_label=true)
          path-parameters:
            id: 1
          response:
            body:
              IAA:
                neg:
                  - - 1.1
                    - 0
                  - - 0
                    - 1.1
                pos:
                  - - 1.1
                    - 0.5
                  - - 0.5
                    - 1.1
              common_tasks:
                neg:
                  - - 0
                    - 2
                  - - 2
                    - 0
                pos:
                  - - 0
                    - 4
                  - - 4
                    - 0
              std:
                neg: 0.1
                pos: 0.2
              users:
                - email: user1@example.com
                  id: 1
                - email: user2@example.com
                  id: 2
      audiences:
        - public
    users_ground_truth_agreement:
      path: /api/projects/{id}/stats/agreement-groundtruth
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get ground truth agreement statistics for multiple users within a
        project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get ground truth agreement for multiple users
      request:
        name: StatsUsersGroundTruthAgreementRequest
        query-parameters:
          ids:
            type: string
            docs: Comma separated list of user IDs to get ground truth agreement for
          per_label:
            type: optional<boolean>
            default: false
            docs: Per label
      response:
        docs: Ground truth agreement statistics for multiple users
        type: StatsUsersGroundTruthAgreementResponse
      examples:
        - path-parameters:
            id: 1
          query-parameters:
            ids: ids
          response:
            body:
              agreement:
                key: 1.1
      audiences:
        - public
    agreement_annotator:
      path: /api/projects/{id}/stats/agreement_annotator/{user_id}
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get agreement statistics for a specific annotator within a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        user_id: integer
      display-name: ✨ Get individual annotator agreement stats
      response:
        docs: Individual annotator agreement statistics
        type: StatsAgreementAnnotatorResponse
      examples:
        - path-parameters:
            id: 1
            user_id: 1
          response:
            body:
              Agreement_per_annotator: 1.1
      audiences:
        - public
    agreement_annotators:
      path: /api/projects/{id}/stats/agreement_annotators
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get agreement statistics for multiple annotators within a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get agreement statistics for multiple annotators
      request:
        name: StatsAgreementAnnotatorsRequest
        query-parameters:
          ids:
            type: string
            docs: >-
              Comma separated list of annotator user IDs to get agreement scores
              for
      response:
        docs: Multiple annotator agreement statistics
        type: StatsAgreementAnnotatorsResponse
      examples:
        - path-parameters:
            id: 1
          query-parameters:
            ids: ids
          response:
            body:
              agreement:
                key: 1.1
      audiences:
        - public
    data_filters:
      path: /api/projects/{id}/stats/data_filter
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get statistics about user data filters and their usage within a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get user data filter statistics
      response:
        docs: User data filter statistics
        type: StatsDataFiltersResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              user_filters:
                stats:
                  - {}
                tasks_with_annotations:
                  key: value
      audiences:
        - public
    finished_tasks:
      path: /api/projects/{id}/stats/finished
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get statistics about finished tasks for a project.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get finished tasks statistics
      request:
        name: StatsFinishedTasksRequest
        query-parameters:
          user_pk:
            type: optional<integer>
            docs: User ID to filter statistics by (optional)
      response:
        docs: Finished tasks statistics
        type: StatsFinishedTasksResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              finished: 1
              id: 1
              progress: 1
      audiences:
        - public
    lead_time:
      path: /api/projects/{id}/stats/lead_time
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Get lead time statistics across the project, including average
        annotation time.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get lead time statistics
      response:
        docs: Lead time statistics
        type: StatsLeadTimeResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              lead_time_stats:
                - mean_time: 1.1
                  median_time: 1.1
                  sum_lead_time: 1.1
                  user_id: 1
      audiences:
        - public
    total_agreement:
      path: /api/projects/{id}/stats/total_agreement
      method: GET
      auth: true
      docs: >-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Overall or per-label total agreement across the project.


        NOTE: due to an open issue in Fern, SDK clients will raise ApiError upon
        handling a 204 response. As a workaround, wrap call to this function in
        a try-except block.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Get total agreement for project
      request:
        name: StatsTotalAgreementRequest
        query-parameters:
          per_label:
            type: optional<boolean>
            docs: Return agreement per label
      response:
        docs: Total agreement
        type: StatsTotalAgreementResponse
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              total_agreement: 1.1
      audiences:
        - public
    update_stats:
      path: /api/projects/{id}/update-stats
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Start stats recalculation for given project
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: ✨ Start stats recalculation
      request:
        name: StatsUpdateStatsRequest
        query-parameters:
          stat_type:
            type: optional<string>
            docs: 'Stat type to recalculate. Possible values: label, stats'
      response:
