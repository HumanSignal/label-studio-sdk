imports:
  root: ../__package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/projects/{project_pk}/members/{user_pk}/pauses/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve a list of all pauses.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        project_pk: integer
        user_pk: integer
      display-name: ✨ List pauses
      request:
        name: PausesListRequest
        query-parameters:
          include_deleted:
            type: optional<boolean>
            docs: Include deleted pauses.
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.Pause>
      examples:
        - path-parameters:
            project_pk: 1
            user_pk: 1
          response:
            body:
              - created_at: '2024-01-15T09:30:00Z'
                deleted_at: '2024-01-15T09:30:00Z'
                deleted_by: 1
                id: 1
                paused_by:
                  avatar: avatar
                  email: email
                  first_name: first_name
                  id: 1
                  last_name: last_name
                project: 1
                reason: MANUAL
                updated_at: '2024-01-15T09:30:00Z'
                user: 1
                verbose_reason: verbose_reason
      audiences:
        - public
    create:
      path: /api/projects/{project_pk}/members/{user_pk}/pauses/
      method: POST
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Create a new pause entry.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        project_pk: integer
        user_pk: integer
      display-name: ✨ Create pause
      request:
        body: root.PauseRequest
        content-type: application/json
      response:
        docs: ''
        type: root.Pause
      examples:
        - path-parameters:
            project_pk: 1
            user_pk: 1
          request:
            reason: MANUAL
          response:
            body:
              created_at: '2024-01-15T09:30:00Z'
              deleted_at: '2024-01-15T09:30:00Z'
              deleted_by: 1
              id: 1
              paused_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              project: 1
              reason: MANUAL
              updated_at: '2024-01-15T09:30:00Z'
              user: 1
              verbose_reason: verbose_reason
      audiences:
        - public
    get:
      path: /api/projects/{project_pk}/members/{user_pk}/pauses/{id}/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve a specific pause by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
        project_pk: integer
        user_pk: integer
      display-name: ✨ Get pause
      response:
        docs: ''
        type: root.Pause
      examples:
        - path-parameters:
            id: id
            project_pk: 1
            user_pk: 1
          response:
            body:
              created_at: '2024-01-15T09:30:00Z'
              deleted_at: '2024-01-15T09:30:00Z'
              deleted_by: 1
              id: 1
              paused_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              project: 1
              reason: MANUAL
              updated_at: '2024-01-15T09:30:00Z'
              user: 1
              verbose_reason: verbose_reason
      audiences:
        - public
    delete:
      path: /api/projects/{project_pk}/members/{user_pk}/pauses/{id}/
      method: DELETE
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete a specific pause by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
        project_pk: integer
        user_pk: integer
      display-name: ✨ Delete pause
      examples:
        - path-parameters:
            id: id
            project_pk: 1
            user_pk: 1
      audiences:
        - public
    update:
      path: /api/projects/{project_pk}/members/{user_pk}/pauses/{id}/
      method: PATCH
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Partially update a pause entry by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
        project_pk: integer
        user_pk: integer
      display-name: ✨ Update pause
      request:
        name: PatchedPauseRequest
        body:
          properties:
            reason:
              type: optional<root.ReasonEnum>
              docs: |-
                Reason for pausing

                * `MANUAL` - Manual
                * `BEHAVIOR_BASED` - Behavior-based
                * `ANNOTATOR_EVALUATION` - Annotator evaluation
                * `ANNOTATION_LIMIT` - Annotation limit
                * `CUSTOM_SCRIPT` - Custom script
            verbose_reason:
              type: optional<string>
              docs: >-
                Detailed description of why the project is paused, will be
                readable by paused annotators
        content-type: application/json
      response:
        docs: ''
        type: root.Pause
      examples:
        - path-parameters:
            id: id
            project_pk: 1
            user_pk: 1
          request: {}
          response:
            body:
              created_at: '2024-01-15T09:30:00Z'
              deleted_at: '2024-01-15T09:30:00Z'
              deleted_by: 1
              id: 1
              paused_by:
                avatar: avatar
                email: email
                first_name: first_name
                id: 1
                last_name: last_name
              project: 1
              reason: MANUAL
              updated_at: '2024-01-15T09:30:00Z'
              user: 1
              verbose_reason: verbose_reason
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
