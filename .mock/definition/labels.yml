imports:
  root: __package__.yml
types:
  LabelsListResponse:
    properties:
      count: integer
      next:
        type: optional<string>
        validation:
          format: uri
      previous:
        type: optional<string>
        validation:
          format: uri
      results: list<root.Label>
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/labels/
      method: GET
      auth: true
      docs: >-
        List all custom labels added to your project separately from the
        labeling configuration.
      display-name: List labels
      request:
        name: LabelsListRequest
        query-parameters:
          page:
            type: optional<integer>
            docs: A page number within the paginated result set.
      response:
        docs: ''
        type: LabelsListResponse
      examples:
        - response:
            body:
              count: 1
              next: next
              previous: previous
              results:
                - id: 1
                  links:
                    - 1
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
                  value:
                    key: value
                  title: title
                  description: description
                  approved: true
                  created_by: 1
                  approved_by: 1
                  organization: 1
                  projects:
                    - 1
      audiences:
        - internal
    create:
      path: /api/labels/
      method: POST
      auth: true
      docs: Add labels to your project without updating the labeling configuration.
      display-name: Create labels
      request:
        body: list<root.LabelCreate>
      response:
        docs: ''
        type: list<root.LabelCreate>
      examples:
        - request:
            - project: 1
              from_name: from_name
              value:
                key: value
              title: title
          response:
            body:
              - id: 1
                created_by: 1
                organization: 1
                project: 1
                from_name: from_name
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                value:
                  key: value
                title: title
                description: description
                approved: true
                approved_by: 1
                projects:
                  - 1
      audiences:
        - internal
    get:
      path: /api/labels/{id}/
      method: GET
      auth: true
      docs: |

        Retrieve a specific custom label used for your project by its ID.
      path-parameters:
        id: string
      display-name: Get label
      response:
        docs: ''
        type: root.Label
      examples:
        - path-parameters:
            id: id
          response:
            body:
              id: 1
              links:
                - 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              value:
                key: value
              title: title
              description: description
              approved: true
              created_by: 1
              approved_by: 1
              organization: 1
              projects:
                - 1
      audiences:
        - internal
    delete:
      path: /api/labels/{id}/
      method: DELETE
      auth: true
      docs: >-
        Remove labels from your project without updating the labeling
        configuration.
      path-parameters:
        id: string
      display-name: Remove labels
      examples:
        - path-parameters:
            id: id
      audiences:
        - internal
    update:
      path: /api/labels/{id}/
      method: PATCH
      auth: true
      docs: >-
        Update labels used for your project without updating the labeling
        configuration.
      path-parameters:
        id: string
      display-name: Update labels
      request:
        body: root.Label
      response:
        docs: ''
        type: root.Label
      examples:
        - path-parameters:
            id: id
          request:
            value:
              key: value
            title: title
            created_by: 1
            organization: 1
          response:
            body:
              id: 1
              links:
                - 1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              value:
                key: value
              title: title
              description: description
              approved: true
              created_by: 1
              approved_by: 1
              organization: 1
              projects:
                - 1
      audiences:
        - internal
