imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/labels/
      method: GET
      auth: true
      docs: >-
        List all custom labels added to your project separately from the
        labeling configuration.
      source:
        openapi: openapi/openapi.yaml
      display-name: List labels
      request:
        name: LabelsListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          page:
            type: optional<integer>
            docs: A page number within the paginated result set.
      response:
        docs: ''
        type: root.PaginatedLabelList
      examples:
        - response:
            body:
              count: 123
              next: http://api.example.org/accounts/?page=4
              previous: http://api.example.org/accounts/?page=2
              results:
                - approved: true
                  approved_by: 1
                  created_at: '2024-01-15T09:30:00Z'
                  created_by: 1
                  description: description
                  id: 1
                  links:
                    - 1
                  organization: 1
                  projects:
                    - 1
                  title: title
                  updated_at: '2024-01-15T09:30:00Z'
                  value:
                    key: value
      audiences:
        - internal
    create:
      path: /api/labels/
      method: POST
      auth: true
      docs: Add labels to your project without updating the labeling configuration.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create labels
      request:
        body: list<root.LabelCreateRequest>
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
          page:
            type: optional<integer>
            docs: A page number within the paginated result set.
        name: LabelsCreateRequest
        content-type: application/json
      response:
        docs: ''
        type: root.PaginatedLabelCreateList
      examples:
        - request: []
          response:
            body:
              count: 123
              next: http://api.example.org/accounts/?page=4
              previous: http://api.example.org/accounts/?page=2
              results:
                - approved: true
                  approved_by: 1
                  created_at: '2024-01-15T09:30:00Z'
                  created_by: 1
                  description: description
                  from_name: from_name
                  id: 1
                  organization: 1
                  project: 1
                  projects:
                    - 1
                  title: title
                  updated_at: '2024-01-15T09:30:00Z'
                  value:
                    key: value
      audiences:
        - internal
    get:
      path: /api/labels/{id}/
      method: GET
      auth: true
      docs: |2-

                Retrieve a specific custom label used for your project by its ID.
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Get label
      response:
        docs: ''
        type: root.Label
      examples:
        - path-parameters:
            id: id
          response:
            body:
              approved: true
              approved_by: 1
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              description: description
              id: 1
              links:
                - 1
              organization: 1
              projects:
                - 1
              title: title
              updated_at: '2024-01-15T09:30:00Z'
              value:
                key: value
      audiences:
        - internal
    delete:
      path: /api/labels/{id}/
      method: DELETE
      auth: true
      docs: >-
        Remove labels from your project without updating the labeling
        configuration.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Remove labels
      examples:
        - path-parameters:
            id: id
      audiences:
        - internal
    update:
      path: /api/labels/{id}/
      method: PATCH
      auth: true
      docs: >-
        Update labels used for your project without updating the labeling
        configuration.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: string
      display-name: Update labels
      request:
        name: PatchedLabelRequest
        body:
          properties:
            approved:
              type: optional<boolean>
              docs: Status of label
            approved_by:
              type: optional<integer>
              docs: User who approved this label
            created_by:
              type: optional<integer>
              docs: User who made this label
            description:
              type: optional<string>
              docs: Label description
            organization: optional<integer>
            title:
              type: optional<string>
              docs: Label title
              validation:
                minLength: 1
                maxLength: 2048
            value: optional<unknown>
        content-type: application/json
      response:
        docs: ''
        type: root.Label
      examples:
        - path-parameters:
            id: id
          request: {}
          response:
            body:
              approved: true
              approved_by: 1
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              description: description
              id: 1
              links:
                - 1
              organization: 1
              projects:
                - 1
              title: title
              updated_at: '2024-01-15T09:30:00Z'
              value:
                key: value
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yaml
