types:
  ApiProjectsDashboardRetrieveResponse:
    properties:
      annotated_tasks:
        type: optional<integer>
        docs: Number of annotated (completed) tasks
      annotations:
        type: optional<integer>
        docs: Total number of annotations
      remaining_tasks:
        type: optional<integer>
        docs: Total number of uncompleted tasks
      reviewed_tasks:
        type: optional<integer>
        docs: Number of tasks that have been reviewed by at least one reviewer
      skipped_tasks:
        type: optional<integer>
        docs: Number of tasks that have been skipped by at least one annotator
      tasks:
        type: optional<integer>
        docs: Total number of tasks
    source:
      openapi: openapi/openapi.yaml
service:
  auth: false
  base-path: ''
  endpoints:
    api_projects_dashboard_retrieve:
      path: /api/projects/{id}/dashboard
      method: GET
      auth: true
      docs: Get dashboard data for project, including annotations and tasks stats.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get dashboard data for project
      response:
        docs: Successful response returns project-related annotation statistics
        type: ApiProjectsDashboardRetrieveResponse
      availability: deprecated
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              annotated_tasks: 1
              annotations: 1
              remaining_tasks: 1
              reviewed_tasks: 1
              skipped_tasks: 1
              tasks: 1
      audiences:
        - internal
  source:
    openapi: openapi/openapi.yaml
