imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_dashboards_kpis_retrieve:
      path: /api/dashboards/{id}/kpis/{kpi_key}
      method: GET
      auth: true
      docs: >-
        Get Key Performance Indicator (KPI) data for a dashboard. Supports
        various KPIs including: skipped_annotations, accepted_annotations,
        rejected_annotations, average_time_per_task_min, total_annotations,
        regions_created, and more.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
        kpi_key: string
      display-name: Get KPI data
      request:
        name: ApiDashboardsKpisRetrieveRequest
        query-parameters:
          end:
            type: optional<string>
            docs: End date for filtering (ISO format)
          members:
            type: optional<integer>
            allow-multiple: true
            docs: Array of user IDs to filter by
          start:
            type: optional<string>
            docs: Start date for filtering (ISO format)
      response:
        docs: KPI data
        type: map<string, unknown>
      errors:
        - root.NotFoundError
        - root.NotImplementedError
      examples:
        - path-parameters:
            id: 1
            kpi_key: kpi_key
          response:
            body:
              key: value
    api_projects_dashboard_retrieve:
      path: /api/projects/{id}/dashboard
      method: GET
      auth: true
      docs: Get dashboard data for project, including annotations and tasks stats.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get dashboard data for project
      response:
        docs: Successful response returns project-related annotation statistics
        type: ApiProjectsDashboardRetrieveResponse
      availability: deprecated
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              tasks: 1
              annotations: 1
              annotated_tasks: 1
              skipped_tasks: 1
              reviewed_tasks: 1
              remaining_tasks: 1
    api_projects_dashboard_members_retrieve:
      path: /api/projects/{id}/dashboard-members
      method: GET
      auth: true
      docs: >-
        Get dashboard for members, including similarity matrix, user statistics
        and users list.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id: integer
      display-name: Get dashboard data for members
      request:
        name: ApiProjectsDashboardMembersRetrieveRequest
        query-parameters:
          action:
            type: optional<string>
            docs: >-
              All data objects will be filtered by updated_at or created_at
              field
          end_date:
            type: optional<string>
            docs: >-
              End date for dashboard stats calculation. UTC timezone by default.
              Use iso format (yyyy-mm-dd-hh-mm) to specify timezone.
          per_label:
            type: optional<boolean>
            docs: Per label calculation
          start_date:
            type: optional<string>
            docs: >-
              Start date for dashboard stats calculation. UTC timezone by
              default. Use iso format (yyyy-mm-dd-hh-mm) to specify timezone.
          updated_by:
            type: optional<string>
            docs: >-
              All task objects will be filtered by updated_by field. Only tasks
              that were updated by concrete user will be taken in account.
          use_kappa:
            type: optional<boolean>
            docs: Use kappa statistics for calculation
      response:
        docs: Successful response returns project-related annotation statistics
        type: ApiProjectsDashboardMembersRetrieveResponse
      availability: deprecated
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              users:
                - key: value
              similarity:
                - key: value
              stats:
                - finished: 1
                  skipped: 1
                  accepted: 1
                  rejected: 1
                  progress: 1
                  mean_time: 1.1
                  median_time: 1.1
                  gt: 1.1
                  predictions: 1.1
                  review_score: 1.1
  source:
    openapi: openapi/openapi.yaml
types:
  ApiProjectsDashboardRetrieveResponse:
    properties:
      tasks:
        type: optional<integer>
        docs: Total number of tasks
      annotations:
        type: optional<integer>
        docs: Total number of annotations
      annotated_tasks:
        type: optional<integer>
        docs: Number of annotated (completed) tasks
      skipped_tasks:
        type: optional<integer>
        docs: Number of tasks that have been skipped by at least one annotator
      reviewed_tasks:
        type: optional<integer>
        docs: Number of tasks that have been reviewed by at least one reviewer
      remaining_tasks:
        type: optional<integer>
        docs: Total number of uncompleted tasks
    source:
      openapi: openapi/openapi.yaml
  ApiProjectsDashboardMembersRetrieveResponseStatsItem:
    docs: User statistics
    properties:
      finished:
        type: optional<integer>
      skipped:
        type: optional<integer>
      accepted:
        type: optional<integer>
        docs: Number of annotations marked as "Accepted" by reviewer
      rejected:
        type: optional<integer>
        docs: Number of annotations marked as "Rejected" by reviewer
      progress:
        type: optional<integer>
        docs: Fraction of annotation work done so far
      mean_time:
        type: optional<double>
        docs: Average mean time spent on annotation
      median_time:
        type: optional<double>
        docs: Average median time spent on annotation
      gt:
        type: optional<double>
        docs: Average agreement with Ground Truth annotations
      predictions:
        type: optional<double>
        docs: Average agreement with predictions
      review_score:
        type: optional<double>
        docs: >-
          Average reviewing score, when calling with "per_label=true", returns
          dictionary with labels to score breakdown
    source:
      openapi: openapi/openapi.yaml
    inline: true
  ApiProjectsDashboardMembersRetrieveResponse:
    docs: Task creation response
    properties:
      users:
        type: optional<list<map<string, unknown>>>
        docs: List of users
      similarity:
        type: optional<list<map<string, unknown>>>
        docs: Consensus statistics between different users
      stats:
        type: optional<list<ApiProjectsDashboardMembersRetrieveResponseStatsItem>>
        docs: Number of annotated (completed) tasks
    source:
      openapi: openapi/openapi.yaml
