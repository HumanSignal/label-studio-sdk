imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/annotation-reviews/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        List all reviews for a specific annotation ID.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ List reviews
      request:
        name: AnnotationReviewsListRequest
        query-parameters:
          annotation: optional<integer>
          annotation__task__project: optional<integer>
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.AnnotationReview>
      examples:
        - response:
            body:
              - accepted: true
                annotation: 1
                created_at: '2024-01-15T09:30:00Z'
                created_by: 1
                fixed_annotation_history: 1
                id: 1
                last_annotation_history: 1
                previous_annotation_history: 1
                remove_from_queue: true
                result:
                  key: value
                started_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    create:
      path: /api/annotation-reviews/
      method: POST
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Create a review for a specific annotation ID.
      source:
        openapi: openapi/openapi.yaml
      display-name: ✨ Create review
      request:
        body: root.AnnotationReviewRequest
        query-parameters:
          async_postprocess:
            type: optional<boolean>
            docs: Whether to postprocess the review asynchronously.
        name: AnnotationReviewsCreateRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - request:
            annotation: 1
          response:
            body:
              accepted: true
              annotation: 1
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              fixed_annotation_history: 1
              id: 1
              last_annotation_history: 1
              previous_annotation_history: 1
              remove_from_queue: true
              result:
                key: value
              started_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    get:
      path: /api/annotation-reviews/{id}/
      method: GET
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Retrieve a specific review by ID for an annotation.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: ✨ Get review
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              accepted: true
              annotation: 1
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              fixed_annotation_history: 1
              id: 1
              last_annotation_history: 1
              previous_annotation_history: 1
              remove_from_queue: true
              result:
                key: value
              started_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
    api_annotation_reviews_update:
      path: /api/annotation-reviews/{id}/
      method: PUT
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Overwrite a specific review by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: ✨ Put review
      request:
        body: root.AnnotationReviewRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - path-parameters:
            id: 1
          request:
            annotation: 1
          response:
            body:
              accepted: true
              annotation: 1
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              fixed_annotation_history: 1
              id: 1
              last_annotation_history: 1
              previous_annotation_history: 1
              remove_from_queue: true
              result:
                key: value
              started_at: '2024-01-15T09:30:00Z'
      audiences:
        - internal
    delete:
      path: /api/annotation-reviews/{id}/
      method: DELETE
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Delete a review by ID
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: ✨ Delete review
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/annotation-reviews/{id}/
      method: PATCH
      auth: true
      docs: |-
        <Card href="https://humansignal.com/goenterprise">
                <img style="pointer-events: none; margin-left: 0px; margin-right: 0px;" src="https://docs.humansignal.com/images/badge.svg" alt="Label Studio Enterprise badge"/>
                <p style="margin-top: 10px; font-size: 14px;">
                    This endpoint is not available in Label Studio Community Edition. [Learn more about Label Studio Enterprise](https://humansignal.com/goenterprise)
                </p>
            </Card>
        Update a specific review by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: ✨ Update review
      request:
        name: PatchedAnnotationReviewRequest
        body:
          properties:
            accepted:
              type: optional<boolean>
              docs: Accepted or rejected (if false) flag
            annotation:
              type: optional<integer>
              docs: Corresponding annotation
            comment:
              type: optional<string>
              validation:
                minLength: 1
            last_annotation_history: optional<integer>
            remove_from_queue: optional<boolean>
            result: optional<unknown>
            started_at: optional<datetime>
        content-type: application/json
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              accepted: true
              annotation: 1
              created_at: '2024-01-15T09:30:00Z'
              created_by: 1
              fixed_annotation_history: 1
              id: 1
              last_annotation_history: 1
              previous_annotation_history: 1
              remove_from_queue: true
              result:
                key: value
              started_at: '2024-01-15T09:30:00Z'
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
