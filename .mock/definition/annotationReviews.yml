imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    api_annotation_reviews_list:
      path: /api/annotation-reviews/
      method: GET
      auth: true
      docs: List all reviews for a specific annotation ID.
      source:
        openapi: openapi/openapi.yaml
      display-name: List reviews
      request:
        name: ApiAnnotationReviewsListRequest
        query-parameters:
          annotation: optional<integer>
          annotation__task__project: optional<integer>
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.AnnotationReview>
      examples:
        - response:
            body:
              - id: 1
                created_by: 1
                created_at: '2024-01-15T09:30:00Z'
                accepted: true
                result:
                  key: value
                annotation: 1
                fixed_annotation_history: 1
                previous_annotation_history: 1
                last_annotation_history: 1
                remove_from_queue: true
                started_at: '2024-01-15T09:30:00Z'
    api_annotation_reviews_create:
      path: /api/annotation-reviews/
      method: POST
      auth: true
      docs: Create a review for a specific annotation ID.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create review
      request:
        body: root.AnnotationReviewRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - request:
            annotation: 1
          response:
            body:
              id: 1
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              accepted: true
              result:
                key: value
              annotation: 1
              fixed_annotation_history: 1
              previous_annotation_history: 1
              last_annotation_history: 1
              remove_from_queue: true
              started_at: '2024-01-15T09:30:00Z'
    api_annotation_reviews_retrieve:
      path: /api/annotation-reviews/{id}/
      method: GET
      auth: true
      docs: Retrieve a specific review by ID for an annotation.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: Get review
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              accepted: true
              result:
                key: value
              annotation: 1
              fixed_annotation_history: 1
              previous_annotation_history: 1
              last_annotation_history: 1
              remove_from_queue: true
              started_at: '2024-01-15T09:30:00Z'
    api_annotation_reviews_update:
      path: /api/annotation-reviews/{id}/
      method: PUT
      auth: true
      docs: Overwrite a specific review by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: Put review
      request:
        body: root.AnnotationReviewRequest
        content-type: application/json
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - path-parameters:
            id: 1
          request:
            annotation: 1
          response:
            body:
              id: 1
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              accepted: true
              result:
                key: value
              annotation: 1
              fixed_annotation_history: 1
              previous_annotation_history: 1
              last_annotation_history: 1
              remove_from_queue: true
              started_at: '2024-01-15T09:30:00Z'
    api_annotation_reviews_destroy:
      path: /api/annotation-reviews/{id}/
      method: DELETE
      auth: true
      docs: Delete a review by ID
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: Delete review
      examples:
        - path-parameters:
            id: 1
    api_annotation_reviews_partial_update:
      path: /api/annotation-reviews/{id}/
      method: PATCH
      auth: true
      docs: Update a specific review by ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this annotation review.
      display-name: Update review
      request:
        name: PatchedAnnotationReviewRequest
        body:
          properties:
            accepted:
              type: optional<boolean>
              docs: Accepted or rejected (if false) flag
            result: optional<unknown>
            annotation:
              type: optional<integer>
              docs: Corresponding annotation
            last_annotation_history: optional<integer>
            comment:
              type: optional<string>
              validation:
                minLength: 1
            remove_from_queue: optional<boolean>
            started_at: optional<datetime>
        content-type: application/json
      response:
        docs: ''
        type: root.AnnotationReview
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              created_by: 1
              created_at: '2024-01-15T09:30:00Z'
              accepted: true
              result:
                key: value
              annotation: 1
              fixed_annotation_history: 1
              previous_annotation_history: 1
              last_annotation_history: 1
              remove_from_queue: true
              started_at: '2024-01-15T09:30:00Z'
  source:
    openapi: openapi/openapi.yaml
