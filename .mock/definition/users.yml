imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get_current_user:
      path: /api/current-user
      method: GET
      auth: true
      docs: Get info about the currently authenticated user.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get current user info
      response:
        docs: ''
        type: root.LseUserApi
      examples:
        - response:
            body:
              active_organization: 1
              active_organization_meta: active_organization_meta
              allow_newsletters: true
              avatar: avatar
              custom_hotkeys:
                key: value
              date_joined: '2024-01-15T09:30:00Z'
              email: email
              first_name: first_name
              id: 1
              initials: initials
              last_activity: '2024-01-15T09:30:00Z'
              last_name: last_name
              org_membership:
                - active: active
                  organization_id: 1
                  role: role
              phone: phone
              username: username
      audiences:
        - public
    update_current_user:
      path: /api/current-user
      method: PATCH
      auth: true
      docs: Update details for the currently authenticated user.
      source:
        openapi: openapi/openapi.yaml
      display-name: Update current user
      request:
        name: PatchedLseUserSerializerUpdateRequest
        body:
          properties:
            active_organization: optional<integer>
            allow_newsletters:
              type: optional<boolean>
              docs: Allow sending newsletters to user
            custom_hotkeys: optional<unknown>
            date_joined: optional<datetime>
            email_notification_settings: optional<unknown>
            first_name:
              type: optional<string>
              validation:
                maxLength: 256
            is_email_verified: optional<boolean>
            last_name:
              type: optional<string>
              validation:
                maxLength: 256
            onboarding_state:
              type: optional<string>
              validation:
                minLength: 1
            password:
              type: optional<string>
              validation:
                minLength: 1
            phone:
              type: optional<string>
              validation:
                maxLength: 256
            username:
              type: optional<string>
              validation:
                minLength: 1
                maxLength: 256
        content-type: application/json
      response:
        docs: ''
        type: root.LseUserApi
      examples:
        - request: {}
          response:
            body:
              active_organization: 1
              active_organization_meta: active_organization_meta
              allow_newsletters: true
              avatar: avatar
              custom_hotkeys:
                key: value
              date_joined: '2024-01-15T09:30:00Z'
              email: email
              first_name: first_name
              id: 1
              initials: initials
              last_activity: '2024-01-15T09:30:00Z'
              last_name: last_name
              org_membership:
                - active: active
                  organization_id: 1
                  role: role
              phone: phone
              username: username
      audiences:
        - public
    get_hotkeys:
      path: /api/current-user/hotkeys/
      method: GET
      auth: true
      docs: Retrieve the custom hotkeys configuration for the current user.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get user hotkeys
      response:
        docs: ''
        type: root.Hotkeys
      examples:
        - response:
            body:
              custom_hotkeys:
                key: value
      audiences:
        - public
    update_hotkeys:
      path: /api/current-user/hotkeys/
      method: PATCH
      auth: true
      docs: Update the custom hotkeys configuration for the current user.
      source:
        openapi: openapi/openapi.yaml
      display-name: Update user hotkeys
      request:
        name: PatchedHotkeysRequest
        body:
          properties:
            custom_hotkeys: optional<map<string, unknown>>
        content-type: application/json
      response:
        docs: ''
        type: root.Hotkeys
      examples:
        - request: {}
          response:
            body:
              custom_hotkeys:
                key: value
      audiences:
        - public
    reset_token:
      path: /api/current-user/reset-token/
      method: POST
      auth: true
      docs: Reset the user token for the current user.
      source:
        openapi: openapi/openapi.yaml
      display-name: Reset user token
      response:
        docs: User token response
        type: UsersResetTokenResponse
      examples:
        - response:
            body:
              token: token
      audiences:
        - public
    get_token:
      path: /api/current-user/token
      method: GET
      auth: true
      docs: Get a user token to authenticate to the API as the current user.
      source:
        openapi: openapi/openapi.yaml
      display-name: Get user token
      response:
        docs: User token response
        type: UsersGetTokenResponse
      examples:
        - response:
            body:
              detail: detail
      audiences:
        - public
    whoami:
      path: /api/current-user/whoami
      method: GET
      auth: true
      docs: Retrieve details of the account that you are using to access the API.
      source:
        openapi: openapi/openapi.yaml
      display-name: Retrieve my user
      response:
        docs: ''
        type: root.LseUser
      examples:
        - response:
            body:
              active_organization: 1
              active_organization_meta: active_organization_meta
              allow_newsletters: true
              avatar: avatar
              custom_hotkeys:
                key: value
              date_joined: '2024-01-15T09:30:00Z'
              email: email
              first_name: first_name
              id: 1
              initials: initials
              last_activity: '2024-01-15T09:30:00Z'
              last_name: last_name
              lse_fields:
                email_notification_settings: email_notification_settings
                invite_activated: true
                invite_expired: invite_expired
                invite_expired_at: invite_expired_at
                invited_at: '2024-01-15T09:30:00Z'
                invited_by: 1
                onboarding_state: not_started
                social_auth_finished: true
                trial_company: trial_company
                trial_experience_labeling: trial_experience_labeling
                trial_license_enterprise: true
                trial_models_in_production: trial_models_in_production
                trial_role: annotator
              org_membership:
                - active: active
                  organization_id: 1
                  role: role
              pause: pause
              phone: phone
              username: username
      audiences:
        - public
    list:
      path: /api/users/
      method: GET
      auth: true
      docs: List the users that exist on the Label Studio server.
      source:
        openapi: openapi/openapi.yaml
      display-name: List users
      request:
        name: UsersListRequest
        query-parameters:
          ordering:
            type: optional<string>
            docs: Which field to use when ordering the results.
      response:
        docs: ''
        type: list<root.LseUserApi>
      examples:
        - response:
            body:
              - active_organization: 1
                active_organization_meta: active_organization_meta
                allow_newsletters: true
                avatar: avatar
                custom_hotkeys:
                  key: value
                date_joined: '2024-01-15T09:30:00Z'
                email: email
                first_name: first_name
                id: 1
                initials: initials
                last_activity: '2024-01-15T09:30:00Z'
                last_name: last_name
                org_membership:
                  - active: active
                    organization_id: 1
                    role: role
                phone: phone
                username: username
      audiences:
        - public
    create:
      path: /api/users/
      method: POST
      auth: true
      docs: Create a user in Label Studio.
      source:
        openapi: openapi/openapi.yaml
      display-name: Create new user
      request:
        name: UsersCreateRequest
        body:
          properties:
            allow_newsletters:
              type: optional<boolean>
              docs: Whether the user allows newsletters
            avatar:
              type: optional<string>
              docs: Avatar URL of the user
            email:
              type: optional<string>
              docs: Email of the user
            first_name:
              type: optional<string>
              docs: First name of the user
            id:
              type: optional<integer>
              docs: User ID
            initials:
              type: optional<string>
              docs: Initials of the user
            last_name:
              type: optional<string>
              docs: Last name of the user
            phone:
              type: optional<string>
              docs: Phone number of the user
            username:
              type: optional<string>
              docs: Username of the user
        content-type: application/json
      response:
        docs: ''
        type: root.LseUser
      examples:
        - request: {}
          response:
            body:
              active_organization: 1
              active_organization_meta: active_organization_meta
              allow_newsletters: true
              avatar: avatar
              custom_hotkeys:
                key: value
              date_joined: '2024-01-15T09:30:00Z'
              email: email
              first_name: first_name
              id: 1
              initials: initials
              last_activity: '2024-01-15T09:30:00Z'
              last_name: last_name
              lse_fields:
                email_notification_settings: email_notification_settings
                invite_activated: true
                invite_expired: invite_expired
                invite_expired_at: invite_expired_at
                invited_at: '2024-01-15T09:30:00Z'
                invited_by: 1
                onboarding_state: not_started
                social_auth_finished: true
                trial_company: trial_company
                trial_experience_labeling: trial_experience_labeling
                trial_license_enterprise: true
                trial_models_in_production: trial_models_in_production
                trial_role: annotator
              org_membership:
                - active: active
                  organization_id: 1
                  role: role
              pause: pause
              phone: phone
              username: username
      audiences:
        - public
    get:
      path: /api/users/{id}/
      method: GET
      auth: true
      docs: Get info about a specific Label Studio user, based on the user ID.
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: User ID
      display-name: Get user info
      response:
        docs: ''
        type: root.LseUser
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              active_organization: 1
              active_organization_meta: active_organization_meta
              allow_newsletters: true
              avatar: avatar
              custom_hotkeys:
                key: value
              date_joined: '2024-01-15T09:30:00Z'
              email: email
              first_name: first_name
              id: 1
              initials: initials
              last_activity: '2024-01-15T09:30:00Z'
              last_name: last_name
              lse_fields:
                email_notification_settings: email_notification_settings
                invite_activated: true
                invite_expired: invite_expired
                invite_expired_at: invite_expired_at
                invited_at: '2024-01-15T09:30:00Z'
                invited_by: 1
                onboarding_state: not_started
                social_auth_finished: true
                trial_company: trial_company
                trial_experience_labeling: trial_experience_labeling
                trial_license_enterprise: true
                trial_models_in_production: trial_models_in_production
                trial_role: annotator
              org_membership:
                - active: active
                  organization_id: 1
                  role: role
              pause: pause
              phone: phone
              username: username
      audiences:
        - public
    delete:
      path: /api/users/{id}/
      method: DELETE
      auth: true
      docs: >-
        Delete a specific Label Studio user. Only available in community
        edition.


        <Warning>Use caution when deleting a user, as this can cause issues such
        as breaking the "Annotated by" filter or leaving orphaned
        records.</Warning>
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: User ID
      display-name: Delete user
      examples:
        - path-parameters:
            id: 1
      audiences:
        - public
    update:
      path: /api/users/{id}/
      method: PATCH
      auth: true
      docs: |2-

                Update details for a specific user, such as their name or contact information, in Label Studio.
                
      source:
        openapi: openapi/openapi.yaml
      path-parameters:
        id:
          type: integer
          docs: User ID
      display-name: Update user details
      request:
        name: UsersUpdateRequest
        body:
          properties:
            allow_newsletters:
              type: optional<boolean>
              docs: Whether the user allows newsletters
            avatar:
              type: optional<string>
              docs: Avatar URL of the user
            email:
              type: optional<string>
              docs: Email of the user
            first_name:
              type: optional<string>
              docs: First name of the user
            id:
              type: optional<integer>
              docs: User ID
              name: usersUpdateRequestId
            initials:
              type: optional<string>
              docs: Initials of the user
            last_name:
              type: optional<string>
              docs: Last name of the user
            phone:
              type: optional<string>
              docs: Phone number of the user
            username:
              type: optional<string>
              docs: Username of the user
        content-type: application/json
      response:
        docs: ''
        type: root.LseUser
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              active_organization: 1
              active_organization_meta: active_organization_meta
              allow_newsletters: true
              avatar: avatar
              custom_hotkeys:
                key: value
              date_joined: '2024-01-15T09:30:00Z'
              email: email
              first_name: first_name
              id: 1
              initials: initials
              last_activity: '2024-01-15T09:30:00Z'
              last_name: last_name
              lse_fields:
                email_notification_settings: email_notification_settings
                invite_activated: true
                invite_expired: invite_expired
                invite_expired_at: invite_expired_at
                invited_at: '2024-01-15T09:30:00Z'
                invited_by: 1
                onboarding_state: not_started
                social_auth_finished: true
                trial_company: trial_company
                trial_experience_labeling: trial_experience_labeling
                trial_license_enterprise: true
                trial_models_in_production: trial_models_in_production
                trial_role: annotator
              org_membership:
                - active: active
                  organization_id: 1
                  role: role
              pause: pause
              phone: phone
              username: username
      audiences:
        - public
  source:
    openapi: openapi/openapi.yaml
types:
  UsersResetTokenResponse:
    properties:
      token: optional<string>
    source:
      openapi: openapi/openapi.yaml
  UsersGetTokenResponse:
    properties:
      detail: optional<string>
    source:
      openapi: openapi/openapi.yaml
