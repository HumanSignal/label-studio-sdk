imports:
  root: __package__.yml
types:
  TasksListResponse:
    properties:
      count: integer
      next:
        type: optional<string>
        validation:
          format: uri
      previous:
        type: optional<string>
        validation:
          format: uri
      results: list<root.BaseTask>
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/tasks/
      method: GET
      auth: true
      docs: >

        Retrieve a list of tasks with pagination for a specific view or project,
        by using filters and ordering.
      pagination:
        offset: $request.page
        results: $response.results
      display-name: Get tasks list
      request:
        name: TasksListRequest
        query-parameters:
          page:
            type: optional<integer>
            docs: A page number within the paginated result set.
          page_size:
            type: optional<integer>
            docs: Number of results to return per page.
          view:
            type: optional<integer>
            docs: View ID
          project:
            type: optional<integer>
            docs: Project ID
          resolve_uri:
            type: optional<boolean>
            docs: Resolve task data URIs using Cloud Storage
      response:
        docs: ''
        type: TasksListResponse
      examples:
        - response:
            body:
              count: 1
              next: next
              previous: previous
              results:
                - id: 1
                  data: {}
                  created_at: '2024-01-15T09:30:00Z'
                  updated_at: '2024-01-15T09:30:00Z'
                  is_labeled: true
                  overlap: 1
                  inner_id: 1
                  total_annotations: 1
                  cancelled_annotations: 1
                  total_predictions: 1
                  comment_count: 1
                  unresolved_comment_count: 1
                  last_comment_updated_at: '2024-01-15T09:30:00Z'
                  project: 1
                  updated_by: 1
                  file_upload: 1
                  comment_authors:
                    - 1
    create:
      path: /api/tasks/
      method: POST
      auth: true
      docs: Create a new labeling task in Label Studio.
      display-name: Create task
      request:
        body: root.BaseTask
      response:
        docs: ''
        type: root.BaseTask
      examples:
        - request:
            data: {}
          response:
            body:
              id: 1
              data:
