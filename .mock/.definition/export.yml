service:
  auth: false
  base-path: ''
  endpoints:
    api_projects_export_read:
      path: /api/projects/{id}/export
      method: GET
      auth: true
      docs: >

        <i>Note: if you have a large project it's recommended to use

        export snapshots, this easy export endpoint might have
        timeouts.</i><br/><br>

        Export annotated tasks as a file in a specific format.

        For example, to export JSON annotations for a project to a file called
        `annotations.json`,

        run the following from the command line:

        ```bash

        curl -X GET
        https://localhost:8080/api/projects/{id}/export?exportType=JSON -H
        'Authorization: Token abc123' --output 'annotations.json'

        ```

        To export all tasks, including skipped tasks and others without
        annotations, run the following from the command line:

        ```bash

        curl -X GET
        https://localhost:8080/api/projects/{id}/export?exportType=JSON&download_all_tasks=true
        -H 'Authorization: Token abc123' --output 'annotations.json'

        ```

        To export specific tasks with IDs of 123 and 345, run the following from
        the command line:

        ```bash

        curl -X GET
        https://localhost:8080/api/projects/{id}/export?ids[]=123\&ids[]=345 -H
        'Authorization: Token abc123' --output 'annotations.json'

        ```
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Easy export of tasks and annotations
      request:
        name: ApiProjectsExportReadRequest
        query-parameters:
          export_type:
            type: optional<string>
            docs: Selected export format (JSON by default)
          download_all_tasks:
            type: optional<string>
            docs: >

              If true, download all tasks regardless of status. If false,
              download only annotated tasks.
          download_resources:
            type: optional<boolean>
            docs: >

              If true, download all resource files such as images, audio, and
              others relevant to the tasks.
          ids:
            type: optional<integer>
            allow-multiple: true
            docs: >

              Specify a list of task IDs to retrieve only the details for those
              tasks.
      response:
        docs: Exported data
        type: file
    api_projects_export_formats_read:
      path: /api/projects/{id}/export/formats
      method: GET
      auth: true
      docs: Retrieve the available export formats for the current project by ID.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Get export formats
      response:
        docs: Export formats
        type: list<string>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - string
    api_projects_exports_list:
      path: /api/projects/{id}/exports/
      method: GET
      auth: true
      docs: |

        Returns a list of exported files for a specific project by ID.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: List all export snapshots
      response:
        docs: ''
        type: list<root.Export>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - title: title
                id: 1
                created_by:
                  id: 1
                  first_name: first_name
                  last_name: last_name
                  email: email
                  avatar: avatar
                created_at: '2024-01-15T09:30:00Z'
                finished_at: '2024-01-15T09:30:00Z'
                status: created
                md5: md5
                counters:
                  counters:
                    key: value
                converted_formats:
                  - export_type: export_type
    api_projects_exports_create:
      path: /api/projects/{id}/exports/
      method: POST
      auth: true
      docs: >

        Create a new export request to start a background task and generate an
        export file for a specific project by ID.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
      display-name: Create new export snapshot
      request:
        body: root.ExportCreate
      response:
        docs: ''
        type: root.ExportCreate
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              title: title
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              created_at: '2024-01-15T09:30:00Z'
              finished_at: '2024-01-15T09:30:00Z'
              status: created
              md5: md5
              counters:
                counters:
                  key: value
              converted_formats:
                - id: 1
                  status: created
                  export_type: export_type
                  traceback: traceback
              task_filter_options:
                view: 1
                skipped: skipped
                finished: finished
                annotated: annotated
                only_with_annotations: true
              annotation_filter_options:
                usual: true
                ground_truth: true
                skipped: true
              serialization_options:
                drafts:
                  only_id: true
                predictions:
                  only_id: true
                include_annotation_history: true
                annotations__completed_by:
                  only_id: true
                interpolate_key_frames: true
    api_projects_exports_read:
      path: /api/projects/{id}/exports/{export_pk}
      method: GET
      auth: true
      docs: >

        Retrieve information about an export file by export ID for a specific
        project.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        export_pk:
          type: string
          docs: Primary key identifying the export file.
      display-name: Get export snapshot by ID
      response:
        docs: ''
        type: root.Export
      examples:
        - path-parameters:
            id: 1
            export_pk: export_pk
          response:
            body:
              title: title
              id: 1
              created_by:
                id: 1
                first_name: first_name
                last_name: last_name
                email: email
                avatar: avatar
              created_at: '2024-01-15T09:30:00Z'
              finished_at: '2024-01-15T09:30:00Z'
              status: created
              md5: md5
              counters:
                counters:
                  key: value
              converted_formats:
                - id: 1
                  status: created
                  export_type: export_type
                  traceback: traceback
    api_projects_exports_delete:
      path: /api/projects/{id}/exports/{export_pk}
      method: DELETE
      auth: true
      docs: |

        Delete an export file by specified export ID.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        export_pk:
          type: string
          docs: Primary key identifying the export file.
      display-name: Delete export snapshot
      examples:
        - path-parameters:
            id: 1
            export_pk: export_pk
    api_projects_exports_convert_create:
      path: /api/projects/{id}/exports/{export_pk}/convert
      method: POST
      auth: true
      docs: |

        Convert export snapshot to selected format
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        export_pk:
          type: string
          docs: Primary key identifying the export file.
      display-name: Export conversion
      request:
        body: root.ExportConvert
      response:
        docs: ''
        type: root.ExportConvert
      examples:
        - path-parameters:
            id: 1
            export_pk: export_pk
          request:
            export_type: export_type
          response:
            body:
              export_type: export_type
    api_projects_exports_download_read:
      path: /api/projects/{id}/exports/{export_pk}/download
      method: GET
      auth: true
      docs: >

        Download an export file in the specified format for a specific project.
        Specify the project ID with the `id`

        parameter in the path and the ID of the export file you want to download
        using the `export_pk` parameter

        in the path.


        Get the `export_pk` from the response of the request to [Create new
        export](/api#operation/api_projects_exports_create)

        or after [listing export
        files](/api#operation/api_projects_exports_list).
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this project.
        export_pk:
          type: string
          docs: Primary key identifying the export file.
      display-name: Download export snapshot as file in specified format
      request:
        name: ApiProjectsExportsDownloadReadRequest
        query-parameters:
          exportType:
            type: optional<string>
            docs: Selected export format
      examples:
        - path-parameters:
            id: 1
            export_pk: export_pk
imports:
  root: __package__.yml
