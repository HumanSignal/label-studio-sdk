imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get:
      path: /api/import/file-upload/{id}
      method: GET
      auth: true
      docs: Retrieve details about a specific uploaded file.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this file upload.
      display-name: Get file upload
      response:
        docs: ''
        type: root.FileUpload
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              file: file
    delete:
      path: /api/import/file-upload/{id}
      method: DELETE
      auth: true
      docs: Delete a specific uploaded file.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this file upload.
      display-name: Delete file upload
      examples:
        - path-parameters:
            id: 1
    update:
      path: /api/import/file-upload/{id}
      method: PATCH
      auth: true
      docs: Update a specific uploaded file.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this file upload.
      display-name: Update file upload
      request:
        body: root.FileUpload
      response:
        docs: ''
        type: root.FileUpload
      examples:
        - path-parameters:
            id: 1
          request: {}
          response:
            body:
              id: 1
              file: file
    list:
      path: /api/projects/{id}/file-uploads
      method: GET
      auth: true
      docs: >

        Retrieve the list of uploaded files used to create labeling tasks for a
        specific project.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this file upload.
      display-name: Get files list
      request:
        name: FilesListRequest
        query-parameters:
          all:
            type: optional<boolean>
            docs: Set to "true" if you want to retrieve all file uploads
          ids:
            type: optional<integer>
            allow-multiple: true
            docs: Specify the list of file upload IDs to retrieve, e.g. ids=[1,2,3]
      response:
        docs: ''
        type: list<root.FileUpload>
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              - id: 1
                file: file
    delete_many:
      path: /api/projects/{id}/file-uploads
      method: DELETE
      auth: true
      docs: |

        Delete uploaded files for a specific project.
      path-parameters:
        id:
          type: integer
          docs: A unique integer value identifying this file upload.
      display-name: Delete files
      examples:
        - path-parameters:
            id: 1
