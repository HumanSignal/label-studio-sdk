imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    list:
      path: /api/predictions/
      method: GET
      auth: true
      docs: List all predictions and their IDs.
      display-name: List predictions
      request:
        name: PredictionsListRequest
        query-parameters:
          task:
            type: optional<string>
            docs: Filter the returned list by task
          task__project:
            type: optional<string>
            docs: Filter the returned list by task__project
          project:
            type: optional<string>
            docs: Filter the returned list by project
      response:
        docs: ''
        type: list<root.Prediction>
      examples:
        - response:
            body:
              - id: 1
                model_version: model_version
                created_ago: created_ago
                result:
                  result:
                    key: value
                score: 1.1
                cluster: 1
                neighbors:
                  neighbors:
                    key: value
                mislabeling: 1.1
                created_at: '2024-01-15T09:30:00Z'
                updated_at: '2024-01-15T09:30:00Z'
                model: 1
                model_run: 1
                task: 1
                project: 1
    create:
      path: /api/predictions/
      method: POST
      auth: true
      docs: Create a prediction for a specific task.
      display-name: Create prediction
      request:
        body: root.Prediction
      response:
        docs: ''
        type: root.Prediction
      examples:
        - request:
            task: 1
          response:
            body:
              id: 1
              model_version: model_version
              created_ago: created_ago
              result:
                result:
                  key: value
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
    get:
      path: /api/predictions/{id}/
      method: GET
      auth: true
      docs: Get details about a specific prediction by its ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Get prediction details
      response:
        docs: ''
        type: root.Prediction
      examples:
        - path-parameters:
            id: 1
          response:
            body:
              id: 1
              model_version: model_version
              created_ago: created_ago
              result:
                result:
                  key: value
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
    api_predictions_update:
      path: /api/predictions/{id}/
      method: PUT
      auth: true
      docs: Overwrite prediction data by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Put prediction
      request:
        body: root.Prediction
      response:
        docs: ''
        type: root.Prediction
      examples:
        - path-parameters:
            id: 1
          request:
            task: 1
          response:
            body:
              id: 1
              model_version: model_version
              created_ago: created_ago
              result:
                result:
                  key: value
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
    delete:
      path: /api/predictions/{id}/
      method: DELETE
      auth: true
      docs: Delete a prediction by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Delete prediction
      examples:
        - path-parameters:
            id: 1
    update:
      path: /api/predictions/{id}/
      method: PATCH
      auth: true
      docs: Update prediction data by prediction ID.
      path-parameters:
        id:
          type: integer
          docs: Prediction ID
      display-name: Update prediction
      request:
        body: root.Prediction
      response:
        docs: ''
        type: root.Prediction
      examples:
        - path-parameters:
            id: 1
          request:
            task: 1
          response:
            body:
              id: 1
              model_version: model_version
              created_ago: created_ago
              result:
                result:
                  key: value
              score: 1.1
              cluster: 1
              neighbors:
                neighbors:
                  key: value
              mislabeling: 1.1
              created_at: '2024-01-15T09:30:00Z'
              updated_at: '2024-01-15T09:30:00Z'
              model: 1
              model_run: 1
              task: 1
              project: 1
