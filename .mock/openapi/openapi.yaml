openapi: 3.0.3
info:
  contact:
    url: https://labelstud.io
  description: Label Studio API for data annotation and labeling
  title: Label Studio API
  version: ''
paths:
  /api/activity-logs/:
    get:
      description: Retrieve activity logs filtered by workspace, project, user, HTTP method, date range or search query.
      operationId: api_activity_logs_list
      parameters:
        - description: End date/time (ISO-8601) for log filtering.
          in: query
          name: end_date
          schema:
            type: string
        - description: HTTP request method used in the log.
          in: query
          name: method
          schema:
            default: all
            enum:
              - DELETE
              - GET
              - PATCH
              - POST
              - PUT
              - all
            type: string
        - description: Which field to use when ordering the results.
          in: query
          name: ordering
          required: false
          schema:
            type: string
        - description: '[or "start"] Current page index.'
          in: query
          name: page
          schema:
            type: integer
        - description: '[or "length"] Logs per page, use -1 to obtain all logs (might be slow).'
          in: query
          name: page_size
          schema:
            type: integer
        - description: Project ID to filter logs.
          in: query
          name: project
          schema:
            type: integer
        - description: Search expression using "AND"/"OR" to filter by request URL.
          in: query
          name: search
          schema:
            type: string
        - description: Start date/time (ISO-8601) for log filtering.
          in: query
          name: start_date
          schema:
            type: string
        - description: User ID to filter logs.
          in: query
          name: user
          schema:
            type: integer
        - description: Workspace owner ID to filter logs.
          in: query
          name: workspace
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ActivityLogResponse'
                type: array
          description: Activity logs
        '404':
          description: No more logs found
      security:
        - Token: []
      summary: Get activity logs
      tags:
        - Activity Logs
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: activity_logs
      x-fern-sdk-method-name: list
  /api/annotation-history/:
    delete:
      description: Delete all annotation history items for a specific annotation, task or project. This method is available only for users with administrator roles.
      operationId: api_annotation_history_destroy
      parameters:
        - description: Annotation ID to delete annotation history items for.
          in: query
          name: annotation
          schema:
            type: integer
        - description: Project ID to delete annotation history items for.
          in: query
          name: project
          schema:
            type: integer
        - description: Task ID to delete annotation history items for.
          in: query
          name: task
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  removed:
                    description: Number of removed items
                    type: integer
                type: object
          description: Returns a dict containing the count of removed items.
      security:
        - Token: []
      summary: Delete annotation history items
      tags:
        - Annotation History
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_history
      x-fern-sdk-method-name: delete
    get:
      description: 'List annotation history items for an annotation. Annotation history logs all actions performed with annotations, such as: imports, submits, updates, reviews, and more. Users can view annotation history items in the Annotation History panel during labeling.'
      operationId: api_annotation_history_list
      parameters:
        - description: Annotation ID to get annotation history items for.
          in: query
          name: annotation
          schema:
            type: integer
        - description: Which field to use when ordering the results.
          in: query
          name: ordering
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AnnotationHistory'
                type: array
          description: ''
      security:
        - Token: []
      summary: List all annotation history items for annotation
      tags:
        - Annotation History
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_history
      x-fern-sdk-method-name: list
  /api/annotation-reviews/:
    get:
      description: List all reviews for a specific annotation ID.
      operationId: api_annotation_reviews_list
      parameters:
        - in: query
          name: annotation
          schema:
            type: integer
        - in: query
          name: annotation__task__project
          schema:
            type: integer
        - description: Which field to use when ordering the results.
          in: query
          name: ordering
          required: false
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AnnotationReview'
                type: array
          description: ''
      security:
        - Token: []
      summary: List reviews
      tags:
        - Annotation Reviews
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_reviews
      x-fern-sdk-method-name: list
    post:
      description: Create a review for a specific annotation ID.
      operationId: api_annotation_reviews_create
      parameters:
        - description: Whether to postprocess the review asynchronously.
          in: query
          name: async_postprocess
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotationReviewRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AnnotationReviewRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AnnotationReviewRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotationReview'
          description: ''
      security:
        - Token: []
      summary: Create review
      tags:
        - Annotation Reviews
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_reviews
      x-fern-sdk-method-name: create
  /api/annotation-reviews/{id}/:
    delete:
      description: Delete a review by ID
      operationId: api_annotation_reviews_destroy
      parameters:
        - description: A unique integer value identifying this annotation review.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No response body
      security:
        - Token: []
      summary: Delete review
      tags:
        - Annotation Reviews
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_reviews
      x-fern-sdk-method-name: delete
    get:
      description: Retrieve a specific review by ID for an annotation.
      operationId: api_annotation_reviews_retrieve
      parameters:
        - description: A unique integer value identifying this annotation review.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotationReview'
          description: ''
      security:
        - Token: []
      summary: Get review
      tags:
        - Annotation Reviews
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_reviews
      x-fern-sdk-method-name: get
    patch:
      description: Update a specific review by ID.
      operationId: api_annotation_reviews_partial_update
      parameters:
        - description: A unique integer value identifying this annotation review.
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedAnnotationReviewRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedAnnotationReviewRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedAnnotationReviewRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotationReview'
          description: ''
      security:
        - Token: []
      summary: Update review
      tags:
        - Annotation Reviews
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotation_reviews
      x-fern-sdk-method-name: update
    put:
      description: Overwrite a specific review by ID.
      operationId: api_annotation_reviews_update
      parameters:
        - description: A unique integer value identifying this annotation review.
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotationReviewRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AnnotationReviewRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AnnotationReviewRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnnotationReview'
          description: ''
      security:
        - Token: []
      summary: Put review
      tags:
        - Annotation Reviews
      x-fern-audiences:
        - internal
  /api/annotations/bulk/:
    post:
      description: Create multiple annotations at once
      operationId: api_annotations_bulk_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnnotationBulkSerializerWithSelectedItemsRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AnnotationBulkSerializerWithSelectedItemsRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AnnotationBulkSerializerWithSelectedItemsRequest'
      responses:
        '201':
          content:
            application/json:
              schema:
                items:
                  properties:
                    id:
                      description: Annotation ID
                      type: integer
                  required:
                    - id
                  type: object
                type: array
          description: Bulk annotations created successfully
      security:
        - Token: []
      summary: Bulk create annotations
      tags:
        - Annotations
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: create_bulk
  /api/annotations/{id}/:
    delete:
      description: Delete an annotation. This action can't be undone!
      operationId: api_annotations_destroy
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: No response body
      security:
        - Token: []
      summary: Delete annotation
      tags:
        - Annotations
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: delete
    get:
      description: Retrieve a specific annotation for a task using the annotation result ID.
      operationId: api_annotations_retrieve
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              examples:
                Response:
                  summary: response
                  value:
                    completed_by: 1
                    ground_truth: false
                    id: 1
                    lead_time: 10
                    project: 1
                    result:
                      - from_name: bboxes
                        image_rotation: 0
                        original_height: 1080
                        original_width: 1920
                        to_name: image
                        type: rectanglelabels
                        value:
                          height: 60
                          rotation: 0
                          values:
                            rectanglelabels:
                              - Person
                          width: 50
                          x: 20
                          y: 30
                    task: 1
                    updated_by: 1
                    was_cancelled: false
              schema:
                $ref: '#/components/schemas/Annotation'
          description: Retrieved annotation
      security:
        - Token: []
      summary: Get annotation by its ID
      tags:
        - Annotations
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: get
    patch:
      description: Update existing attributes on an annotation.
      operationId: api_annotations_partial_update
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              example:
                ground_truth: true
                result:
                  - from_name: bboxes
                    image_rotation: 0
                    original_height: 1080
                    original_width: 1920
                    to_name: image
                    type: rectanglelabels
                    value:
                      height: 60
                      rotation: 0
                      values:
                        rectanglelabels:
                          - Person
                      width: 50
                      x: 20
                      y: 30
                was_cancelled: false
              properties:
                completed_by:
                  description: User ID of the person who created this annotation
                  type: integer
                ground_truth:
                  description: This annotation is a Ground Truth
                  type: boolean
                lead_time:
                  description: How much time it took to annotate the task (in seconds)
                  example: 100.5
                  type: number
                project:
                  description: Project ID for this annotation
                  type: integer
                result:
                  description: Labeling result in JSON format. Read more about the format in [the Label Studio documentation.](https://labelstud.io/guide/task_format)
                  example:
                    - from_name: bboxes
                      image_rotation: 0
                      original_height: 1080
                      original_width: 1920
                      to_name: image
                      type: rectanglelabels
                      value:
                        height: 60
                        rotation: 0
                        values:
                          rectanglelabels:
                            - Person
                        width: 50
                        x: 20
                        y: 30
                  items:
                    type: object
                  type: array
                task:
                  description: Corresponding task for this annotation
                  type: integer
                updated_by:
                  description: Last user who updated this annotation
                  type: integer
                was_cancelled:
                  description: User skipped the task
                  type: boolean
              required: []
              type: object
      responses:
        '200':
          content:
            application/json:
              examples:
                Response:
                  summary: response
                  value:
                    completed_by: 1
                    ground_truth: false
                    id: 1
                    lead_time: 10
                    project: 1
                    result:
                      - from_name: bboxes
                        image_rotation: 0
                        original_height: 1080
                        original_width: 1920
                        to_name: image
                        type: rectanglelabels
                        value:
                          height: 60
                          rotation: 0
                          values:
                            rectanglelabels:
                              - Person
                          width: 50
                          x: 20
                          y: 30
                    task: 1
                    updated_by: 1
                    was_cancelled: false
              schema:
                $ref: '#/components/schemas/Annotation'
          description: Updated annotation
      security:
        - Token: []
      summary: Update annotation
      tags:
        - Annotations
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: update
  /api/annotations/{id}/convert-to-draft:
    post:
      description: Convert annotation to draft
      operationId: api_annotations_convert_to_draft_create
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: No response body
      security:
        - Token: []
      summary: Convert annotation to draft
      tags:
        - Annotations
      x-fern-audiences:
        - internal
