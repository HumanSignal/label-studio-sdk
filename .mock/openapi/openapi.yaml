      description: Delete a blueprint by ID
      operationId: api_blueprints_destroy
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No response body
      security:
        - Token: []
      summary: Delete blueprint
      tags:
        - Blueprints
      x-fern-audiences:
        - internal
      x-fern-sdk-group-name: blueprints
      x-fern-sdk-method-name: delete
  /api/blueprints/{share_id}/create-project:
    get:
      description: Create a new project from an existing blueprint. On success, user is redirected to the new project with a 302.
      operationId: api_blueprints_create_project_retrieve
      parameters:
        - description: Blueprint share ID
          in: path
          name: share_id
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to new project
        '404':
          description: Blueprint not found
      security:
        - {}
      summary: Create project from blueprint
      tags:
        - Blueprints
      x-fern-audiences:
        - internal
  /api/comments/:
    get:
      description: List all comments for a specific annotation ID.
      operationId: api_comments_list
      parameters:
        - in: query
          name: annotation
          schema:
            type: integer
        - in: query
          name: annotators
          schema:
            type: string
        - in: query
          name: draft
          schema:
            type: integer
        - in: query
          name: expand_created_by
          schema:
            default: false
            type: boolean
        - description: Which field to use when ordering the results.
          in: query
          name: ordering
          required: false
          schema:
            type: string
        - in: query
          name: projects
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/MaybeExpandedComment'
                type: array
          description: List of comments
      security:
        - Token: []
      summary: List comments
      tags:
        - Comments
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: comments
      x-fern-sdk-method-name: list
    post:
      description: Create a comment for a specific annotation ID.
      operationId: api_comments_create
      parameters:
        - description: Expand the created_by field
          in: query
          name: expand_created_by
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
