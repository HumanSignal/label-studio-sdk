  /api/tasks/:
    get:
      operationId: api_tasks_list
      summary: Get tasks list
      description: >
        
        Retrieve a list of tasks with pagination for a specific view or project, by using filters and ordering.
      parameters:
        - name: page
          in: query
          description: A page number within the paginated result set.
          required: false
          schema:
            type: integer
        - name: page_size
          in: query
          description: Number of results to return per page.
          required: false
          schema:
            type: integer
        - name: view
          in: query
          description: View ID
          schema:
            type: integer
        - name: project
          in: query
          description: Project ID
          schema:
            type: integer
        - name: resolve_uri
          in: query
          description: Resolve task data URIs using Cloud Storage
          schema:
            type: boolean
        - name: fields
          in: query
          description: Set to "all" if you want to include annotations and predictions in
            the response
          schema:
            type: string
            enum:
              - all
              - task_only
            default: task_only
        - name: review
          in: query
          description: Get tasks for review
          schema:
            type: boolean
        - name: include
          in: query
          description: Specify which fields to include in the response
          schema:
            type: string
        - name: query
          in: query
          description: >-
            Additional query to filter tasks. It must be JSON encoded string of
            dict containing one of the following parameters: `{"filters": ...,
            "selectedItems": ..., "ordering": ...}`. Check [Data Manager >
            Create View > see `data`
            field](#tag/Data-Manager/operation/api_dm_views_create) for more
            details about filters, selectedItems and ordering.


            * **filters**: dict with `"conjunction"` string (`"or"` or `"and"`) and list of filters in `"items"` array. Each filter is a dictionary with keys: `"filter"`, `"operator"`, `"type"`, `"value"`. [Read more about available filters](https://labelstud.io/sdk/data_manager.html)<br/>                   Example: `{"conjunction": "or", "items": [{"filter": "filter:tasks:completed_at", "operator": "greater", "type": "Datetime", "value": "2021-01-01T00:00:00.000Z"}]}`

            * **selectedItems**: dictionary with keys: `"all"`, `"included"`, `"excluded"`. If "all" is `false`, `"included"` must be used. If "all" is `true`, `"excluded"` must be used.<br/>                   Examples: `{"all": false, "included": [1, 2, 3]}` or `{"all": true, "excluded": [4, 5]}`

            * **ordering**: list of fields to order by. Currently, ordering is supported by only one parameter. <br/>
                               Example: `["completed_at"]`
          schema:
            type: string
      responses:
        "200":
          description: Tasks list
          content:
            application/json:
              schema:
                type: object
                properties:
                  tasks:
                    description: List of tasks
                    type: array
                    items:
                      description: Task object
                      type: object
                  total:
                    description: Total number of tasks
                    type: integer
                  total_annotations:
                    description: Total number of annotations
                    type: integer
                  total_predictions:
                    description: Total number of predictions
                    type: integer
      tags:
        - Tasks
      x-fern-sdk-group-name: tasks
      x-fern-sdk-method-name: list
      x-fern-pagination:
        offset: $request.page
        results: $response.tasks
      x-fern-audiences:
        - public
