  /api/projects/{id}/import:
    post:
      description: "\n            Import data as labeling tasks in bulk using this API endpoint. You can use this API endpoint to import multiple tasks.\n            One POST request is limited at 250K tasks and 200 MB.\n\n            **Note:** Imported data is verified against a project *label_config* and must\n            include all variables that were used in the *label_config*. For example,\n            if the label configuration has a *$text* variable, then each item in a data object\n            must include a \"text\" field.\n            <br>\n\n            ## POST requests\n            <hr style=\"opacity:0.3\">\n\n            There are three possible ways to import tasks with this endpoint:\n\n            ### 1. **POST with data**\n            Send JSON tasks as POST data. Only JSON is supported for POSTing files directly.\n            Update this example to specify your authorization token and Label Studio instance host, then run the following from\n            the command line.\n\n            ```bash\n            curl -H 'Content-Type: application/json' -H 'Authorization: Token abc123' \\\n            -X POST 'http://localhost:8000/api/projects/1/import' --data '[{\"text\": \"Some text 1\"}, {\"text\": \"Some text 2\"}]'\n            ```\n\n            ### 2. **POST with files**\n            Send tasks as files. You can attach multiple files with different names.\n\n            - **JSON**: text files in JavaScript object notation format\n            - **CSV**: text files with tables in Comma Separated Values format\n            - **TSV**: text files with tables in Tab Separated Value format\n            - **TXT**: simple text files are similar to CSV with one column and no header, supported for projects with one source only\n\n            Update this example to specify your authorization token, Label Studio instance host, and file name and path,\n            then run the following from the command line:\n\n            ```bash\n            curl -H 'Authorization: Token abc123' \\\n            -X POST 'http://localhost:8000/api/projects/1/import' -F 'file=@path/to/my_file.csv'\n            ```\n\n            ### 3. **POST with URL**\n            You can also provide a URL to a file with labeling tasks. Supported file formats are the same as in option 2.\n\n            ```bash\n            curl -H 'Content-Type: application/json' -H 'Authorization: Token abc123' \\\n            -X POST 'http://localhost:8000/api/projects/1/import' \\\n            --data '[{\"url\": \"http://example.com/test1.csv\"}, {\"url\": \"http://example.com/test2.csv\"}]'\n            ```\n\n            <br>\n        "
      operationId: api_projects_import_create
      parameters:
        - description: Set to "true" to immediately commit tasks to the project.
          in: query
          name: commit_to_project
          schema:
            default: true
            type: boolean
        - description: A unique integer value identifying this project.
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: 'List of fields to preannotate from the task data. For example, if you provide a list of `{"text": "text", "prediction": "label"}` items in the request, the system will create a task with the `text` field and a prediction with the `label` field when `preannoted_from_fields=["prediction"]`.'
          in: query
          name: preannotated_from_fields
          schema:
            items:
              type: string
            type: array
        - description: Set to "true" to return task IDs in the response.
          in: query
          name: return_task_ids
          schema:
            default: false
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/ImportApiRequest'
              type: array
          application/x-www-form-urlencoded:
            schema:
              items:
                $ref: '#/components/schemas/ImportApiRequest'
              type: array
          multipart/form-data:
            schema:
              items:
                $ref: '#/components/schemas/ImportApiRequest'
              type: array
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                description: Task creation response
                properties:
                  annotation_count:
                    description: Number of annotations added
                    title: annotation_count
                    type: integer
                  could_be_tasks_list:
                    description: Whether uploaded files can contain lists of tasks, like CSV/TSV files
                    title: could_be_tasks_list
                    type: boolean
                  data_columns:
                    description: The list of found data columns
                    items:
                      title: Data column name
                      type: string
                    title: data_columns
                    type: array
                  duration:
                    description: Time in seconds to create
                    title: duration
                    type: number
                  file_upload_ids:
                    description: Database IDs of uploaded files
                    items:
                      title: File Upload IDs
                      type: integer
                    title: file_upload_ids
                    type: array
                  found_formats:
                    description: The list of found file formats
                    items:
                      title: File format
                      type: string
                    title: found_formats
                    type: array
                  predictions_count:
                    description: Number of predictions added
                    title: predictions_count
                    type: integer
                  task_count:
                    description: Number of tasks added
                    title: task_count
                    type: integer
                title: Task creation response
                type: object
          description: Tasks successfully imported
        '400':
          content:
            application/json:
              schema:
                description: String with error description
                title: Incorrect task data
                type: string
          description: Bad Request
      security:
        - Token: []
      summary: Import tasks
      tags:
        - Import
      x-fern-audiences:
        - public
      x-fern-sdk-group-name: projects
      x-fern-sdk-method-name: import_tasks
