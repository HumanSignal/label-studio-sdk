  /api/llm/openai/chat/completions:
    post:
      description: 'Proxy requests to OpenAI-compatible chat completions APIs and return the full response payload. Supports multiple providers via model parameter format: "model_name" (defaults to OpenAI), "provider/model_name", or "provider:model_name". Works with providers that offer OpenAI-compatible endpoints.'
      operationId: api_llm_openai_chat_completions_create
      requestBody:
        content:
          application/json:
            schema:
              properties:
                messages:
                  description: Array of message objects for the chat completion
                  items:
                    properties:
                      content:
                        description: The content of the message
                        type: string
                      role:
                        description: The role of the message author
                        enum:
                          - system
                          - user
                          - assistant
                        type: string
                    required:
                      - role
                      - content
                    type: object
                  type: array
                model:
                  description: Model identifier. Can be "model_name" (defaults to OpenAI), "provider/model_name", or "provider:model_name"
                  example: gpt-4
                  type: string
              required:
                - model
                - messages
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                content:
                  application/json:
                    properties:
                      choices:
                        description: Array of completion choices
                        items:
                          properties:
                            finish_reason:
                              description: The reason the completion finished
                              type: string
                            index:
                              description: The index of the choice
                              type: integer
                            message:
                              properties:
                                content:
                                  description: The content of the message
                                  type: string
                                role:
                                  description: The role of the message author
                                  type: string
                              type: object
                          type: object
                        type: array
                      created:
                        description: Unix timestamp of when the completion was created
                        type: integer
                      id:
                        description: Unique identifier for the chat completion
                        type: string
                      model:
                        description: The model used for the completion
                        type: string
                      object:
                        description: Object type, always "chat.completion"
                        type: string
                      usage:
                        description: Token usage statistics
                        properties:
                          completion_tokens:
                            description: Number of tokens in the completion
                            type: integer
                          prompt_tokens:
                            description: Number of tokens in the prompt
                            type: integer
                          total_tokens:
                            description: Total number of tokens used
                            type: integer
                        type: object
                    type: object
                description: Chat completion response
          description: ''
        '400':
          content:
            application/json:
              schema:
                content:
                  application/json:
                    properties:
                      detail:
                        description: Error message describing the issue
                        type: string
                    type: object
                description: Bad request - missing required fields or invalid provider
          description: ''
      security:
        - Token: []
      summary: Proxy to OpenAI-Compatible Chat Completions
      tags:
        - LLM
      x-fern-audiences:
        - internal
