  "/api/projects/{id}/import":
    post:
      operationId: api_projects_import_create
      summary: Import tasks
      description: >
        
        Import data as labeling tasks in bulk using this API endpoint. You can use this API endpoint to import multiple tasks.

        One POST request is limited at 250K tasks and 200 MB.


        **Note:** Imported data is verified against a project *label_config* and must

        include all variables that were used in the *label_config*. For example,

        if the label configuration has a *$text* variable, then each item in a data object

        must include a "text" field.

        <br>


        ## POST requests

        <hr style="opacity:0.3">


        There are three possible ways to import tasks with this endpoint:


        ### 1\. **POST with data**

        Send JSON tasks as POST data. Only JSON is supported for POSTing files directly.

        Update this example to specify your authorization token and Label Studio instance host, then run the following from

        the command line.


        ```bash

        curl -H 'Content-Type: application/json' -H 'Authorization: Token abc123' \

        -X POST 'https://localhost:8080/api/projects/1/import' --data '[{"text": "Some text 1"}, {"text": "Some text 2"}]'

        ```


        ### 2\. **POST with files**

        Send tasks as files. You can attach multiple files with different names.


        - **JSON**: text files in JavaScript object notation format

        - **CSV**: text files with tables in Comma Separated Values format

        - **TSV**: text files with tables in Tab Separated Value format

        - **TXT**: simple text files are similar to CSV with one column and no header, supported for projects with one source only


        Update this example to specify your authorization token, Label Studio instance host, and file name and path,

        then run the following from the command line:


        ```bash

        curl -H 'Authorization: Token abc123' \

        -X POST 'https://localhost:8080/api/projects/1/import' -F ‘file=@path/to/my_file.csv’

        ```


        ### 3\. **POST with URL**

        You can also provide a URL to a file with labeling tasks. Supported file formats are the same as in option 2.


        ```bash

        curl -H 'Content-Type: application/json' -H 'Authorization: Token abc123' \

        -X POST 'https://localhost:8080/api/projects/1/import' \

        --data '[{"url": "http://example.com/test1.csv"}, {"url": "http://example.com/test2.csv"}]'

        ```


        <br>
      parameters:
        - name: id
          in: path
          description: A unique integer value identifying this project.
          required: true
          schema:
            type: integer
        - name: commit_to_project
          in: query
          description: Set to "true" to immediately commit tasks to the project.
          required: false
          schema:
            type: boolean
            default: true
        - name: return_task_ids
          in: query
          description: Set to "true" to return task IDs in the response.
          required: false
          schema:
            type: boolean
            default: false
        - name: preannotated_from_fields
          in: query
          description: 'List of fields to preannotate from the task data. For example, if
            you provide a list of `{"text": "text", "prediction": "label"}`
            items in the request, the system will create a task with the `text`
            field and a prediction with the `label` field when
            `preannoted_from_fields=["prediction"]`.'
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      requestBody:
        content:
          application/json:
            schema:
              title: tasks
              description: List of tasks to import
              type: array
              items:
                type: object
        required: true
      responses:
        "201":
          description: Tasks successfully imported
          content:
            application/json:
              schema:
                title: Task creation response
                description: Task creation response
                type: object
                properties:
                  task_count:
                    title: task_count
                    description: Number of tasks added
                    type: integer
                  annotation_count:
                    title: annotation_count
                    description: Number of annotations added
                    type: integer
                  predictions_count:
                    title: predictions_count
                    description: Number of predictions added
                    type: integer
                  duration:
                    title: duration
                    description: Time in seconds to create
                    type: number
                  file_upload_ids:
                    title: file_upload_ids
                    description: Database IDs of uploaded files
                    type: array
                    items:
                      title: File Upload IDs
                      type: integer
                  could_be_tasks_list:
                    title: could_be_tasks_list
                    description: Whether uploaded files can contain lists of tasks, like CSV/TSV
                      files
                    type: boolean
                  found_formats:
                    title: found_formats
                    description: The list of found file formats
                    type: array
                    items:
                      title: File format
                      type: string
                  data_columns:
                    title: data_columns
                    description: The list of found data columns
                    type: array
                    items:
                      title: Data column name
                      type: string
        "400":
          description: ""
          content:
            application/json:
              schema:
                title: Incorrect task data
                description: String with error description
                type: string
      tags:
        - Import
      x-fern-sdk-group-name: projects
      x-fern-sdk-method-name: import_tasks
      x-fern-audiences:
        - public
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this task.
        required: true
        schema:
          type: integer
