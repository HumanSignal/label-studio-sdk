          application/json:
            schema:
              $ref: '#/components/schemas/BlueprintRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BlueprintRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BlueprintRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Blueprint'
          description: ''
      security:
        - Token: []
      summary: Create blueprint
      tags:
        - Blueprints
      x-fern-audiences:
        - internal
      x-fern-sdk-group-name: blueprints
      x-fern-sdk-method-name: create
  /api/blueprints/{id}/:
