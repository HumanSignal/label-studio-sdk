openapi: 3.0.0
x-origin:
  - url: http://localhost:8080/docs/api?format=openapi
    format: swagger
    version: "2.0"
    converter:
      url: https://github.com/mermade/oas-kit
      version: 7.0.8
info:
  title: Label Studio API
  contact:
    url: https://labelstud.io
  x-logo:
    url: ../../static/icons/logo-black.svg
  version: v1.12.2.dev0
security:
  - Token: []
paths:
  "/api/annotations/{id}/":
    get:
      operationId: api_annotations_read
      summary: Get annotation by its ID
      description: Retrieve a specific annotation for a task using the annotation result ID.
      responses:
        "200":
          description: Retrieved annotation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Annotation"
              examples:
                response:
                  value:
                    id: 1
                    result:
                      - original_width: 1920
                        original_height: 1080
                        image_rotation: 0
                        from_name: bboxes
                        to_name: image
                        type: rectanglelabels
                        value:
                          x: 20
                          y: 30
                          width: 50
                          height: 60
                          rotation: 0
                          values:
                            rectanglelabels:
                              - Person
                    task: 1
                    project: 1
                    completed_by: 1
                    updated_by: 1
                    was_cancelled: false
                    ground_truth: false
                    lead_time: 10
      tags:
        - Annotations
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: get
      x-fern-audiences:
        - public
    patch:
      operationId: api_annotations_partial_update
      summary: Update annotation
      description: Update existing attributes on an annotation.
      requestBody:
        $ref: "#/components/requestBodies/api_annotations_partial_updateData"
      responses:
        "200":
          description: Updated annotation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Annotation"
              examples:
                response:
                  value:
                    id: 1
                    result:
                      - original_width: 1920
                        original_height: 1080
                        image_rotation: 0
                        from_name: bboxes
                        to_name: image
                        type: rectanglelabels
                        value:
                          x: 20
                          y: 30
                          width: 50
                          height: 60
                          rotation: 0
                          values:
                            rectanglelabels:
                              - Person
                    task: 1
                    project: 1
                    completed_by: 1
                    updated_by: 1
                    was_cancelled: false
                    ground_truth: false
                    lead_time: 10
      tags:
        - Annotations
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: update
      x-fern-audiences:
        - public
    delete:
      operationId: api_annotations_delete
      summary: Delete annotation
      description: Delete an annotation. This action can't be undone!
      responses:
        "204":
          description: ""
      tags:
        - Annotations
      x-fern-sdk-group-name: annotations
      x-fern-sdk-method-name: delete
      x-fern-audiences:
        - public
    parameters:
      - name: id
        in: path
        description: A unique integer value identifying this annotation.
        required: true
        schema:
          type: integer
  /api/current-user/reset-token/:
    post:
      operationId: api_current-user_reset-token_create
      summary: Reset user token
      description: Reset the user token for the current user.
      responses:
        "201":
          description: User token response
          content:
            application/json:
              schema:
                description: User token
                type: object
                properties:
                  token:
                    description: Token
                    type: string
      tags:
        - Users
      x-fern-sdk-group-name: users
      x-fern-sdk-method-name: reset_token
      x-fern-audiences:
        - public
    parameters: []
  /api/current-user/token:
    get:
      operationId: api_current-user_token_list
      summary: Get user token
      description: Get a user token to authenticate to the API as the current user.
      responses:
        "200":
          description: User token response
          content:
            application/json:
              schema:
                description: User token
                type: object
                properties:
                  detail:
                    description: Token
                    type: string
      tags:
        - Users
      x-fern-sdk-group-name: users
      x-fern-sdk-method-name: get_token
      x-fern-audiences:
        - public
    parameters: []
  /api/current-user/whoami:
    get:
      operationId: api_current-user_whoami_read
      summary: Retrieve my user
      description: Retrieve details of the account that you are using to access the API.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseUser"
      tags:
        - Users
      x-fern-sdk-group-name: users
      x-fern-sdk-method-name: whoami
      x-fern-audiences:
        - public
    parameters: []
  /api/dm/actions/:
    get:
      operationId: api_dm_actions_list
      summary: Get actions
      description: Retrieve all the registered actions with descriptions that data
        manager can use.
      responses:
        "200":
          description: ""
      tags:
        - Data Manager
      x-fern-sdk-group-name: actions
      x-fern-sdk-method-name: list
      x-fern-audiences:
        - public
    post:
      operationId: api_dm_actions_create
      summary: Post actions
      description: "Perform a Data Manager action with the selected tasks and filters.
        Note: More complex actions require additional parameters in the request
        body. Call `GET api/actions?project=<id>` to explore them. <br>Example:
        `GET api/actions?id=delete_tasks&project=1`"
      parameters:
        - name: id
          in: query
          description: Action name ID, see the full list of actions in the `GET
            api/actions` request
          required: true
          example: delete_tasks
          schema:
            type: string
            enum:
              - retrieve_tasks_predictions
              - predictions_to_annotations
              - remove_duplicates
              - delete_tasks
              - delete_ground_truths
              - delete_tasks_annotations
              - delete_tasks_reviews
              - delete_tasks_predictions
              - delete_reviewers
              - delete_annotators
        - name: project
          in: query
          description: Project ID
          required: true
          schema:
            type: integer
        - name: view
          in: query
          description: View ID (optional, it has higher priority than filters,
            selectedItems and ordering from the request body payload)
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              description: Data payload containing task filters, selected task items, and
                ordering
              type: object
              properties:
                filters:
                  description: 'Filters to apply on tasks. You can use [the helper class `Filters`
                    from this page](https://labelstud.io/sdk/data_manager.html)
                    to create Data Manager Filters.<br>Example: `{"conjunction":
                    "or", "items": [{"filter": "filter:tasks:completed_at",
                    "operator": "greater", "type": "Datetime", "value":
                    "2021-01-01T00:00:00.000Z"}]}`'
                  required:
                    - conjunction
                    - items
                  type: object
                  properties:
                    conjunction:
                      description: Logical conjunction for the filters. This conjunction (either "or"
                        or "and") will be applied to all items in the filters
                        list. It is not possible to combine "or" and "and"
                        within one list of filters. All filters will be either
                        combined with "or" or with "and", but not a mix of both.
                      type: string
                      enum:
                        - or
                        - and
                    items:
                      description: List of filter items
                      type: array
                      items:
                        required:
                          - filter
                          - operator
                          - type
                          - value
                        type: object
                        properties:
                          filter:
                            description: "Filter identifier, it should start with `filter:tasks:` prefix,
                              e.g. `filter:tasks:agreement`. For `task.data`
                              fields it may look like
                              `filter:tasks:data.field_name`. If you need more
                              info about columns, check the [Get data manager
                              columns](#tag/Data-Manager/operation/api_dm_colum\
                              ns_list) API endpoint. Possible
                              values:<br><li>`filter:tasks:agreement`<br>
                              (Number) Agreement for annotation results for a
                              specific task (Enterprise
                              only)</li><br><li>`filter:tasks:annotations_resul\
                              ts`<br> (String) Annotation results for the
                              tasks</li><br><li>`filter:tasks:annotators`<br>
                              (List) Annotators that completed the task
                              (Community). Can include assigned annotators
                              (Enterprise only). Important note: the filter
                              `type` should be List, but the filter `value` is
                              integer</li><br><li>`filter:tasks:cancelled_annot\
                              ations`<br> (Number) Number of cancelled or
                              skipped annotations for the
                              task</li><br><li>`filter:tasks:comments`<br>
                              (Number) Number of comments in a
                              task</li><br><li>`filter:tasks:completed_at`<br>
                              (Datetime) Time when a task was fully
                              annotated</li><br><li>`filter:tasks:created_at`<b\
                              r> (Datetime) Time the task was created
                              at</li><br><li>`filter:tasks:file_upload`<br>
                              (String) Name of the file uploaded to create the
                              tasks</li><br><li>`filter:tasks:ground_truth`<br>
                              (Boolean) Ground truth status of the
                              tasks</li><br><li>`filter:tasks:id`<br> (Number)
                              Task ID</li><br><li>`filter:tasks:inner_id`<br>
                              (Number) Task Inner ID, it starts from 1 for all
                              projects</li><br><li>`filter:tasks:predictions_mo\
                              del_versions`<br> (String) Model version used for
                              the
                              predictions</li><br><li>`filter:tasks:predictions\
                              _results`<br> (String) Prediction results for the
                              tasks</li><br><li>`filter:tasks:predictions_score\
                              `<br> (Number) Prediction score for the
                              task</li><br><li>`filter:tasks:reviewed`<br>
                              (Boolean) Whether the tasks have been reviewed
                              (Enterprise
                              only)</li><br><li>`filter:tasks:reviewers`<br>
                              (String) Reviewers that reviewed the task, or
                              assigned reviewers (Enterprise only). Important
                              note: the filter `type` should be List, but the
                              filter `value` is
                              integer</li><br><li>`filter:tasks:reviews_accepte\
                              d`<br> (Number) Number of annotations accepted for
                              a task in review (Enterprise
                              only)</li><br><li>`filter:tasks:reviews_rejected`\
                              <br> (Number) Number of annotations rejected for a
                              task in review (Enterprise
                              only)</li><br><li>`filter:tasks:total_annotations\
                              `<br> (Number) Total number of annotations on a
                              task</li><br><li>`filter:tasks:total_predictions`\
                              <br> (Number) Total number of predictions for the
                              task</li><br><li>`filter:tasks:unresolved_comment\
                              _count`<br> (Number) Number of unresolved comments
                              in a
                              task</li><br><li>`filter:tasks:updated_at`<br>
                              (Datetime) Time the task was updated at (e.g. new
                              annotation was created, review added, etc)</li>"
                            type: string
                            enum:
                              - filter:tasks:agreement
                              - filter:tasks:annotations_results
                              - filter:tasks:annotators
                              - filter:tasks:cancelled_annotations
                              - filter:tasks:comments
                              - filter:tasks:completed_at
                              - filter:tasks:created_at
                              - filter:tasks:file_upload
                              - filter:tasks:ground_truth
                              - filter:tasks:id
                              - filter:tasks:inner_id
                              - filter:tasks:predictions_model_versions
                              - filter:tasks:predictions_results
                              - filter:tasks:predictions_score
                              - filter:tasks:reviewed
                              - filter:tasks:reviewers
                              - filter:tasks:reviews_accepted
                              - filter:tasks:reviews_rejected
                              - filter:tasks:total_annotations
                              - filter:tasks:total_predictions
                              - filter:tasks:unresolved_comment_count
                              - filter:tasks:updated_at
                          operator:
                            description: 'Filter operator. Possible values:<br><li>`contains`<br>
                              Contains</li><br><li>`ends_with`<br> Ends
                              with</li><br><li>`equal`<br> Equal
                              to</li><br><li>`exists`<br>
                              Exists</li><br><li>`greater`<br> Greater
                              than</li><br><li>`greater_or_equal`<br> Greater
                              than or equal to</li><br><li>`in`<br> Is between
                              min and max values, so the filter `value` should
                              be e.g. `{"min": 1, "max":
                              7}`</li><br><li>`less`<br> Less
                              than</li><br><li>`less_or_equal`<br> Less than or
                              equal to</li><br><li>`not_contains`<br> Does not
                              contain</li><br><li>`not_equal`<br> Not equal
                              to</li><br><li>`not_exists`<br> Does not
                              exist</li><br><li>`not_in`<br> Is not between min
                              and max values, so the filter `value` should be
                              e.g. `{"min": 1, "max":
                              7}`</li><br><li>`starts_with`<br> Starts
                              with</li>'
                            type: string
                            enum:
                              - contains
                              - ends_with
                              - equal
                              - exists
                              - greater
                              - greater_or_equal
                              - in
                              - less
                              - less_or_equal
                              - not_contains
                              - not_equal
                              - not_exists
                              - not_in
                              - starts_with
                          type:
                            description: Type of the filter value. Possible values:<br><li>`Boolean`<br>
                              Boolean</li><br><li>`Datetime`<br> Datetime string
                              in `strftime('%Y-%m-%dT%H:%M:%S.%fZ')`
                              format</li><br><li>`List`<br> List of
                              items</li><br><li>`Number`<br> Float or
                              Integer</li><br><li>`String`<br>
                              String</li><br><li>`Unknown`<br> Unknown is
                              explicitly converted to string format</li>
                            type: string
                          value:
                            description: Value to filter by
                            type: object
                            oneOf:
                              - title: String
                                description: String
                                type: string
                              - title: Integer
                                description: Integer
                                type: integer
                              - title: Float
                                description: Float
                                type: number
                                format: float
                              - title: Boolean
                                description: Boolean
                                type: boolean
                              - title: Dictionary
                                description: Dictionary is used for some operator types, e.g. `in` and `not_in`
                                type: object
                              - title: List
                                description: List of strings or integers
                                type: object
                        example:
                          filter: filter:tasks:id
                          operator: greater
                          type: Number
                          value: 123
                selectedItems:
                  description: 'Task selection by IDs. If filters are applied, the selection will
                    be applied to the filtered tasks.If "all" is `false`,
                    `"included"` must be used. If "all" is `true`, `"excluded"`
                    must be used.<br>Examples: `{"all": false, "included": [1,
                    2, 3]}` or `{"all": true, "excluded": [4, 5]}`'
                  required:
                    - all
                  type: object
                  oneOf:
                    - title: "all: false"
                      required:
                        - all
                      type: object
                      properties:
                        all:
                          description: No tasks are selected
                          type: boolean
                          enum:
                            - false
                        included:
                          description: List of included task IDs
                          type: array
                          items:
                            type: integer
                    - title: "all: true"
                      required:
                        - all
                      type: object
                      properties:
                        all:
                          description: All tasks are selected
                          type: boolean
                          enum:
                            - true
                        excluded:
                          description: List of excluded task IDs
                          type: array
                          items:
                            type: integer
                ordering:
                  description: List of fields to order by. Fields are similar to filters but
                    without the `filter:` prefix. To reverse the order, add a
                    minus sign before the field name, e.g. `-tasks:created_at`.
                  type: array
                  items:
                    type: string
                    enum:
                      - tasks:agreement
                      - tasks:annotations_results
                      - tasks:annotators
                      - tasks:cancelled_annotations
                      - tasks:comments
                      - tasks:completed_at
                      - tasks:created_at
                      - tasks:file_upload
                      - tasks:ground_truth
                      - tasks:id
                      - tasks:inner_id
                      - tasks:predictions_model_versions
                      - tasks:predictions_results
                      - tasks:predictions_score
                      - tasks:reviewed
                      - tasks:reviewers
                      - tasks:reviews_accepted
                      - tasks:reviews_rejected
                      - tasks:total_annotations
                      - tasks:total_predictions
                      - tasks:unresolved_comment_count
                      - tasks:updated_at
              example:
                filters:
                  conjunction: or
                  items:
                    - filter: filter:tasks:id
                      operator: greater
                      type: Number
                      value: 123
                selectedItems:
                  all: true
                  excluded:
                    - 124
                    - 125
                    - 126
                ordering:
                  - tasks:total_annotations
        required: true
      responses:
        "200":
          description: Action performed successfully
      tags:
        - Data Manager
      x-fern-sdk-group-name: actions
      x-fern-sdk-method-name: create
      x-fern-audiences:
        - public
    parameters: []
