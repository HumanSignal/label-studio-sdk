                        title: ID
                        type: Number
                        help: Task ID
                        target: tasks
                        visibility_defaults:
                          explore: true
                          labeling: false
                        project_defined: false
                      - id: completed_at
                        title: Completed
                        type: Datetime
                        target: tasks
                        help: Last annotation date
                        visibility_defaults:
                          explore: true
