api:
  path: ./openapi/openapi.yaml
  settings:
    use-title: false
default-group: local
groups:
  local:
    generators:
      - name: fernapi/fern-typescript-node-sdk
        version: 0.9.5
        output:
          location: local-file-system
          path: ../sdks/typescript
  sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 0.8.1
        output:
          location: local-file-system
          path: ../label_studio_python
