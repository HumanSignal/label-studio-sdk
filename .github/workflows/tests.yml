name: pytests

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
      - '**/requirements**'
      - 'codecov.yml'
    tags-ignore:
      - '**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - master
      - 'release/**'
  workflow_dispatch:

jobs:
  run_pytest:
    name: "pytest ${{ matrix.os }} | ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.11
        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Install poetry"
        run: pipx install poetry

      - name: "Set up Python"
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: "Install dependencies"
        run: poetry install

      - name: Install Fern
        run: npm install -g fern-api

      - name: Test
        run: fern test --command "poetry run pytest -rP ."
