name: pytests

on:
  push:
    branches:
      - master
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/tests.yml'
      - '**/requirements**'
      - 'codecov.yml'
    tags-ignore:
      - '**'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - master
      - 'release/**'
  workflow_dispatch:

jobs:
  run_pytest:
    name: "pytest ${{ matrix.os }} | Python ${{ matrix.python-version }} | NumPy ${{ matrix.numpy-version }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.12
        os:
          - ubuntu-latest
        numpy-version:
          - "1.26.4"
          - "2.2.3"

    steps:
      - uses: actions/checkout@v4

      - name: "Install poetry"
        env:
          POETRY_VERSION: ${{ vars.POETRY_VERSION }}
        run: pipx install "poetry==${POETRY_VERSION}"

      - name: "Set up Python"
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: "Install dependencies"
        run: poetry install

      - name: "Install specific NumPy version"
        run: poetry run pip install numpy==${{ matrix.numpy-version }}

      - name: Install Fern
        run: npm install -g fern-api@latest

      - name: Test
        run: fern test --command "poetry run pytest -rP ."
